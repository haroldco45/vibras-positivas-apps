<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxi Radar Personal - Seguridad</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --amarillo: #ffcc00; --negro: #1a1a1a; --verde: #2ecc71; --rojo: #e74c3c; --blanco: #ffffff; }
        
        /* Ajuste de Pantalla Completa para evitar que el bot√≥n se pierda */
        html, body { height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; background: #f4f4f4; overflow: hidden; }
        
        #bloqueo { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; z-index: 9999; text-align: center; padding-top: 100px; }

        header { 
            background: var(--negro); padding: 10px; text-align: center; border-bottom: 4px solid var(--amarillo);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); position: relative; z-index: 1001; flex-shrink: 0;
        }
        .logo-taxi { width: 50px; height: 50px; object-fit: contain; }
        .app-title { color: var(--amarillo); margin: 5px 0 0; font-size: 14px; font-weight: bold; text-transform: uppercase; }

        /* El mapa ahora es flexible y el panel inferior se queda fijo abajo */
        #map { flex-grow: 1; width: 100%; position: relative; z-index: 1; }

        .panel-control { 
            background: white; padding: 15px; text-align: center; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-radius: 25px 25px 0 0; 
            position: relative; z-index: 1000; flex-shrink: 0;
        }
        
        .input-pasajero { width: 100%; padding: 12px; margin: 4px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 50px; font-weight: bold; font-size: 10px; margin-bottom: 5px; }
        .disponible { background: var(--verde); color: white; }
        .ocupado { background: var(--rojo); color: white; }

        .btn-taxi { 
            background: var(--amarillo); color: var(--negro); border: none; padding: 16px; 
            border-radius: 12px; font-weight: bold; font-size: 16px; width: 100%; 
            cursor: pointer; box-shadow: 0 4px 0 #b38f00; transition: 0.2s; margin-top: 8px;
        }

        .btn-admin { position: fixed; top: 15px; right: 15px; z-index: 1002; background: rgba(255,255,255,0.2); border: none; border-radius: 50%; width: 40px; height: 40px; color: white; font-size: 20px; }

        #modal-admin {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; color: white; overflow-y: auto; padding: 30px 20px;
        }
        .modal-content { background: #222; width: 100%; max-width: 400px; margin: auto; padding: 25px; border-radius: 25px; border: 2px solid var(--amarillo); box-sizing: border-box;}
        .input-admin { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--amarillo); background: #333; color: white; box-sizing: border-box; }

        .taxi-marker { font-size: 40px; transition: all 0.5s linear; } 
    </style>
</head>
<body>

<div id="bloqueo"><h1>üîí SERVICIO SUSPENDIDO</h1><p>Contacte a VIBRAS POSITIVAS</p></div>

<button class="btn-admin" onclick="abrirAdmin()">‚öôÔ∏è</button>

<div id="modal-admin">
    <div class="modal-content">
        <h2 style="color:var(--amarillo); margin-top:0;">ADMINISTRADOR TAXI</h2>
        <div style="text-align: left;">
            <label>Conductor:</label> <input type="text" id="adm-nombre" class="input-admin">
            <label>WhatsApp:</label> <input type="tel" id="adm-celular" class="input-admin">
            <label>Placa:</label> <input type="text" id="adm-placa" class="input-admin">
            <button class="btn-taxi" onclick="guardarConfig()">üíæ GUARDAR Y ACTIVAR</button>
        </div>
        <hr style="border: 0.5px solid #444; margin: 25px 0;">
        <button class="btn-taxi" style="background:var(--verde); color:white; margin-bottom: 10px;" onclick="cambiarEstado('disponible')">PONER DISPONIBLE</button>
        <button class="btn-taxi" style="background:var(--rojo); color:white;" onclick="cambiarEstado('ocupado')">PONER OCUPADO</button>
        <button onclick="cerrarAdmin()" style="color:var(--amarillo); background:none; border:none; margin-top:20px; cursor:pointer;">‚úñÔ∏è CERRAR</button>
    </div>
</div>

<header>
    <img src="taxi.PNG" alt="Logo" class="logo-taxi">
    <div class="app-title" id="display-titulo">TAXI RADAR</div>
    <div style="color: white; font-size: 11px; margin-top: 5px;">
        üöñ <span id="txt-nombre">---</span> | üÜî <span id="txt-placa">---</span>
    </div>
</header>

<div id="map"></div>

<div class="panel-control">
    <div id="status-badge" class="status-badge disponible">üü¢ DISPONIBLE</div>
    
    <div id="seccion-pasajero">
        <input type="text" id="pas-nombre" class="input-pasajero" placeholder="üë§ Tu Nombre (Obligatorio)">
        <input type="tel" id="pas-tel" class="input-pasajero" placeholder="üìû Tu Celular">
    </div>

    <button id="btn-pedido" class="btn-taxi" onclick="solicitarGPS()">üöÄ PEDIR TAXI (ENV√çA MI GPS)</button>
    <footer style="font-size:9px; color:#aaa; margin-top:8px;">VIBRAS POSITIVAS ¬© 2026</footer>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map, marker, estadoActual = 'disponible';
    let config = { nombre: "", celular: "", placa: "" };

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([7.986, -75.193], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const taxiIcon = L.divIcon({ className: 'taxi-marker', html: 'üöï', iconSize: [40, 40], iconAnchor: [20, 20] });
        marker = L.marker([7.986, -75.193], { icon: taxiIcon }).addTo(map);
    }

    function abrirAdmin() {
        document.getElementById('adm-nombre').value = config.nombre;
        document.getElementById('adm-celular').value = config.celular;
        document.getElementById('adm-placa').value = config.placa;
        document.getElementById('modal-admin').style.display = 'block';
    }

    function cerrarAdmin() { document.getElementById('modal-admin').style.display = 'none'; }

    function guardarConfig() {
        config.nombre = document.getElementById('adm-nombre').value;
        config.celular = document.getElementById('adm-celular').value;
        config.placa = document.getElementById('adm-placa').value;
        localStorage.setItem('vp_taxi_personal', JSON.stringify(config));
        actualizarInterfaz();
        cerrarAdmin();
    }

    function actualizarInterfaz() {
        document.getElementById('txt-nombre').innerText = config.nombre || "---";
        document.getElementById('txt-placa').innerText = config.placa || "---";
        document.getElementById('display-titulo').innerText = `TAXI ${config.placa}`;
    }

    function cambiarEstado(est) {
        estadoActual = est;
        const badge = document.getElementById('status-badge');
        const btn = document.getElementById('btn-pedido');
        if(est === 'disponible') {
            badge.className = 'status-badge disponible'; badge.innerText = 'üü¢ DISPONIBLE';
            btn.disabled = false; marker._icon.style.filter = "none";
        } else {
            badge.className = 'status-badge ocupado'; badge.innerText = 'üî¥ OCUPADO';
            btn.disabled = true; marker._icon.style.filter = "grayscale(1) brightness(0.5)";
        }
        cerrarAdmin();
    }

    function rastrear() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                const coord = [pos.coords.latitude, pos.coords.longitude];
                marker.setLatLng(coord);
                map.panTo(coord);
            }, null, { enableHighAccuracy: true });
        }
    }

    function solicitarGPS() {
        const pNombre = document.getElementById('pas-nombre').value.trim();
        const pTel = document.getElementById('pas-tel').value.trim();

        if(!pNombre) return alert("Socio, ponga su nombre para que el taxista sepa qui√©n es.");
        if(!config.celular) return alert("Taxi no configurado.");

        localStorage.setItem('vp_pasajero_datos', JSON.stringify({n: pNombre, t: pTel}));

        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            let msg = `*üöñ SOLICITUD DE TAXI #${config.placa}*\n--------------------------\nüë§ *PASAJERO:* ${pNombre}\nüìû *TEL:* ${pTel || 'No provisto'}\nüìç *RECOGER AQU√ç:* ${gps}\n--------------------------\n_V√≠a Vibras Positivas_`;
            window.location.href = `https://wa.me/${config.celular}?text=${encodeURIComponent(msg)}`;
        });
    }

    window.onload = () => {
        initMap();
        const guardado = JSON.parse(localStorage.getItem('vp_taxi_personal'));
        if(guardado) { config = guardado; actualizarInterfaz(); }
        
        const pasGuardado = JSON.parse(localStorage.getItem('vp_pasajero_datos'));
        if(pasGuardado) {
            document.getElementById('pas-nombre').value = pasGuardado.n;
            document.getElementById('pas-tel').value = pasGuardado.t;
        }
        rastrear();
    };
</script>
</body>
</html>
