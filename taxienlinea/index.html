<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Radar Personal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --amarillo: #ffcc00; --negro: #1a1a1a; --verde: #2ecc71; --rojo: #e74c3c; --blanco: #ffffff; }
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f4f4f4; overflow: hidden; }
        
        /* Bloqueo por suscripci√≥n */
        #bloqueo { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; z-index: 9999; text-align: center; padding-top: 100px; }

        header { 
            background: var(--negro); padding: 15px; text-align: center; border-bottom: 4px solid var(--amarillo);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); position: relative; z-index: 1001;
        }
        .logo-taxi { width: 60px; height: 60px; object-fit: contain; }
        .app-title { color: var(--amarillo); margin: 5px 0 0; font-size: 16px; font-weight: bold; text-transform: uppercase; }

        #map { height: calc(100vh - 250px); width: 100%; position: relative; z-index: 1; }

        .panel-control { 
            height: 150px; background: white; padding: 15px; text-align: center; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-radius: 25px 25px 0 0; 
            position: relative; z-index: 1000; margin-top: -30px;
        }
        
        .status-badge { display: inline-block; padding: 5px 12px; border-radius: 50px; font-weight: bold; font-size: 11px; margin-bottom: 8px; }
        .disponible { background: var(--verde); color: white; }
        .ocupado { background: var(--rojo); color: white; }

        .btn-taxi { 
            background: var(--amarillo); color: var(--negro); border: none; padding: 15px 20px; 
            border-radius: 12px; font-weight: bold; font-size: 16px; width: 100%; 
            cursor: pointer; box-shadow: 0 4px 0 #b38f00; transition: 0.2s;
        }

        /* BOT√ìN ENGRANAJE PARA DUE√ëO */
        .btn-admin {
            position: fixed; top: 15px; right: 15px; z-index: 1002;
            background: rgba(255,255,255,0.2); border: none; border-radius: 50%;
            width: 40px; height: 40px; color: white; font-size: 20px; cursor: pointer;
        }

        /* MODAL ADMINISTRADOR */
        #modal-admin {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; color: white; overflow-y: auto; padding: 30px 20px;
        }
        .modal-content { background: #222; width: 100%; max-width: 400px; margin: auto; padding: 25px; border-radius: 25px; border: 2px solid var(--amarillo); box-sizing: border-box;}
        
        .input-admin { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--amarillo); background: #333; color: white; box-sizing: border-box; font-size: 16px; }

        .taxi-marker { font-size: 40px; transition: all 0.5s linear; } 
    </style>
</head>
<body>

<div id="bloqueo"><h1>üîí SERVICIO SUSPENDIDO</h1><p>Contacte a VIBRAS POSITIVAS</p></div>

<button class="btn-admin" onclick="abrirAdmin()">‚öôÔ∏è</button>

<div id="modal-admin">
    <div class="modal-content">
        <h2 style="color:var(--amarillo); margin-top:0;">ADMINISTRADOR TAXI</h2>
        <p style="font-size: 13px; color: #ccc;">Configure los datos que ver√°n sus pasajeros:</p>
        
        <div style="text-align: left;">
            <label>Nombre del Conductor:</label>
            <input type="text" id="adm-nombre" class="input-admin" placeholder="Juan Perez">
            
            <label>WhatsApp (Ej: 57311...):</label>
            <input type="tel" id="adm-celular" class="input-admin" placeholder="573117700431">
            
            <label>Placa del Veh√≠culo:</label>
            <input type="text" id="adm-placa" class="input-admin" placeholder="XYZ-123">
            
            <button class="btn-taxi" style="margin-top:15px;" onclick="guardarConfig()">üíæ GUARDAR Y ACTIVAR</button>
        </div>

        <hr style="border: 0.5px solid #444; margin: 25px 0;">

        <h3>ESTADO ACTUAL</h3>
        <button class="btn-taxi" style="background:var(--verde); color:white; margin-bottom: 10px;" onclick="cambiarEstado('disponible')">PONER DISPONIBLE</button>
        <button class="btn-taxi" style="background:var(--rojo); color:white;" onclick="cambiarEstado('ocupado')">PONER OCUPADO</button>
        
        <br><br>
        <button onclick="cerrarAdmin()" style="color:var(--amarillo); background:none; border:none; font-size:14px; cursor:pointer;">‚úñÔ∏è CERRAR PANEL</button>
    </div>
</div>

<header>
    <img src="taxi.PNG" alt="Logo" class="logo-taxi">
    <div class="app-title" id="display-titulo">TAXI RADAR</div>
    <div style="color: white; font-size: 11px; margin-top: 5px;">
        üöñ <span id="txt-nombre">---</span> | üÜî <span id="txt-placa">---</span>
    </div>
</header>

<div id="map"></div>

<div class="panel-control">
    <div id="status-badge" class="status-badge disponible">üü¢ DISPONIBLE</div>
    <button id="btn-pedido" class="btn-taxi" onclick="solicitarGPS()">üöÄ SOLICITAR RECOGIDA (ENV√çA MI GPS)</button>
    <footer style="font-size:10px; color:#aaa; margin-top:10px;">Desarrollado por <b>VIBRAS POSITIVAS</b> ¬© 2026</footer>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map, marker, estadoActual = 'disponible';
    let config = { nombre: "", celular: "", placa: "" };

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([7.986, -75.193], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const taxiIcon = L.divIcon({ className: 'taxi-marker', html: 'üöï', iconSize: [40, 40], iconAnchor: [20, 20] });
        marker = L.marker([7.986, -75.193], { icon: taxiIcon }).addTo(map);
    }

    // --- L√ìGICA DE ADMINISTRACI√ìN ---
    function abrirAdmin() {
        document.getElementById('adm-nombre').value = config.nombre;
        document.getElementById('adm-celular').value = config.celular;
        document.getElementById('adm-placa').value = config.placa;
        document.getElementById('modal-admin').style.display = 'block';
    }

    function cerrarAdmin() { document.getElementById('modal-admin').style.display = 'none'; }

    function guardarConfig() {
        config.nombre = document.getElementById('adm-nombre').value;
        config.celular = document.getElementById('adm-celular').value;
        config.placa = document.getElementById('adm-placa').value;

        if(!config.nombre || !config.celular || !config.placa) return alert("Socio, llene todos los cajones.");

        localStorage.setItem('vp_taxi_personal', JSON.stringify(config));
        actualizarInterfaz();
        alert("‚úÖ Taxi configurado correctamente.");
        cerrarAdmin();
    }

    function actualizarInterfaz() {
        document.getElementById('txt-nombre').innerText = config.nombre || "---";
        document.getElementById('txt-placa').innerText = config.placa || "---";
        document.getElementById('display-titulo').innerText = `TAXI ${config.placa}`;
    }

    function cambiarEstado(est) {
        estadoActual = est;
        const badge = document.getElementById('status-badge');
        const btn = document.getElementById('btn-pedido');
        
        if(est === 'disponible') {
            badge.className = 'status-badge disponible';
            badge.innerText = 'üü¢ DISPONIBLE';
            btn.disabled = false;
            btn.innerText = 'üöÄ SOLICITAR RECOGIDA (ENV√çA MI GPS)';
            marker._icon.style.filter = "none";
        } else {
            badge.className = 'status-badge ocupado';
            badge.innerText = 'üî¥ OCUPADO';
            btn.disabled = true;
            btn.innerText = 'üö´ TAXI OCUPADO';
            marker._icon.style.filter = "grayscale(1) brightness(0.5)";
        }
        cerrarAdmin();
    }

    function rastrear() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                const coord = [pos.coords.latitude, pos.coords.longitude];
                marker.setLatLng(coord);
                map.panTo(coord);
            }, null, { enableHighAccuracy: true });
        }
    }

    function solicitarGPS() {
        if(!config.celular) return alert("El taxista a√∫n no ha configurado su WhatsApp.");
        
        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            let msg = `*üöñ SOLICITUD DE TAXI #${config.placa}*\n--------------------------\nüë§ *CONDUCTOR:* ${config.nombre}\nüÜî *PLACA:* ${config.placa}\nüìç *RECOGER AQU√ç:* ${gps}\n--------------------------\n_V√≠a Vibras Positivas_`;
            window.location.href = `https://wa.me/${config.celular}?text=${encodeURIComponent(msg)}`;
        });
    }

    async function checkSuscripcion() {
        try {
            const res = await fetch('https://haroldco45.github.io/control-vibras.js');
            const t = await res.text();
            if(t.includes('"taxi-radar": "suspendido"')) document.getElementById('bloqueo').style.display='block';
        } catch(e){}
    }

    window.onload = () => {
        initMap();
        const guardado = JSON.parse(localStorage.getItem('vp_taxi_personal'));
        if(guardado) { config = guardado; actualizarInterfaz(); }
        else { abrirAdmin(); } // Si es nuevo, abre el panel de una vez
        rastrear();
        checkSuscripcion();
    };
</script>
</body>
</html>
