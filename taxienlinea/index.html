<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Central Taxi Radar - Vibras Positivas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --amarillo: #ffcc00; --negro: #1a1a1a; --verde: #2ecc71; --rojo: #e74c3c; }
        html, body { height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; background: #f4f4f4; overflow: hidden; font-family: sans-serif; }
        header { background: var(--negro); padding: 10px; text-align: center; border-bottom: 4px solid var(--amarillo); z-index: 1001; }
        .app-title { color: var(--amarillo); font-size: 14px; font-weight: bold; margin-top: 5px; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        .panel-control { background: white; padding: 15px; text-align: center; border-radius: 25px 25px 0 0; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .input-pasajero { width: 100%; padding: 12px; margin: 4px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn-taxi { background: var(--amarillo); color: var(--negro); border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 16px; width: 100%; cursor: pointer; margin-top: 8px; box-shadow: 0 4px 0 #b38f00; }
        .btn-admin { position: fixed; top: 15px; right: 15px; z-index: 1002; background: rgba(0,0,0,0.5); border: none; border-radius: 50%; width: 40px; height: 40px; color: white; font-size: 20px; }
        #modal-admin { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; color: white; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .modal-content { background: #222; padding: 25px; border-radius: 20px; border: 2px solid var(--amarillo); max-width: 400px; margin: auto; }
        .input-admin { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--amarillo); background: #333; color: white; box-sizing: border-box; }
        .taxi-marker { font-size: 35px; text-align: center; transition: all 0.5s linear; }
        .placa-label { background: black; color: yellow; font-size: 10px; padding: 2px 5px; border-radius: 3px; font-weight: bold; display: block; margin-top: -10px; }
    </style>
</head>
<body>

<button class="btn-admin" onclick="accesoAdmin()">‚öôÔ∏è</button>

<div id="modal-admin">
    <div class="modal-content">
        <h3 style="color:var(--amarillo);">DESPACHO CENTRAL</h3>
        
        <div id="seccion-registro" style="border-bottom: 1px solid #444; padding-bottom: 15px; margin-bottom: 15px;">
            <p style="font-size: 12px;">Paso 1: Registrar nueva unidad en el sistema</p>
            <input type="text" id="reg-placa" class="input-admin" placeholder="Placa (Ej: ABC-123)">
            <input type="tel" id="reg-celular" class="input-admin" placeholder="WhatsApp Taxi">
            <button class="btn-taxi" onclick="registrarEnNube()">‚ûï REGISTRAR EN SISTEMA</button>
        </div>

        <div id="seccion-login">
            <p style="font-size: 12px;">Paso 2: Activar este dispositivo como:</p>
            <select id="select-taxi" class="input-admin">
                <option value="">Cargando unidades...</option>
            </select>
            <button class="btn-taxi" style="background:var(--verde); color:white;" onclick="activarDispositivo()">‚úÖ ACTIVAR ESTE CELULAR</button>
        </div>
        
        <hr>
        <button class="btn-taxi" style="background:var(--rojo); color:white;" onclick="pushEstado('ocupado')">PONER OCUPADO üî¥</button>
        <button class="btn-taxi" style="background:var(--verde); color:white;" onclick="pushEstado('disponible')">PONER DISPONIBLE üü¢</button>
        <button onclick="document.getElementById('modal-admin').style.display='none'" style="background:none; border:none; color:var(--amarillo); margin-top:20px; cursor:pointer; width:100%;">CERRAR</button>
    </div>
</div>

<header>
    <img src="taxi.PNG" style="width:40px;">
    <div class="app-title">CENTRAL TAXI RADAR</div>
</header>

<div id="map"></div>

<div class="panel-control">
    <div id="info-seleccionado" style="font-size:12px; margin-bottom:10px; font-weight:bold; color:var(--negro);">
        üöï Toca un taxi en el mapa para pedirlo
    </div>
    <input type="text" id="pas-nombre" class="input-pasajero" placeholder="üë§ Tu Nombre">
    <button id="btn-pedido" class="btn-taxi" onclick="solicitarGPS()" disabled>üöÄ PEDIR TAXI SELECCIONADO</button>
    <footer style="font-size:9px; color:#aaa; margin-top:8px;">VIBRAS POSITIVAS ¬© 2026</footer>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA2sSDeV5kyAH2U7Cixl7a09a4EHxU3d30",
        authDomain: "taxi-radar-6f824.firebaseapp.com",
        databaseURL: "https://taxi-radar-6f824-default-rtdb.firebaseio.com",
        projectId: "taxi-radar-6f824",
        storageBucket: "taxi-radar-6f824.appspot.com",
        messagingSenderId: "898321010324",
        appId: "1:898321010324:web:86f68c784992569762a48b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const PIN_ACCESO = "1234";

    let map, markers = {}, taxiSeleccionado = null;
    let unidadActiva = JSON.parse(localStorage.getItem('vp_unidad_activa')) || null;

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([7.986, -75.193], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    function accesoAdmin() {
        const pin = prompt("üîê PIN de Central:");
        if (pin === PIN_ACCESO) {
            actualizarListaTaxis();
            document.getElementById('modal-admin').style.display='block';
        }
    }

    // --- FUNCI√ìN PARA QUE T√ö REGISTRES DESDE TU CELULAR ---
    function registrarEnNube() {
        const placa = document.getElementById('reg-placa').value.toUpperCase().trim();
        const cel = document.getElementById('reg-celular').value.trim();
        if(!placa || !cel) return alert("Socio, llena placa y celular.");
        
        db.ref('taxis/' + placa).update({
            placa: placa,
            celular: cel,
            estado: 'ocupado', // Por defecto ocupado hasta que el conductor se active
            nombre: "Unidad " + placa
        }).then(() => {
            alert("‚úÖ Unidad " + placa + " registrada en la central.");
            actualizarListaTaxis();
        });
    }

    function actualizarListaTaxis() {
        db.ref('taxis').once('value', (snapshot) => {
            const select = document.getElementById('select-taxi');
            select.innerHTML = '<option value="">-- Selecciona tu placa --</option>';
            snapshot.forEach((child) => {
                const taxi = child.val();
                select.innerHTML += `<option value="${taxi.placa}">${taxi.placa}</option>`;
            });
        });
    }

    function activarDispositivo() {
        const placa = document.getElementById('select-taxi').value;
        if(!placa) return alert("Selecciona una placa.");
        
        db.ref('taxis/' + placa).once('value', (snap) => {
            unidadActiva = snap.val();
            localStorage.setItem('vp_unidad_activa', JSON.stringify(unidadActiva));
            alert("üöÄ Este dispositivo ahora es el Taxi " + placa);
            pushEstado('disponible');
        });
    }

    function pushEstado(est) {
        if(!unidadActiva) return alert("Primero activa esta unidad.");
        db.ref('taxis/' + unidadActiva.placa).update({ estado: est });
        document.getElementById('modal-admin').style.display='none';
    }

    db.ref('taxis').on('value', (snapshot) => {
        const taxis = snapshot.val();
        for (let id in taxis) {
            const data = taxis[id];
            if (data.lat && data.lng) {
                if (!markers[id]) {
                    const icon = L.divIcon({ 
                        className: 'taxi-marker', 
                        html: `<div>üöï</div><span class="placa-label">${data.placa}</span>`, 
                        iconSize: [40, 50], iconAnchor: [20, 25] 
                    });
                    markers[id] = L.marker([data.lat, data.lng], { icon: icon }).addTo(map);
                    markers[id].on('click', () => seleccionarTaxi(id, data));
                } else {
                    markers[id].setLatLng([data.lat, data.lng]);
                }
                const markerElement = markers[id].getElement();
                if (markerElement) {
                    markerElement.style.filter = (data.estado === 'ocupado') ? "grayscale(1) brightness(0.5)" : "none";
                }
            }
        }
    });

    function seleccionarTaxi(id, data) {
        if(data.estado === 'ocupado') return alert("Socio, ese taxi est√° ocupado.");
        taxiSeleccionado = data;
        document.getElementById('info-seleccionado').innerHTML = `üöñ SELECCIONADO: ${data.placa}`;
        document.getElementById('btn-pedido').disabled = false;
    }

    function iniciarRastreo() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                if(unidadActiva) {
                    db.ref('taxis/' + unidadActiva.placa).update({ lat: pos.coords.latitude, lng: pos.coords.longitude });
                }
            }, null, { enableHighAccuracy: true });
        }
    }

    function solicitarGPS() {
        const pNombre = document.getElementById('pas-nombre').value.trim();
        if(!pNombre || !taxiSeleccionado) return alert("Nombre obligatorio.");
        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const msg = `*üöñ SOLICITUD TAXI #${taxiSeleccionado.placa}*\nPasajero: ${pNombre}\nRecoger en: ${gps}`;
            window.location.href = `https://wa.me/57${taxiSeleccionado.celular}?text=${encodeURIComponent(msg)}`;
        });
    }

    window.onload = () => { initMap(); iniciarRastreo(); };
</script>
</body>
</html>
