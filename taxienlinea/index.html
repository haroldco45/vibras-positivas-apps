<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxi Radar - Vibras Positivas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --amarillo: #ffcc00; --negro: #1a1a1a; --verde: #2ecc71; --rojo: #e74c3c; }
        html, body { height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; background: #f4f4f4; overflow: hidden; font-family: sans-serif; }
        header { background: var(--negro); padding: 10px; text-align: center; border-bottom: 4px solid var(--amarillo); z-index: 1001; flex-shrink: 0; }
        .logo-taxi { width: 45px; height: 45px; }
        .app-title { color: var(--amarillo); font-size: 14px; font-weight: bold; text-transform: uppercase; margin: 5px 0 0; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        .panel-control { background: white; padding: 15px; text-align: center; border-radius: 25px 25px 0 0; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); flex-shrink: 0; }
        .input-pasajero { width: 100%; padding: 12px; margin: 4px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .status-badge { display: inline-block; padding: 6px 15px; border-radius: 50px; font-weight: bold; font-size: 11px; margin-bottom: 8px; color: white; }
        .btn-taxi { background: var(--amarillo); color: var(--negro); border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 16px; width: 100%; cursor: pointer; box-shadow: 0 4px 0 #b38f00; margin-top: 8px; }
        .btn-taxi:disabled { background: #ccc; box-shadow: 0 4px 0 #999; color: #666; }
        .btn-admin { position: fixed; top: 15px; right: 15px; z-index: 1002; background: rgba(0,0,0,0.5); border: none; border-radius: 50%; width: 40px; height: 40px; color: white; font-size: 20px; }
        #modal-admin { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; color: white; padding: 20px; box-sizing: border-box; }
        .modal-content { background: #222; padding: 25px; border-radius: 20px; border: 2px solid var(--amarillo); max-width: 400px; margin: auto; }
        .input-admin { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--amarillo); background: #333; color: white; box-sizing: border-box; }
        .taxi-marker { font-size: 40px; transition: all 0.5s linear; }
    </style>
</head>
<body>

<button class="btn-admin" onclick="document.getElementById('modal-admin').style.display='block'">‚öôÔ∏è</button>

<div id="modal-admin">
    <div class="modal-content">
        <h3 style="color:var(--amarillo); margin-top:0;">PANEL CONDUCTOR</h3>
        <input type="text" id="adm-nombre" class="input-admin" placeholder="Nombre Conductor">
        <input type="tel" id="adm-celular" class="input-admin" placeholder="WhatsApp (Ej: 311...)">
        <input type="text" id="adm-placa" class="input-admin" placeholder="Placa (Ej: XYZ-123)">
        <button class="btn-taxi" onclick="guardarPerfil()">üíæ GUARDAR Y CONECTAR</button>
        <hr style="border:0.5px solid #444; margin:15px 0;">
        <button class="btn-taxi" style="background:var(--verde); color:white;" onclick="pushEstado('disponible')">PONER DISPONIBLE</button>
        <button class="btn-taxi" style="background:var(--rojo); color:white; margin-top:10px;" onclick="pushEstado('ocupado')">PONER OCUPADO</button>
        <button onclick="document.getElementById('modal-admin').style.display='none'" style="background:none; border:none; color:var(--amarillo); margin-top:20px; cursor:pointer; width:100%;">CERRAR</button>
    </div>
</div>

<header>
    <img src="taxi.PNG" class="logo-taxi">
    <div class="app-title">TAXI RADAR</div>
    <div id="txt-perfil" style="color:white; font-size:11px; margin-top:3px;">Sincronizando con la nube...</div>
</header>

<div id="map"></div>

<div class="panel-control">
    <div id="status-badge" class="status-badge" style="background:#666;">CONECTANDO...</div>
    <input type="text" id="pas-nombre" class="input-pasajero" placeholder="üë§ Tu Nombre">
    <input type="tel" id="pas-tel" class="input-pasajero" placeholder="üìû Tu Celular">
    <button id="btn-pedido" class="btn-taxi" onclick="solicitarGPS()">üöÄ PEDIR TAXI (ENV√çA MI GPS)</button>
    <footer style="font-size:9px; color:#aaa; margin-top:8px;">VIBRAS POSITIVAS ¬© 2026</footer>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA2sSDeV5kyAH2U7Cixl7a09a4EHxU3d30",
        authDomain: "taxi-radar-6f824.firebaseapp.com",
        databaseURL: "https://taxi-radar-6f824-default-rtdb.firebaseio.com",
        projectId: "taxi-radar-6f824",
        storageBucket: "taxi-radar-6f824.appspot.com",
        messagingSenderId: "898321010324",
        appId: "1:898321010324:web:86f68c784992569762a48b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker;
    let datosNube = {}; // AQU√ç GUARDAREMOS LO QUE DIGA FIREBASE
    let configLocal = JSON.parse(localStorage.getItem('vp_taxi_config')) || { id: "taxi_unico" };

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([7.986, -75.193], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const icon = L.divIcon({ className: 'taxi-marker', html: 'üöï', iconSize: [40, 40], iconAnchor: [20, 20] });
        marker = L.marker([7.986, -75.193], { icon: icon }).addTo(map);
    }

    function pushEstado(est) {
        const n = document.getElementById('adm-nombre').value;
        const c = document.getElementById('adm-celular').value;
        const p = document.getElementById('adm-placa').value;
        
        db.ref('taxis/' + configLocal.id).update({ 
            estado: est, nombre: n, celular: c, placa: p 
        });
        document.getElementById('modal-admin').style.display='none';
    }

    // EL SECRETO: El pasajero actualiza sus "datosNube" constantemente
    db.ref('taxis/' + configLocal.id).on('value', (snapshot) => {
        const data = snapshot.val();
        if(data) {
            datosNube = data; // Guardamos los datos vivos del conductor
            const badge = document.getElementById('status-badge');
            const btn = document.getElementById('btn-pedido');
            const txt = document.getElementById('txt-perfil');
            
            txt.innerHTML = `üöñ <b>${data.nombre}</b> | üÜî <b>${data.placa}</b>`;
            
            if(data.estado === 'disponible') {
                badge.innerText = "üü¢ DISPONIBLE"; badge.style.background = "var(--verde)";
                btn.disabled = false;
                marker._icon.style.filter = "none";
            } else {
                badge.innerText = "üî¥ OCUPADO"; badge.style.background = "var(--rojo)";
                btn.disabled = true;
                marker._icon.style.filter = "grayscale(1) brightness(0.5)";
            }
            if(data.lat && data.lng) marker.setLatLng([data.lat, data.lng]);
        }
    });

    function iniciarRastreo() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                // Solo el que tiene el panel abierto o es el taxista deber√≠a reportar GPS
                // Pero para simplificar, el que tenga la "placa" configurada reporta
                if(document.getElementById('adm-placa').value) {
                    db.ref('taxis/' + configLocal.id).update({
                        lat: pos.coords.latitude, lng: pos.coords.longitude
                    });
                }
            }, null, { enableHighAccuracy: true });
        }
    }

    function guardarPerfil() {
        const n = document.getElementById('adm-nombre').value;
        const c = document.getElementById('adm-celular').value;
        const p = document.getElementById('adm-placa').value;
        localStorage.setItem('vp_taxi_config', JSON.stringify({id: configLocal.id, nombre: n, celular: c, placa: p}));
        pushEstado('disponible');
    }

    function solicitarGPS() {
        const pNombre = document.getElementById('pas-nombre').value.trim();
        const pTel = document.getElementById('pas-tel').value.trim();

        if(!pNombre) return alert("Socio, ponga su nombre.");
        if(!datosNube.celular) return alert("Esperando conexi√≥n con el taxista...");

        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            
            // USAMOS datosNube PARA QUE LA PLACA Y EL CEL SEA EL QUE EST√Å CONECTADO AHORA
            let mensaje = `*üöñ SOLICITUD DE TAXI #${datosNube.placa}*\n`;
            mensaje += `------------------------------\n`;
            mensaje += `üë§ *Pasajero:* ${pNombre}\n`;
            mensaje += `üìû *Tel:* ${pTel || 'No provisto'}\n`;
            mensaje += `üìç *Ubicaci√≥n:* ${gps}\n`;
            mensaje += `------------------------------\n`;
            mensaje += `üöï *Unidad:* ${datosNube.placa}\n`;
            mensaje += `_V√≠a Taxi Radar_`;

            window.location.href = `https://wa.me/57${datosNube.celular}?text=${encodeURIComponent(mensaje)}`;
        });
    }

    window.onload = () => { 
        initMap(); 
        iniciarRastreo();
        const local = JSON.parse(localStorage.getItem('vp_taxi_config'));
        if(local) {
            document.getElementById('adm-nombre').value = local.nombre || "";
            document.getElementById('adm-celular').value = local.celular || "";
            document.getElementById('adm-placa').value = local.placa || "";
        }
    };
</script>
</body>
</html>
