<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxi Radar Real-Time</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --amarillo: #ffcc00; --negro: #1a1a1a; --verde: #2ecc71; --rojo: #e74c3c; }
        html, body { height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; background: #f4f4f4; overflow: hidden; font-family: Arial, sans-serif; }
        header { background: var(--negro); padding: 10px; text-align: center; border-bottom: 4px solid var(--amarillo); z-index: 1001; }
        .logo-taxi { width: 50px; height: 50px; }
        .app-title { color: var(--amarillo); font-size: 14px; font-weight: bold; margin-top: 5px; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        .panel-control { background: white; padding: 15px; text-align: center; border-radius: 25px 25px 0 0; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .input-pasajero { width: 100%; padding: 10px; margin: 4px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .status-badge { display: inline-block; padding: 5px 12px; border-radius: 50px; font-weight: bold; font-size: 11px; margin-bottom: 5px; color: white; }
        .btn-taxi { background: var(--amarillo); color: var(--negro); border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 16px; width: 100%; cursor: pointer; margin-top: 8px; }
        .btn-taxi:disabled { background: #ccc; cursor: not-allowed; }
        .btn-admin { position: fixed; top: 15px; right: 15px; z-index: 1002; background: rgba(255,255,255,0.2); border: none; border-radius: 50%; width: 40px; height: 40px; color: white; font-size: 20px; }
        #modal-admin { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; color: white; padding: 20px; box-sizing: border-box; }
        .modal-content { background: #222; padding: 20px; border-radius: 20px; border: 2px solid var(--amarillo); max-width: 400px; margin: auto; }
        .taxi-marker { font-size: 40px; transition: all 0.5s linear; }
    </style>
</head>
<body>

<button class="btn-admin" onclick="document.getElementById('modal-admin').style.display='block'">‚öôÔ∏è</button>

<div id="modal-admin">
    <div class="modal-content">
        <h3>CONFIGURACI√ìN TAXI</h3>
        <input type="text" id="adm-nombre" placeholder="Nombre Conductor" style="width:100%; padding:10px; margin:5px 0;">
        <input type="text" id="adm-placa" placeholder="Placa" style="width:100%; padding:10px; margin:5px 0;">
        <button class="btn-taxi" onclick="guardarPerfil()">GUARDAR PERFIL</button>
        <hr>
        <button class="btn-taxi" style="background:var(--verde); color:white;" onclick="pushEstado('disponible')">PONER DISPONIBLE</button>
        <button class="btn-taxi" style="background:var(--rojo); color:white; margin-top:10px;" onclick="pushEstado('ocupado')">PONER OCUPADO</button>
        <button onclick="document.getElementById('modal-admin').style.display='none'" style="background:none; border:none; color:white; margin-top:20px; cursor:pointer;">CERRAR</button>
    </div>
</div>

<header>
    <img src="taxi.PNG" class="logo-taxi">
    <div id="txt-perfil" style="color:white; font-size:11px;">üöñ Cargando conductor...</div>
</header>

<div id="map"></div>

<div class="panel-control">
    <div id="status-badge" class="status-badge">SINCRONIZANDO...</div>
    <input type="text" id="pas-nombre" class="input-pasajero" placeholder="üë§ Tu Nombre">
    <button id="btn-pedido" class="btn-taxi" onclick="solicitarGPS()">üöÄ PEDIR TAXI (ENV√çA MI GPS)</button>
    <footer style="font-size:9px; color:#aaa; margin-top:8px;">VIBRAS POSITIVAS ¬© 2026</footer>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- CREDENCIALES EXTRA√çDAS DE TU FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyA2sSDeV5kyAH2U7Cixl7a09a4EHxU3d30",
        authDomain: "taxi-radar-6f824.firebaseapp.com",
        databaseURL: "https://taxi-radar-6f824-default-rtdb.firebaseio.com",
        projectId: "taxi-radar-6f824",
        storageBucket: "taxi-radar-6f824.appspot.com",
        messagingSenderId: "898321010324",
        appId: "1:898321010324:web:86f68c784992569762a48b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker;
    let configLocal = JSON.parse(localStorage.getItem('vp_taxi_config')) || { nombre: "Sin Nombre", placa: "---", id: "taxi_unico" };

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([7.986, -75.193], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const icon = L.divIcon({ className: 'taxi-marker', html: 'üöï', iconSize: [40, 40], iconAnchor: [20, 20] });
        marker = L.marker([7.986, -75.193], { icon: icon }).addTo(map);
    }

    function pushEstado(est) {
        db.ref('taxis/' + configLocal.id).update({ 
            estado: est, 
            nombre: configLocal.nombre, 
            placa: configLocal.placa 
        });
        document.getElementById('modal-admin').style.display='none';
    }

    db.ref('taxis/' + configLocal.id).on('value', (snapshot) => {
        const data = snapshot.val();
        if(data) {
            const badge = document.getElementById('status-badge');
            const btn = document.getElementById('btn-pedido');
            const txt = document.getElementById('txt-perfil');
            txt.innerText = `üöñ ${data.nombre} | üÜî ${data.placa}`;
            if(data.estado === 'disponible') {
                badge.innerText = "üü¢ DISPONIBLE"; badge.style.background = "var(--verde)";
                btn.disabled = false; marker._icon.style.filter = "none";
            } else {
                badge.innerText = "üî¥ OCUPADO"; badge.style.background = "var(--rojo)";
                btn.disabled = true; marker._icon.style.filter = "grayscale(1) brightness(0.5)";
            }
            if(data.lat && data.lng) marker.setLatLng([data.lat, data.lng]);
        }
    });

    function iniciarRastreo() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                db.ref('taxis/' + configLocal.id).update({
                    lat: pos.coords.latitude, lng: pos.coords.longitude
                });
            }, null, { enableHighAccuracy: true });
        }
    }

    function guardarPerfil() {
        configLocal.nombre = document.getElementById('adm-nombre').value;
        configLocal.placa = document.getElementById('adm-placa').value;
        localStorage.setItem('vp_taxi_config', JSON.stringify(configLocal));
        pushEstado('disponible');
    }

    function solicitarGPS() {
        const pNombre = document.getElementById('pas-nombre').value;
        if(!pNombre) return alert("Escribe tu nombre.");
        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const msg = `*üöñ PEDIDO TAXI #${configLocal.placa}*\nPasajero: ${pNombre}\nRecoger en: ${gps}`;
            window.location.href = `https://wa.me/573117700431?text=${encodeURIComponent(msg)}`;
        });
    }

    window.onload = () => { initMap(); iniciarRastreo(); };
</script>
</body>
</html>
