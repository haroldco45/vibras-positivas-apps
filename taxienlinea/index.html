<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Radar - Vibras Positivas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --amarillo: #ffcc00; --negro: #1a1a1a; --verde: #2ecc71; --rojo: #e74c3c; --blanco: #ffffff; }
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f4f4f4; overflow: hidden; }
        
        /* Cabecera con el Logo del Cliente */
        header { 
            background: var(--negro); 
            padding: 15px; 
            text-align: center; 
            border-bottom: 4px solid var(--amarillo);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1001;
        }
        .logo-taxi { width: 80px; height: 80px; object-fit: contain; }
        .app-title { color: var(--amarillo); margin: 5px 0 0; font-size: 18px; letter-spacing: 1px; }

        /* Contenedor del Mapa */
        #map { height: calc(100vh - 240px); width: 100%; position: relative; z-index: 1; }

        /* Panel de Control Inferior */
        .panel-control { 
            height: 120px; 
            background: white; 
            padding: 15px; 
            text-align: center; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); 
            border-radius: 25px 25px 0 0; 
            position: relative; 
            z-index: 1000; 
            margin-top: -20px;
        }
        
        .status-badge { 
            display: inline-block; 
            padding: 8px 15px; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 13px; 
            margin-bottom: 10px; 
        }
        .disponible { background: var(--verde); color: white; }
        .ocupado { background: var(--rojo); color: white; }

        .btn-taxi { 
            background: var(--amarillo); 
            color: var(--negro); 
            border: none; 
            padding: 14px 25px; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 16px; 
            width: 90%; 
            cursor: pointer; 
            box-shadow: 0 4px 0 #b38f00; 
            transition: 0.2s;
        }
        .btn-taxi:active { transform: translateY(3px); box-shadow: none; }

        footer { font-size: 10px; color: #aaa; margin-top: 10px; text-align: center; }
        
        /* Estilo del Marcador del Taxi en el Mapa */
        .taxi-marker { 
            font-size: 35px; 
            transition: all 0.5s linear; 
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4));
        } 
    </style>
</head>
<body>

<div id="bloqueo" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:white; z-index:9999; text-align:center; padding-top:100px;">
    <h1>游 SERVICIO SUSPENDIDO</h1>
    <p>Contacte a VIBRAS POSITIVAS</p>
</div>

<header>
    <img src="taxi.PNG" alt="Taxi Logo" class="logo-taxi">
    <div class="app-title">TAXI RADAR CAUCASIA</div>
</header>

<div id="map"></div>

<div class="panel-control">
    <div id="status" class="status-badge disponible">游릭 CONDUCTOR EN L칈NEA</div>
    
    <button class="btn-taxi" onclick="pedirTaxi()">游뚰 SOLICITAR SERVICIO AHORA</button>

    <footer>
        App desarrollada por <b>VIBRAS POSITIVAS</b> 춸 2026 <br>
        Derechos de Autor
    </footer>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- DATOS DE CONTACTO CONFIGURABLES ---
    const CONFIG = {
        whatsapp: "573117700431", // N칰mero del cliente
        ubicacionInicial: [7.986, -75.193], // Caucasia, Antioquia
        idApp: "taxi-caucasia-01"
    };

    let map, marker;

    // 1. Verificar Suscripci칩n (Control Invisible)
    async function verificarSuscripcion() {
        try {
            const res = await fetch('https://haroldco45.github.io/control-vibras.js');
            const data = await res.text();
            if(data.includes('"taxi-caucasia": "suspendido"')) {
                document.getElementById('bloqueo').style.display = 'block';
            }
        } catch(e) {}
    }

    // 2. Inicializar el Mapa
    function initMap() {
        map = L.map('map', { zoomControl: false }).setView(CONFIG.ubicacionInicial, 15);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '춸 OpenStreetMap'
        }).addTo(map);

        // Icono de taxi usando el emoji para que sea din치mico
        const taxiIcon = L.divIcon({
            className: 'taxi-marker',
            html: '游뚯',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        marker = L.marker(CONFIG.ubicacionInicial, { icon: taxiIcon }).addTo(map);
    }

    // 3. Seguimiento en Tiempo Real
    function rastrearTaxi() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                const coord = [latitude, longitude];

                // Mover marcador suavemente
                marker.setLatLng(coord);
                
                // Centrar mapa autom치ticamente si el taxi se mueve
                map.panTo(coord);

            }, (err) => {
                console.warn("Error GPS: " + err.message);
            }, {
                enableHighAccuracy: true,
                maximumAge: 1000,
                timeout: 5000
            });
        }
    }

    // 4. Funci칩n de Pedido
    function pedirTaxi() {
        const msg = `*游뚰 SOLICITUD DE TAXI*\nHola, te vi en el mapa de Vibras Positivas y necesito un servicio en Caucasia.`;
        window.location.href = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(msg)}`;
    }

    window.onload = () => {
        verificarSuscripcion();
        initMap();
        rastrearTaxi();
    };
</script>
</body>
</html>
