<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dulce Bocado - Pedido Inteligente</title>
    <style>
        :root { --cafe: #5d4037; --crema: #f5f5f5; --dorado: #8d6e63; --verde-wa: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--crema); color: var(--cafe); }
        header { background: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--cafe); }
        .logo-img { width: 120px; }
        .container { padding: 10px; max-width: 500px; margin: auto; }
        .card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; font-size: 16px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .form-input { width: 100%; padding: 12px; margin: 5px 0 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .seccion-titulo { background: var(--cafe); color: white; padding: 8px 15px; border-radius: 10px; font-size: 13px; text-transform: uppercase; margin: 15px 0 10px; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f9f9f9; }
        .item-nombre { font-weight: bold; font-size: 14px; }
        .item-precio { font-size: 12px; color: var(--dorado); }
        .input-cant { width: 50px; padding: 8px; border: 2px solid var(--crema); border-radius: 8px; text-align: center; font-weight: bold; }
        .total-sticky { position: fixed; bottom: 85px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 480px; background: var(--cafe); color: white; padding: 12px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 100; }
        .btn-enviar { background: var(--verde-wa); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        footer { text-align: center; padding: 20px 10px 130px; font-size: 10px; color: #888; }
    </style>
</head>
<body>

<header>
    <img src="dulcebocadopostresycafe.PNG" class="logo-img">
    <div style="font-size: 11px;">‚òï Pedido Express - Caucasia</div>
</header>

<div class="container">
    <div class="card">
        <h3>üë§ Mis Datos (Se guardan autom√°ticamente)</h3>
        <input type="text" id="nombre" class="form-input" placeholder="Nombre completo">
        <input type="tel" id="celular" class="form-input" placeholder="Celular">
        <input type="text" id="direccion" class="form-input" placeholder="Direcci√≥n en Caucasia">
        <select id="pago" class="form-input">
            <option value="Efectivo">Efectivo</option>
            <option value="Nequi">Nequi</option>
            <option value="Ahorro a la mano">Ahorro a la mano</option>
        </select>
        <textarea id="obs" class="form-input" style="height: 50px;" placeholder="Notas: Ej. Menos az√∫car..."></textarea>
    </div>

    <div class="card">
        <h3>üç∞ Nuestra Carta</h3>
        <div id="contenedor-menu"></div>
    </div>

    <div class="total-sticky">
        <span style="font-size: 11px; opacity: 0.8;">VALOR DEL PEDIDO</span><br>
        <span style="font-size: 22px;">$</span><span id="cuenta-total" style="font-size: 22px;">0</span>
    </div>

    <button class="btn-enviar" onclick="enviarPedido()">üöÄ ENVIAR PEDIDO + GPS</button>

    <footer>
        APP DESARROLLADA POR <strong style="color:var(--dorado)">VIBRAS POSITIVAS</strong><br>
        ¬© 2026 - Caucasia, Antioquia
    </footer>
</div>

<script>
    const menu = {
        "Desayunos": [{n: "Desayuno tradicional", p: 18000}, {n: "Bowl Coste√±o", p: 25000}, {n: "Arepa con queso", p: 8000}],
        "S√°ndwiches": [{n: "S√°ndwich sencillo", p: 8000}, {n: "S√°ndwich especial", p: 20000}, {n: "Gratinado Pollo", p: 20000}],
        "Postres": [{n: "Postre napole√≥n", p: 10000}, {n: "Brownie con helado", p: 12000}, {n: "Waffles dulces", p: 20000}],
        "Bebidas": [{n: "Capuccino", p: 10000}, {n: "Granizado de caf√©", p: 12000}, {n: "Jugo Natural", p: 12000}]
    }; // (Agrega todos los √≠tems aqu√≠)

    function cargarMenu() {
        const cont = document.getElementById('contenedor-menu');
        for (let cat in menu) {
            cont.innerHTML += `<div class="seccion-titulo">${cat}</div>`;
            menu[cat].forEach((item, i) => {
                cont.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-nombre">${item.n}</div>
                            <div class="item-precio">$${item.p.toLocaleString()}</div>
                        </div>
                        <input type="number" class="input-cant" data-n="${item.n}" data-p="${item.p}" value="0" min="0" onchange="calcular()">
                    </div>`;
            });
        }
    }

    function calcular() {
        let total = 0;
        document.querySelectorAll('.input-cant').forEach(i => {
            total += (parseInt(i.value) || 0) * parseInt(i.dataset.p);
        });
        document.getElementById('cuenta-total').innerText = total.toLocaleString();
    }

    // MEMORIA: Recuperar datos guardados
    window.onload = () => {
        cargarMenu();
        const saved = JSON.parse(localStorage.getItem('db_datos'));
        if(saved) {
            document.getElementById('nombre').value = saved.n;
            document.getElementById('celular').value = saved.c;
            document.getElementById('direccion').value = saved.d;
        }
    }

    function enviarPedido() {
        const nom = document.getElementById('nombre').value.trim();
        const cel = document.getElementById('celular').value.trim();
        const dir = document.getElementById('direccion').value.trim();
        const pago = document.getElementById('pago').value;
        const total = document.getElementById('cuenta-total').innerText;

        if(!nom || !cel || !dir || total === "0") return alert("Socio, revisa tus datos y selecciona alg√∫n producto.");

        // GUARDAR DATOS para la pr√≥xima vez
        localStorage.setItem('db_datos', JSON.stringify({n: nom, c: cel, d: dir}));

        // CAPTURA DE GPS
        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const numPedido = Math.floor(Math.random() * 900) + 100;

            let mensaje = `*‚òï PEDIDO DULCE BOCADO #${numPedido}*\n`;
            mensaje += `--------------------------------\n`;
            mensaje += `üë§ *CLIENTE:* ${nom}\n`;
            mensaje += `üìû *CEL:* ${cel}\n`;
            mensaje += `üìç *ENTREGA:* ${dir}\n`;
            mensaje += `--------------------------------\n`;
            
            document.querySelectorAll('.input-cant').forEach(i => {
                const cant = parseInt(i.value);
                if(cant > 0) mensaje += `‚Ä¢ ${i.dataset.n} (x${cant}) : $${(cant*i.dataset.p).toLocaleString()}\n`;
            });

            mensaje += `--------------------------------\n`;
            mensaje += `üí∞ *TOTAL A PAGAR: $${total}*\n`;
            mensaje += `üí≥ *METODO:* ${pago}\n`;
            mensaje += `üìç *UBICACI√ìN GPS:* ${gps}\n`;
            mensaje += `--------------------------------\n`;
            mensaje += `_App desarrollada por Vibras Positivas_`;

            window.location.href = `https://wa.me/573234308895?text=${encodeURIComponent(mensaje)}`;
        }, () => {
            alert("Socio, activa el GPS para que el domiciliario llegue m√°s r√°pido.");
        });
    }
</script>
</body>
</html>
