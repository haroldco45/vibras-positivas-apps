        .item-precio { font-size: 13px; color: var(--dorado); }

    </style>
</head>

            {n: "S√°ndwich pan dan√©s jam√≥n y queso", p: 10000}, {n: "S√°ndwich pan dan√©s especial", p: 20000},
            {n: "Gratinado de Tocineta", p: 18000}, {n: "Gratinado de Pollo", p: 20000}, {n: "Gratinado de At√∫n", p: 20000}, {n: "Gratinado de Carne", p: 20000}
        ],

            {n: "Croissant jam√≥n y queso", p: 9000}, {n: "Pastel de arequipe", p: 9000}, {n: "Croissant integral avena", p: 10000},
            {n: "Ca√±a de espinaca y queso", p: 10000}, {n: "Pastel pollo y champi√±ones", p: 10000}, {n: "Croissant integral mozzarella/jam√≥n", p: 12000},

        ]
    };

    function cargarMenu() {
        for (let cat in menu) {
            const cont = document.getElementById('lista-' + cat);
            menu[cat].forEach((item, i) => {
                cont.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-nombre">${item.n}</div>
                            <div class="item-precio">$${item.p.toLocaleString()}</div>
                        </div>
                        <input type="number" class="input-cant" id="${cat}-${i}" value="0" min="0" onchange="calcular()">
                    </div>`;
            });
        }
    }

    function calcular() {
        let total = 0;
        for (let cat in menu) {
            menu[cat].forEach((item, i) => {
                const cant = parseInt(document.getElementById(`${cat}-${i}`).value) || 0;
                total += cant * item.p;
            });
        }
        document.getElementById('cuenta-total').innerText = total.toLocaleString();
    }

    function enviarPedido() {
        const nom = document.getElementById('nombre').value.trim();
        const cel = document.getElementById('celular').value.trim();
        const dir = document.getElementById('direccion').value.trim();
        const pago = document.getElementById('pago').value;
        const obs = document.getElementById('obs').value;
        const total = document.getElementById('cuenta-total').innerText;
        const numPedido = Math.floor(Math.random() * 90000) + 10000;

        if(!nom || !cel || !dir) return alert("Socio, por favor llena tus datos de contacto.");
        if(total === "0") return alert("A√±ade algo delicioso al pedido.");

        let factura = `*‚òï PEDIDO DULCE BOCADO #${numPedido}*\n`;
        factura += `--------------------------------\n`;
        factura += `üë§ *CLIENTE:* ${nom}\n`;
        factura += `üìû *CEL:* ${cel}\n`;
        factura += `üìç *ENTREGA:* ${dir}\n`;
        factura += `üí≥ *PAGO:* ${pago}\n`;
        factura += `--------------------------------\n`;
        
        for (let cat in menu) {
            menu[cat].forEach((item, i) => {
                const cant = parseInt(document.getElementById(`${cat}-${i}`).value) || 0;
                if(cant > 0) {
                    factura += `‚Ä¢ ${item.n} (x${cant}) : $${(cant*item.p).toLocaleString()}\n`;
                }
            });
        }
        
        factura += `--------------------------------\n`;
        factura += `üí∞ *TOTAL A PAGAR: $${total}*\n`;
        if(obs) factura += `üìù *OBS:* ${obs}\n`;
        factura += `--------------------------------\n`;
        factura += `_App desarrollada por Vibras Positivas_`;

        window.location.href = `https://wa.me/573234308895?text=${encodeURIComponent(factura)}`;
    }

    window.onload = cargarMenu;
</script>
