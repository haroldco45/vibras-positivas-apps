<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dulce Bocado - Men√∫ Completo</title>
    <style>
        :root { --cafe: #5d4037; --crema: #f5f5f5; --dorado: #8d6e63; --verde-wa: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--crema); color: var(--cafe); }
        header { background: white; padding: 20px; text-align: center; border-bottom: 4px solid var(--cafe); }
        .logo-img { width: 160px; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: var(--cafe); border-bottom: 1px solid #eee; padding-bottom: 8px; font-size: 18px; }
        .form-input { width: 100%; padding: 12px; margin: 5px 0 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 15px; }
        .seccion-titulo { background: var(--cafe); color: white; padding: 8px 15px; border-radius: 10px; font-size: 14px; text-transform: uppercase; margin: 20px 0 10px; font-weight: bold; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f2f2f2; }
        .item-nombre { font-weight: bold; font-size: 14px; flex: 2; padding-right: 10px; }
        .item-precio { font-size: 13px; color: var(--dorado); font-weight: bold; flex: 1; text-align: right; margin-right: 10px; }
        .input-cant { width: 55px; padding: 8px; border: 2px solid var(--crema); border-radius: 8px; text-align: center; font-weight: bold; color: var(--cafe); }
        .total-sticky { position: fixed; bottom: 85px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--cafe); color: white; padding: 15px; border-radius: 20px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 100; }
        .btn-enviar { background: var(--verde-wa); color: white; border: none; padding: 20px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 0 #128c7e; }
        footer { text-align: center; padding: 30px 10px 140px; font-size: 11px; color: #888; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

<header>
    <img src="dulcebocadopostresycafe.PNG" class="logo-img">
    <div style="font-size: 12px; margin-top:5px; font-weight: bold;">üìç CAUCASIA - 323 430 8895</div>
</header>

<div class="container">
    <div class="card">
        <h3>üë§ Mis Datos de Entrega</h3>
        <input type="text" id="nombre" class="form-input" placeholder="Nombre completo">
        <input type="tel" id="celular" class="form-input" placeholder="N√∫mero de Celular">
        <input type="text" id="direccion" class="form-input" placeholder="Direcci√≥n Exacta">
        <select id="pago" class="form-input">
            <option value="Efectivo">Efectivo</option>
            <option value="Nequi">Nequi</option>
            <option value="Bancolombia">Ahorro a la mano</option>
        </select>
        <textarea id="obs" class="form-input" style="height: 60px;" placeholder="Notas: Ej. Sin cebolla, dejar en porter√≠a..."></textarea>
    </div>

    <div class="card">
        <h3>üç∞ Nuestra Carta Completa</h3>
        <div id="contenedor-menu"></div>
    </div>

    <div class="total-sticky">
        <span style="font-size: 12px; opacity: 0.9;">CUENTA ACTUAL</span><br>
        <span style="font-size: 24px; font-weight: bold;">$</span><span id="cuenta-total" style="font-size: 24px; font-weight: bold;">0</span>
    </div>

    <button class="btn-enviar" onclick="enviarPedido()">üöÄ ENVIAR PEDIDO + GPS</button>

    <footer>
        APP DESARROLLADA POR <br>
        <strong>VIBRAS POSITIVAS</strong> <br>
        ¬© 2026 - DERECHOS DE AUTOR RESERVADOS <br>
        CAUCASIA, ANTIOQUIA
    </footer>
</div>

<script>
    const menu = {
        "Desayunos": [
            {n: "Desayuno tradicional", p: 18000}, {n: "Bowl Coste√±o", p: 25000}, {n: "Huevos cacerola Gratinados", p: 18000},
            {n: "Huevos en terru√±o jam√≥n/queso", p: 15000}, {n: "Desayuno con patacones", p: 20000}, {n: "Desayuno con waffles", p: 20000},
            {n: "Waffles rellenos J/Q/T", p: 20000}, {n: "Arepa con queso", p: 8000}, {n: "Arepa carne o pollo", p: 15000}, {n: "Arepa mixta", p: 20000}
        ],
        "S√°ndwiches y Gratinados": [
            {n: "S√°ndwich sencillo J/Q", p: 8000}, {n: "S√°ndwich J/Q y Tocineta", p: 10000}, {n: "S√°ndwich pan dan√©s J/Q", p: 10000},
            {n: "S√°ndwich pan dan√©s especial", p: 20000}, {n: "Gratinado de Tocineta", p: 18000}, {n: "Gratinado de Pollo", p: 20000},
            {n: "Gratinado de At√∫n", p: 20000}, {n: "Gratinado de Carne", p: 20000}
        ],
        "Para Picar": [
            {n: "Crepes de pollo", p: 22000}, {n: "Crepes de At√∫n", p: 22000}, {n: "Crepes de carne desmechada", p: 22000},
            {n: "Maicitos", p: 22000}, {n: "Wraps de jam√≥n y queso", p: 16000}, {n: "Wraps de pollo", p: 20000},
            {n: "Wraps de carne", p: 20000}, {n: "Wraps de at√∫n", p: 20000}, {n: "Nuggets de pollo", p: 20000}, {n: "Chuzo de pollo", p: 25000}
        ],
        "Bebidas Calientes": [
            {n: "Espresso", p: 5000}, {n: "Arom√°tica", p: 6000}, {n: "Americano", p: 6000}, {n: "Chocolate", p: 9000},
            {n: "Caf√© con leche", p: 10000}, {n: "Milo", p: 10000}, {n: "Capuccino Tradicional", p: 10000},
            {n: "Capuccino con vainilla", p: 12000}, {n: "Capuccino con bayles", p: 15000}, {n: "Mocachino", p: 12000}
        ],
        "Horneados": [
            {n: "Palito Mozzarella", p: 6000}, {n: "Palito hojaldrado Cuajada", p: 6000}, {n: "Croissant J/Q", p: 9000},
            {n: "Pastel de arequipe", p: 9000}, {n: "Croissant integral avena", p: 10000}, {n: "Ca√±a espinaca/queso", p: 10000},
            {n: "Pastel pollo/champi√±ones", p: 10000}, {n: "Croissant integral Mozz/J", p: 12000}, {n: "Croissant integral pollo/carne", p: 18000}
        ],
        "Postres": [
            {n: "Postre napole√≥n", p: 10000}, {n: "Arroz con leche", p: 10000}, {n: "Torta saludable", p: 10000},
            {n: "Brownie con helado", p: 12000}, {n: "Affogato", p: 12000}, {n: "Pav√© de leche klim", p: 12000},
            {n: "Malteada", p: 14000}, {n: "Cookies NY", p: 8000}, {n: "Cookies con Helado", p: 10000}, {n: "Waffles dulces", p: 20000}
        ],
        "Bebidas Fr√≠as": [
            {n: "Coca Cola 400ml", p: 6000}, {n: "Americano frio", p: 9000}, {n: "Avena", p: 10000}, {n: "Capuccino frio", p: 12000},
            {n: "Latte frio", p: 12000}, {n: "Milo frio", p: 12000}, {n: "Michelada", p: 12000}, {n: "Granizado de caf√©", p: 12000},
            {n: "Jugos naturales", p: 12000}, {n: "Agua 600ml", p: 5000}, {n: "Hatsu", p: 4000}, {n: "Cerveza", p: 6000}
        ]
    };

    function cargarMenu() {
        const cont = document.getElementById('contenedor-menu');
        for (let cat in menu) {
            cont.innerHTML += `<div class="seccion-titulo">${cat}</div>`;
            menu[cat].forEach((item, i) => {
                cont.innerHTML += `
                    <div class="item">
                        <div class="item-nombre">${item.n}</div>
                        <div class="item-precio">$${item.p.toLocaleString()}</div>
                        <input type="number" class="input-cant" data-n="${item.n}" data-p="${item.p}" value="0" min="0" onchange="calcular()">
                    </div>`;
            });
        }
    }

    function calcular() {
        let total = 0;
        document.querySelectorAll('.input-cant').forEach(i => {
            total += (parseInt(i.value) || 0) * parseInt(i.dataset.p);
        });
        document.getElementById('cuenta-total').innerText = total.toLocaleString();
    }

    // MEMORIA INTELIGENTE
    window.onload = () => {
        cargarMenu();
        const saved = JSON.parse(localStorage.getItem('dulce_bocado_datos'));
        if(saved) {
            document.getElementById('nombre').value = saved.n;
            document.getElementById('celular').value = saved.c;
            document.getElementById('direccion').value = saved.d;
        }
    }

    function enviarPedido() {
        const nom = document.getElementById('nombre').value.trim();
        const cel = document.getElementById('celular').value.trim();
        const dir = document.getElementById('direccion').value.trim();
        const total = document.getElementById('cuenta-total').innerText;

        if(!nom || !cel || !dir || total === "0") return alert("Socio, llena tus datos y selecciona tus platos.");

        localStorage.setItem('dulce_bocado_datos', JSON.stringify({n: nom, c: cel, d: dir}));

        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const numPedido = Math.floor(Math.random() * 9000) + 1000;

            let factura = `*‚òï PEDIDO DULCE BOCADO #${numPedido}*\n`;
            factura += `--------------------------------\n`;
            factura += `üë§ *CLIENTE:* ${nom}\n`;
            factura += `üìç *DIR:* ${dir}\n`;
            factura += `üí≥ *PAGO:* ${document.getElementById('pago').value}\n`;
            factura += `--------------------------------\n`;
            
            document.querySelectorAll('.input-cant').forEach(i => {
                const cant = parseInt(i.value);
                if(cant > 0) {
                    factura += `‚Ä¢ ${i.dataset.n} (x${cant}) : $${(cant*i.dataset.p).toLocaleString()}\n`;
                }
            });

            factura += `--------------------------------\n`;
            factura += `üí∞ *TOTAL A PAGAR: $${total}*\n`;
            factura += `üìç *GPS:* ${gps}\n`;
            if(document.getElementById('obs').value) factura += `üìù *OBS:* ${document.getElementById('obs').value}\n`;
            factura += `--------------------------------\n`;
            factura += `_Desarrollado por Vibras Positivas_`;

            window.location.href = `https://wa.me/573234308895?text=${encodeURIComponent(factura)}`;
        });
    }
</script>
</body>
</html>
