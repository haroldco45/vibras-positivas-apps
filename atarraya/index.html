<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atarrayas y Hamacas - Pedidos</title>
    <style>
        :root { --oro: #FFD700; --negro: #000000; --blanco: #ffffff; }
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 15px; margin: 0; }
        .card { max-width: 450px; margin: auto; background: var(--blanco); border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow: hidden; }
        header { background: var(--negro); color: var(--oro); padding: 20px; text-align: center; border-bottom: 4px solid var(--oro); }
        .content { padding: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-amarillo { background: var(--oro); color: var(--negro); }
        .btn-verde { background: #25D366; color: white; }
        .num-fila { font-weight: bold; margin-top: 10px; display: block; color: #666; }
        .hidden { display: none; }
        footer { text-align: center; padding: 20px; font-size: 12px; color: #777; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="card">
    <header>
        <h2 style="margin:0">FBRICA DE ATARRAYAS</h2>
        <small>Caucasia - Calidad Garantizada</small>
    </header>

    <div class="content">
        <div id="seccion_registro">
            <b style="color:#444">Datos de Entrega:</b>
            <input type="text" id="nombre_usuario" placeholder="Tu Nombre">
            <input type="text" id="direccion_usuario" placeholder="Direcci贸n o Barrio">
            <button class="btn btn-amarillo" onclick="guardarDatos()">GUARDAR MIS DATOS</button>
        </div>

        <div id="seccion_guardada" class="hidden">
            <div style="background:#fff9c4; padding:10px; border-radius:8px; border-left:4px solid #fbc02d">
                <span id="txt_saludo"></span>
                <br><small onclick="borrarDatos()" style="color:blue; cursor:pointer">Cambiar datos</small>
            </div>
        </div>

        <hr style="margin:20px 0; opacity:0.2">

        <b style="color:#444">Detalle del Pedido:</b>
        <div id="lista_productos">
            <div class="item-pedido">
                <span class="num-fila">Producto #1:</span>
                <select class="prod_nombre">
                    <option value="">Seleccione un art铆culo...</option>
                    <option value="Atarraya">Atarraya</option>
                    <option value="Hamaca">Hamaca</option>
                    <option value="Trasmayo">Trasmayo</option>
                    <option value="Chinchorro">Chinchorro</option>
                </select>
                <input type="text" class="prod_medida" placeholder="Medida o Especificaci贸n">
                <input type="number" class="prod_cant" value="1">
            </div>
        </div>

        <button onclick="nuevaFila()" style="background:none; border:1px dashed #999; width:100%; padding:10px; margin-top:10px; border-radius:8px; cursor:pointer">+ Agregar otro producto</button>
        
        <textarea id="observaciones" placeholder="Notas adicionales..." style="margin-top:15px"></textarea>

        <button class="btn btn-verde" onclick="enviarWhatsApp()"> ENVIAR PEDIDO POR WHATSAPP</button>
    </div>

    <footer>
        Desarrollado por <br>
        <b>VIBRAS POSITIVAS</b> <br>
        Derechos de Autor 漏 2026
    </footer>
</div>

<script>
    // VERIFICACIN DE SEGURIDAD - VIBRAS POSITIVAS
async function verificarSuscripcion() {
    try {
        // Consultamos tu tablero de control en GitHub
        const respuesta = await fetch('https://haroldco45.github.io/vibras-positivas-apps/control-vibras.js');
        const texto = await respuesta.text();
        
        // Extraemos el nombre de esta carpeta/archivo para buscarlo en el tablero
        const clienteActual = window.location.pathname.split('/').pop().replace('.html', '');
        
        if (texto.includes(`"${clienteActual}": "suspendido"`)) {
            document.body.innerHTML = `
                <div style="text-align:center; padding:50px; font-family:sans-serif; background:#000; color:#fff; height:100vh;">
                    <h1 style="color:#FFD700;">VIBRAS POSITIVAS</h1>
                    <div style="font-size:50px;"></div>
                    <h2>SERVICIO SUSPENDIDO</h2>
                    <p>Estimado cliente, su suscripci贸n ha vencido.</p>
                    <p>Para reactivar su App Web, contacte a soporte:</p>
                    <a href="https://wa.me/573117700431" style="color:#FFD700; font-weight:bold; text-decoration:none;"> CONTACTAR A HAROLD</a>
                    <br><br><small>Infraestructura Digital de Caucasia</small>
                </div>`;
        }
    } catch (e) { console.log("Error de verificaci贸n"); }
}
verificarSuscripcion();

    // Configuraci贸n
    const TELEFONO_DESTINO = "573104323687"; 
    let contador = 1;

    // 1. Manejo de Datos
    function guardarDatos() {
        const nom = document.getElementById('nombre_usuario').value;
        const dir = document.getElementById('direccion_usuario').value;
        if(nom && dir) {
            localStorage.setItem('vp_atarraya_user', nom);
            localStorage.setItem('vp_atarraya_dir', dir);
            mostrarCache();
        } else {
            alert("Por favor escribe tu nombre y direcci贸n");
        }
    }

    function mostrarCache() {
        const nom = localStorage.getItem('vp_atarraya_user');
        if(nom) {
            document.getElementById('seccion_registro').className = 'hidden';
            document.getElementById('seccion_guardada').className = '';
            document.getElementById('txt_saludo').innerText = "Enviando como: " + nom;
        }
    }

    function borrarDatos() {
        localStorage.clear();
        location.reload();
    }

    // 2. Dinamismo
    function nuevaFila() {
        contador++;
        const contenedor = document.getElementById('lista_productos');
        const html = `
            <div class="item-pedido">
                <span class="num-fila">Producto #${contador}:</span>
                <select class="prod_nombre">
                    <option value="">Seleccione...</option>
                    <option value="Atarraya">Atarraya</option>
                    <option value="Hamaca">Hamaca</option>
                    <option value="Trasmayo">Trasmayo</option>
                    <option value="Chinchorro">Chinchorro</option>
                </select>
                <input type="text" class="prod_medida" placeholder="Medida">
                <input type="number" class="prod_cant" value="1">
            </div>`;
        contenedor.insertAdjacentHTML('beforeend', html);
    }

    // 3. WhatsApp
    function enviarWhatsApp() {
        const nom = localStorage.getItem('vp_atarraya_user');
        const dir = localStorage.getItem('vp_atarraya_dir');
        
        if(!nom) { alert("Primero guarda tu nombre arriba"); return; }

        let texto_pedido = "";
        const nombres = document.getElementsByClassName('prod_nombre');
        const medidas = document.getElementsByClassName('prod_medida');
        const cants = document.getElementsByClassName('prod_cant');

        for(let i=0; i < nombres.length; i++) {
            if(nombres[i].value != "") {
                texto_pedido += (i+1) + ". " + nombres[i].value + " (" + medidas[i].value + ") x" + cants[i].value + "%0A";
            }
        }

        if(texto_pedido == "") { alert("Selecciona al menos un producto"); return; }

        let mensaje = " *NUEVO PEDIDO - ATARRAYAS* %0A";
        mensaje += "----------------------------%0A";
        mensaje += " *Cliente:* " + nom + "%0A";
        mensaje += " *Direcci贸n:* " + dir + "%0A";
        mensaje += "----------------------------%0A";
        mensaje += " *Pedido:* %0A" + texto_pedido;
        
        const obs = document.getElementById('observaciones').value;
        if(obs) mensaje += "%0A *Notas:* " + obs;
        
        mensaje += "%0A----------------------------%0A";
        mensaje += "_App por Vibras Positivas_";

        window.open("https://wa.me/" + TELEFONO_DESTINO + "?text=" + mensaje, "_blank");
    }

    // Ejecutar al cargar
    window.onload = mostrarCache;
</script>

</body>
</html>
