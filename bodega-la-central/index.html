<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega La Central - App de Pedidos</title>
    <style>
        :root { --primario: #FFD700; --secundario: #000000; --blanco: #ffffff; --gris-claro: #f4f4f4; }
        body { font-family: 'Arial', sans-serif; background-color: var(--gris-claro); margin: 0; padding: 15px; }
        .card { max-width: 500px; margin: auto; background: var(--blanco); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        header { background: var(--secundario); color: var(--primario); padding: 25px; text-align: center; border-bottom: 4px solid var(--primario); }
        .logo-area { font-size: 26px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .content { padding: 20px; }
        .section-title { font-size: 14px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid var(--primario); display: inline-block; }
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-gold { background: var(--primario); color: var(--secundario); }
        .btn-whatsapp { background: #25D366; color: white; }
        .prod-row { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 8px; margin-bottom: 5px; }
        .hidden { display: none; }
        footer { text-align: center; padding: 20px; font-size: 12px; color: #888; background: #fff; border-top: 1px solid #eee; }
        .vp-brand { color: var(--secundario); font-weight: bold; text-decoration: none; border-bottom: 1px solid var(--primario); }
    </style>
</head>
<body>
<div class="card">
    <header>
        <div id="display-nombre" class="logo-area">BODEGA LA CENTRAL</div>
        <div style="font-size: 11px; color: white; margin-top: 5px; letter-spacing: 1px;">SISTEMA DE PEDIDOS</div>
    </header>
    <div class="content">
        <div id="bloque-cliente">
            <div class="section-title">Datos de Entrega</div>
            <div id="cliente-editor">
                <input type="text" id="c_nombre" placeholder="Tu Nombre">
                <input type="text" id="c_direccion" placeholder="Direcci√≥n en Caucasia">
                <input type="tel" id="c_celular" placeholder="N√∫mero de Celular">
                <button class="btn btn-gold" onclick="guardarCliente()">CONFIRMAR MIS DATOS</button>
            </div>
            <div id="cliente-info-guardada" class="hidden">
                <p id="texto-resumen" style="font-size: 15px; color: #333; background: #fff9db; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primario);"></p>
                <button onclick="mostrarEditor()" style="font-size: 12px; background: none; border: none; color: #888; cursor: pointer;">‚úèÔ∏è Editar datos</button>
            </div>
        </div>
        
        <hr style="opacity: 0.1; margin: 25px 0;">
        
        <div class="section-title">Lista de Productos</div>
        <div id="lista-productos">
            <div class="prod-row">
                <input type="text" class="p-name" placeholder="Producto">
                <input type="text" class="p-unit" placeholder="Und">
                <input type="number" class="p-qty" placeholder="Cant">
            </div>
        </div>
        <button onclick="agregarFila()" style="background: #eee; border: none; padding: 8px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; margin-bottom: 15px;">+ Agregar otro</button>
        
        <textarea id="observaciones" rows="3" placeholder="Instrucciones especiales (Ej: Dejar en porter√≠a, mandar Superarroz...)"></textarea>
        
        <button class="btn btn-whatsapp" onclick="enviarPedido()">
            <span>üöÄ ENVIAR PEDIDO POR WHATSAPP</span>
        </button>
    </div>
    <footer>
        App desarrollada por <br>
        <a href="#" class="vp-brand">VIBRAS POSITIVAS</a> <br>
        Todos los derechos reservados ¬© 2026 <br>
        Caucasia, Antioquia
    </footer>
</div>

<script>
    // VERIFICACI√ìN DE SEGURIDAD - VIBRAS POSITIVAS
async function verificarSuscripcion() {
    try {
        // Consultamos tu tablero de control en GitHub
        const respuesta = await fetch('https://haroldco45.github.io/vibras-positivas-apps/control-vibras.js');
        const texto = await respuesta.text();
        
        // Extraemos el nombre de esta carpeta/archivo para buscarlo en el tablero
        const clienteActual = window.location.pathname.split('/').pop().replace('.html', '');
        
        if (texto.includes(`"${clienteActual}": "suspendido"`)) {
            document.body.innerHTML = `
                <div style="text-align:center; padding:50px; font-family:sans-serif; background:#000; color:#fff; height:100vh;">
                    <h1 style="color:#FFD700;">VIBRAS POSITIVAS</h1>
                    <div style="font-size:50px;">üîí</div>
                    <h2>SERVICIO SUSPENDIDO</h2>
                    <p>Estimado cliente, su suscripci√≥n ha vencido.</p>
                    <p>Para reactivar su App Web, contacte a soporte:</p>
                    <a href="https://wa.me/573117700431" style="color:#FFD700; font-weight:bold; text-decoration:none;">üì± CONTACTAR A HAROLD</a>
                    <br><br><small>Infraestructura Digital de Caucasia</small>
                </div>`;
        }
    } catch (e) { console.log("Error de verificaci√≥n"); }
}
verificarSuscripcion();

    const CONFIG = {
        nombreNegocio: "BODEGA LA CENTRAL",
        whatsapp: "573208613025", // Harold, recuerda poner el n√∫mero de la bodega aqu√≠
        idSuscriptor: "VP-CAU-011"
    };

    document.getElementById('display-nombre').innerText = CONFIG.nombreNegocio;
    let nPedido = Math.floor(Math.random() * 90000) + 10000;

    function guardarCliente() {
        const d = { n: document.getElementById('c_nombre').value, d: document.getElementById('c_direccion').value, c: document.getElementById('c_celular').value };
        if(d.n && d.d && d.c) { 
            localStorage.setItem('vp_datos_v2', JSON.stringify(d)); 
            location.reload(); 
        } else {
            alert("Por favor completa tus datos.");
        }
    }

    function verificarDatos() {
        const g = JSON.parse(localStorage.getItem('vp_datos_v2'));
        if(g) {
            document.getElementById('cliente-editor').classList.add('hidden');
            document.getElementById('cliente-info-guardada').classList.remove('hidden');
            document.getElementById('texto-resumen').innerText = `Entregar a: ${g.n}\nDirecci√≥n: ${g.d}\nCel: ${g.c}`;
        }
    }
    window.onload = verificarDatos;

    function mostrarEditor() {
        document.getElementById('cliente-editor').classList.remove('hidden');
        document.getElementById('cliente-info-guardada').classList.add('hidden');
    }

    function agregarFila() {
        const div = document.createElement('div'); div.className = 'prod-row';
        div.innerHTML = `<input type="text" class="p-name" placeholder="Producto"><input type="text" class="p-unit" placeholder="Und"><input type="number" class="p-qty" placeholder="Cant">`;
        document.getElementById('lista-productos').appendChild(div);
    }

    function enviarPedido() {
        const c = JSON.parse(localStorage.getItem('vp_datos_v2'));
        if(!c) return alert("Primero confirma tus datos.");
        
        navigator.geolocation.getCurrentPosition(pos => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            armarMensaje(c, gps);
        }, () => {
            armarMensaje(c, "No compartida");
        });
    }

    function armarMensaje(c, gps) {
        let msj = `*${CONFIG.nombreNegocio} - PEDIDO #${nPedido}*\n`;
        msj += `*CLIENTE:* ${c.n}\n*CEL:* ${c.c}\n*DIR:* ${c.d}\n`;
        msj += `--------------------------\n*PRODUCTOS:*\n`;
        
        document.querySelectorAll('.prod-row').forEach(row => {
            const nom = row.querySelector('.p-name').value;
            const uni = row.querySelector('.p-unit').value;
            const can = row.querySelector('.p-qty').value;
            if(nom) msj += `‚Ä¢ ${nom} (${can} ${uni})\n`;
        });

        const obs = document.getElementById('observaciones').value;
        if(obs) msj += `--------------------------\n*NOTAS:* ${obs}\n`;

        msj += `--------------------------\n*UBICACI√ìN GPS:* ${gps}\n\n`;
        msj += `_App desarrollada por Vibras Positivas_`;

        window.open(`https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(msj)}`, '_blank');
    }
</script>
</body>
</html>
