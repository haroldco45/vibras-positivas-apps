<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Bocados - Men煤 Digital</title>
    <style>
        :root { --fucsia: #d81b60; --oscuro: #1a1a1a; --gris: #2d2d2d; --blanco: #ffffff; --verde: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--oscuro); color: var(--blanco); padding-bottom: 160px; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 4px solid var(--fucsia); position: sticky; top: 0; z-index: 1001; }
        .logo-img { width: 140px; }
        .container { padding: 10px; max-width: 600px; margin: auto; }
        .card { background: var(--gris); border-radius: 20px; padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h3 { margin-top: 0; font-size: 18px; color: var(--fucsia); border-bottom: 1px solid #444; padding-bottom: 8px; text-transform: uppercase; }
        .form-input { width: 100%; padding: 12px; margin: 5px 0 10px; border-radius: 10px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; font-size: 15px; }
        .seccion-titulo { background: var(--fucsia); color: white; padding: 8px 15px; border-radius: 10px; font-size: 13px; text-transform: uppercase; margin: 20px 0 10px; font-weight: bold; text-align: center; }
        
        .item { display: flex; gap: 10px; padding: 12px 0; border-bottom: 1px solid #333; align-items: flex-start; }
        .item-info { flex: 1; }
        .item-nombre { font-weight: bold; font-size: 15px; color: var(--blanco); }
        .item-desc { font-size: 11px; color: #aaa; margin-top: 4px; line-height: 1.3; }
        .item-precio { font-size: 14px; color: var(--fucsia); font-weight: bold; margin-top: 6px; }
        
        /* Controles de Cantidad + / - */
        .controles-cant { display: flex; align-items: center; gap: 8px; flex-shrink: 0; margin-top: 5px; }
        .btn-cant { background: var(--gris); border: 1px solid var(--fucsia); color: white; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .input-cant { width: 25px; text-align: center; font-weight: bold; background: none; border: none; color: white; font-size: 15px; }

        .total-sticky { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 4px solid var(--fucsia); padding: 15px; box-sizing: border-box; z-index: 1002; }
        .btn-enviar { background: var(--verde); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-size: 17px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #128c7e; }
        footer { text-align: center; padding: 20px 10px; font-size: 10px; color: #666; }
    </style>
</head>
<body>

<header>
    <img src="aboados.PNG" class="logo-img">
    <div style="font-size: 11px; color: #aaa; margin-top: 5px;">Cra. 20 & Cl. 22, Caucasia</div>
</header>

<div class="container">
    <div class="card">
        <h3> Mis Datos</h3>
        <input type="text" id="nombre" class="form-input" placeholder="Nombre completo">
        <input type="text" id="direccion" class="form-input" placeholder="Barrio / Direcci贸n">
        
        <label style="font-size: 12px; font-weight: bold; color: var(--fucsia);"> Zona de Domicilio:</label>
        <select id="zona-domicilio" class="form-input" onchange="calcular()">
            <option value="5000">Urbano (Cerca) - $5.000</option>
            <option value="8000">Hospital / Aeropuerto - $8.000</option>
            <option value="10000">Campoalegre - $10.000</option>
        </select>

        <select id="pago" class="form-input">
            <option value="Efectivo">Efectivo</option>
            <option value="Nequi">Nequi</option>
            <option value="Bancolombia">Ahorro a la mano</option>
        </select>
        <textarea id="obs" class="form-input" style="height: 50px;" placeholder="Notas: Sin cebolla, porter铆a..."></textarea>
    </div>

    <div class="card">
        <h3> Nuestra Carta</h3>
        <div id="contenedor-menu"></div>
    </div>
</div>

<div class="total-sticky">
    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold;">
        <span>TOTAL:</span>
        <span style="color: var(--fucsia); font-size: 20px;">$<span id="cuenta-total">0</span></span>
    </div>
    <button class="btn-enviar" onclick="enviarPedido()"> ENVIAR PEDIDO POR WHATSAPP</button>
</div>

<script>
    const menu = {
        "Entradas": [
            {n: "Ceviche de Chicharr贸n", p: 25000, d: "Chicharr贸n crocante con cebolla morada, tomate, lim贸n y cilantro."},
            {n: "Papas con Tocineta", p: 13000, d: "Papas a la francesa con queso coste帽o, panceta y salsas."},
            {n: "Patacones con Carne y Guacamole", p: 15000, d: "Patacones con carne molida en salsa y guacamole."}
        ],
        "Hamburguesas": [
            {n: "Sweet Bacon", p: 32000, d: "Carne 146g, cheddar, mermelada de tocineta, philadelphia."},
            {n: "Doble Americana", p: 26000, d: "Doble carne 100g, doble cheddar, pepinillos agridulces."},
            {n: "Orgasmic", p: 29000, d: "Burger con DIP de pi帽a caramelizada y chicharr贸n frito."},
            {n: "Doble Crispy", p: 29000, d: "Dos piezas pollo crispy con doble mozzarella y salsa secreta."},
            {n: "Pulled Pork", p: 28000, d: "Costilla desmechada BBQ, carne 146g y cebolla caramelizada."},
            {n: "Ambrosia", p: 32000, d: "Carne 140g, costilla desmechada, chips de yuca y salsa uchuva."},
            {n: "Pollo Crispy", p: 29000, d: "Pechuga apanada, carne res, doble mozzarella y BBQ."},
            {n: "Street Burger", p: 16000, d: "Carne 100g, mozzarella, ripio de papa y vegetales."},
            {n: "Triple M", p: 32000, d: "Carne 146g, philadelphia, pops de pechuga y BBQ corozo."},
            {n: "Super Bacon", p: 29000, d: "Carne 140g, 4 lonjas de tocineta y cebolla grill茅."},
            {n: "Pinchada", p: 31000, d: "Chicharrones, carne res, huevo frito y cebolla BBQ."},
            {n: "Mexicana", p: 27500, d: "Carne desmechada, carne 140g, guacamole y jalape帽os."},
            {n: "Mixta", p: 28000, d: "Carne 140g, pollo desmechado y aritos de cebolla."},
            {n: "Original", p: 12000, d: "Carne 90g, mozzarella y cebolla caramelizada."},
            {n: "Doble Carne", p: 33500, d: "Doble carne 140g, tocineta y doble mozzarella."}
        ],
        "Parrilla": [
            {n: "Costichi", p: 43000, d: "400g costilla-chicharr贸n al carb贸n con patacones o papas."},
            {n: "Costillas BBQ", p: 43000, d: "500g horneadas ba帽adas en salsa BBQ."}
        ],
        "Perros Calientes": [
            {n: "Sweet Dog", p: 27000, d: "Salchicha americana, cheddar fundido y mermelada de tocineta."},
            {n: "Chicken Dog", p: 24000, d: "Pollo desmechado, t谩rtara, tocineta y cheddar."},
            {n: "Americano", p: 22000, d: "Salchicha americana, pepinillo agridulce y tocineta."}
        ],
        "Papas Locas": [
            {n: "Mixta Personal", p: 18000, d: "Carne y pollo desmechado, maicitos, tocineta y queso coste帽o."},
            {n: "Papas de la Casa", p: 22000, d: "Carne y pollo, guacamole, pico de gallo y salsa agria."},
            {n: "Especial Personal", p: 22000, d: "Salchicha ranchera, mozzarela, tocineta y aro de cebolla."}
        ],
        "Bebidas y Cervezas": [
            {n: "Limonada Coco", p: 13000, d: "Refrescante y cremosa."},
            {n: "Limonada Cerezada", p: 8000, d: ""},
            {n: "Coca Cola 1.5L", p: 11000, d: ""},
            {n: "Corona", p: 8000, d: ""},
            {n: "Stella Artois", p: 8000, d: ""},
            {n: "Aguila Light Lata", p: 6500, d: ""}
        ]
    };

    function cargarMenu() {
        const cont = document.getElementById('contenedor-menu');
        for (let cat in menu) {
            cont.innerHTML += `<div class="seccion-titulo">${cat}</div>`;
            menu[cat].forEach((item, i) => {
                const id = cat.replace(/\s/g, '') + i;
                cont.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-nombre">${item.n}</div>
                            <div class="item-desc">${item.d}</div>
                            <div class="item-precio">$${item.p.toLocaleString()}</div>
                        </div>
                        <div class="controles-cant">
                            <button class="btn-cant" onclick="cambiarCant('${id}', -1)">-</button>
                            <input type="text" class="input-cant" id="${id}" data-n="${item.n}" data-p="${item.p}" value="0" readonly>
                            <button class="btn-cant" onclick="cambiarCant('${id}', 1)">+</button>
                        </div>
                    </div>`;
            });
        }
    }

    function cambiarCant(id, delta) {
        const input = document.getElementById(id);
        let val = parseInt(input.value) + delta;
        if (val < 0) val = 0;
        input.value = val;
        calcular();
    }

    function calcular() {
        let subtotal = 0;
        document.querySelectorAll('.input-cant').forEach(i => {
            subtotal += (parseInt(i.value) || 0) * parseInt(i.dataset.p);
        });
        const domi = parseInt(document.getElementById('zona-domicilio').value) || 0;
        document.getElementById('cuenta-total').innerText = (subtotal + domi).toLocaleString();
    }

    function enviarPedido() {
        const nom = document.getElementById('nombre').value.trim();
        const dir = document.getElementById('direccion').value.trim();
        const domiVal = parseInt(document.getElementById('zona-domicilio').value);
        const total = document.getElementById('cuenta-total').innerText;

        if(!nom || !dir) return alert("Socio, por favor llena tus datos.");

        let factura = `* A BOCADOS - NUEVO PEDIDO*\n`;
        factura += `--------------------------------\n`;
        factura += ` *CLIENTE:* ${nom}\n`;
        factura += ` *DIRECCIN:* ${dir}\n`;
        factura += `--------------------------------\n`;
        
        document.querySelectorAll('.input-cant').forEach(i => {
            const cant = parseInt(i.value);
            if(cant > 0) {
                const sub = cant * parseInt(i.dataset.p);
                factura += ` ${i.dataset.n}\n`;
                factura += `   ${cant} x $${parseInt(i.dataset.p).toLocaleString()} = *$${sub.toLocaleString()}*\n`;
            }
        });

        factura += `--------------------------------\n`;
        factura += ` *DOMICILIO:* $${domiVal.toLocaleString()}\n`;
        factura += ` *TOTAL FINAL: $${total}*\n`;
        factura += ` *PAGO:* ${document.getElementById('pago').value}\n`;
        factura += `--------------------------------\n`;
        factura += `_App hecha por VIBRAS POSITIVAS_`;

        window.location.href = `https://wa.me/573014024397?text=${encodeURIComponent(factura)}`;
    }

    window.onload = cargarMenu;
</script>
</body>
</html>
