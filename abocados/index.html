<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Bocados - Men칰 Oficial</title>
    <style>
        :root { --fucsia: #d81b60; --oscuro: #1a1a1a; --gris: #2d2d2d; --blanco: #ffffff; --verde: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--oscuro); color: var(--blanco); padding-bottom: 180px; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 4px solid var(--fucsia); position: sticky; top: 0; z-index: 1001; }
        .logo-img { width: 140px; }
        .container { padding: 10px; max-width: 600px; margin: auto; }
        .card { background: var(--gris); border-radius: 20px; padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h3 { margin-top: 0; font-size: 18px; color: var(--fucsia); border-bottom: 1px solid #444; padding-bottom: 8px; text-transform: uppercase; }
        .form-input { width: 100%; padding: 12px; margin: 5px 0 10px; border-radius: 10px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; font-size: 15px; }
        .seccion-titulo { background: var(--fucsia); color: white; padding: 8px 15px; border-radius: 10px; font-size: 13px; text-transform: uppercase; margin: 20px 0 10px; font-weight: bold; text-align: center; }
        .item { display: flex; gap: 10px; padding: 12px 0; border-bottom: 1px solid #333; align-items: flex-start; }
        .item-info { flex: 1; }
        .item-nombre { font-weight: bold; font-size: 15px; color: var(--blanco); }
        .item-desc { font-size: 11px; color: #aaa; margin-top: 4px; line-height: 1.3; }
        .item-precio { font-size: 14px; color: var(--fucsia); font-weight: bold; margin-top: 6px; }
        .controles-cant { display: flex; align-items: center; gap: 10px; flex-shrink: 0; margin-top: 10px; background: #111; padding: 5px 10px; border-radius: 50px; }
        .btn-cant { background: var(--fucsia); border: none; color: white; width: 28px; height: 28px; border-radius: 50%; font-weight: bold; cursor: pointer; font-size: 18px; }
        .input-cant { width: 30px; text-align: center; font-weight: bold; background: none; border: none; color: white; font-size: 16px; }
        .total-sticky { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 4px solid var(--fucsia); padding: 15px; box-sizing: border-box; z-index: 1002; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); }
        .btn-enviar { background: var(--verde); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #128c7e; }
    </style>
</head>
<body>

<header>
    <img src="aboados.PNG" class="logo-img">
    <div style="font-size: 11px; color: #aaa; margin-top: 5px;">Cra. 20 & Cl. 22 - Caucasia</div>
</header>

<div class="container">
    <div class="card">
        <h3>游녻 Datos del Cliente</h3>
        <input type="text" id="nombre" class="form-input" placeholder="Nombre completo">
        <input type="tel" id="celular" class="form-input" placeholder="N칰mero de Celular">
        <input type="text" id="direccion" class="form-input" placeholder="Barrio y Direcci칩n">
        
        <label style="font-size: 12px; font-weight: bold; color: var(--fucsia);">游띳 Zona de Domicilio:</label>
        <select id="zona-domicilio" class="form-input" onchange="calcular()">
            <option value="5000">Urbano - $5.000</option>
            <option value="8000">Hospital / Aeropuerto - $8.000</option>
            <option value="10000">Campoalegre - $10.000</option>
        </select>
        
        <select id="pago" class="form-input">
            <option value="Efectivo">Efectivo</option>
            <option value="Nequi">Nequi</option>
            <option value="Bancolombia">Ahorro a la mano</option>
        </select>
        <textarea id="obs" class="form-input" style="height: 50px;" placeholder="Notas: Sin cebolla, porter칤a..."></textarea>
    </div>

    <div class="card">
        <h3>游닆 Nuestra Carta</h3>
        <div id="contenedor-menu"></div>
    </div>
</div>

<div class="total-sticky">
    <div style="display: flex; justify-content: space-between; margin-bottom: 12px; font-weight: bold;">
        <span style="font-size: 14px;">TOTAL (INC. DOMICILIO):</span>
        <span style="color: var(--fucsia); font-size: 22px;">$<span id="cuenta-total">0</span></span>
    </div>
    <button class="btn-enviar" onclick="enviarPedido()">游 ENVIAR PEDIDO POR WHATSAPP</button>
</div>

<script>
    const menu = {
        "Entradas": [
            {n: "Ceviche de Chicharr칩n", p: 25000, d: "Chicharr칩n crocante con cebolla morada, tomate, lim칩n, cilantro y patacones."},
            {n: "Papas con Tocineta", p: 13000, d: "Papas francesas con queso coste침o rallado, panceta picada y salsas."},
            {n: "Patacones Carne y Guacamole", p: 15000, d: "Patacones con carne molida en salsa y guacamole de la casa."}
        ],
        "Hamburguesas Pro": [
            {n: "Sweet Bacon", p: 32000, d: "Carne 146g al carb칩n, mermelada de tocineta, philadelphia, cheddar."},
            {n: "Doble Americana", p: 26000, d: "Doble carne 100g, doble cheddar, pepinillos agridulces caseros."},
            {n: "Orgasmic", p: 29000, d: "Carne 146g, DIP de pi침a caramelizada, chicharr칩n frito y cheddar."},
            {n: "Doble Crispy", p: 29000, d: "Dos piezas de pollo crispy, doble mozzarella, salsa secreta."},
            {n: "Pulled Pork", p: 28000, d: "Costilla desmechada BBQ, carne 146g, cebolla caramelizada."},
            {n: "Ambrosia", p: 32000, d: "Carne 140g, costilla desmechada, chips de yuca, salsa uchuva."},
            {n: "Pollo Crispy", p: 29000, d: "Pechuga apanada, carne res, doble mozzarella y salsa BBQ."},
            {n: "Street Burger", p: 16000, d: "Carne 100g, mozzarella, ripio de papa y vegetales."},
            {n: "Triple M", p: 32000, d: "Carne 146g, pops de pechuga, philadelphia, BBQ de corozo."},
            {n: "Super Bacon", p: 29000, d: "Carne 140g, mozzarella, 4 lonjas de tocineta, cebolla grill칠."},
            {n: "Pinchada", p: 31000, d: "Chicharrones, carne res, huevo frito, mozzarella, cebolla BBQ."},
            {n: "Mexicana", p: 27500, d: "Carne desmechada, carne 140g, guacamole, jalape침os."},
            {n: "Mixta", p: 28000, d: "Carne 140g, pollo desmechado, aritos de cebolla, mozzarella."},
            {n: "Americana", p: 25500, d: "Carne 140g, mozzarella, pan sellado en mantequilla."},
            {n: "Original", p: 12000, d: "Carne 90g, mozzarella, cebolla caramelizada."},
            {n: "Doble Carne", p: 33500, d: "Doble carne 140g, tocineta, doble mozzarella."}
        ],
        "Perros Calientes": [
            {n: "Sweet Dog", p: 27000, d: "Salchicha americana, cheddar fundido, mermelada de tocineta."},
            {n: "Americano", p: 22000, d: "Salchicha americana, pepinillo agridulce, tocineta, mozzarella."},
            {n: "Chicken Dog", p: 24000, d: "Pollo desmechado, t치rtara, tocineta, cheddar, mozzarella."}
        ],
        "Parrilla": [
            {n: "Costichi", p: 43000, d: "400g costilla-chicharr칩n al carb칩n con acompa침amiento."},
            {n: "Costillas BBQ", p: 43000, d: "500g costillas horneadas ba침adas en salsa BBQ."}
        ],
        "Papas Locas": [
            {n: "Mixta Personal", p: 18000, d: "Carne y pollo desmechado, maicitos, tocineta, queso coste침o."},
            {n: "Papas de la Casa", p: 22000, d: "Guacamole, pico de gallo, carne, pollo y salsa agria."},
            {n: "Especial Personal", p: 22000, d: "Salchicha ranchera, mozzarela, tocineta, aro de cebolla."}
        ],
        "Bebidas y Cervezas": [
            {n: "Limonada Coco", p: 13000}, {n: "Limonada Cerezada", p: 8000}, {n: "Limonada Natural", p: 5000},
            {n: "Coca Cola 1.5L", p: 11000}, {n: "Jugo Natural Leche", p: 9000}, {n: "Milo Fr칤o", p: 9000},
            {n: "Cerveza Corona", p: 8000}, {n: "Stella Artois", p: 8000}, {n: "Aguila Light Lata", p: 6500}
        ]
    };

    function cargarMenu() {
        const cont = document.getElementById('contenedor-menu');
        for (let cat in menu) {
            cont.innerHTML += `<div class="seccion-titulo">${cat}</div>`;
            menu[cat].forEach((item, i) => {
                const id = cat.replace(/\s/g, '') + i;
                cont.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-nombre">${item.n}</div>
                            <div class="item-desc">${item.d || ""}</div>
                            <div class="item-precio">$${item.p.toLocaleString()}</div>
                        </div>
                        <div class="controles-cant">
                            <button class="btn-cant" onclick="cambiarCant('${id}', -1)">-</button>
                            <input type="text" class="input-cant" id="${id}" data-n="${item.n}" data-p="${item.p}" value="0" readonly>
                            <button class="btn-cant" onclick="cambiarCant('${id}', 1)">+</button>
                        </div>
                    </div>`;
            });
        }
    }

    function cambiarCant(id, delta) {
        const input = document.getElementById(id);
        let val = parseInt(input.value) + delta;
        if (val < 0) val = 0;
        input.value = val;
        calcular();
    }

    function calcular() {
        let subtotal = 0;
        document.querySelectorAll('.input-cant').forEach(i => {
            subtotal += (parseInt(i.value) || 0) * parseInt(i.dataset.p);
        });
        const domi = parseInt(document.getElementById('zona-domicilio').value) || 0;
        document.getElementById('cuenta-total').innerText = (subtotal + domi).toLocaleString();
    }

    function enviarPedido() {
        const nom = document.getElementById('nombre').value.trim();
        const cel = document.getElementById('celular').value.trim();
        const dir = document.getElementById('direccion').value.trim();
        const domiVal = parseInt(document.getElementById('zona-domicilio').value);
        const total = document.getElementById('cuenta-total').innerText;

        if(!nom || !cel || !dir) return alert("Socio, falta el Nombre, Celular o Direcci칩n.");

        localStorage.setItem('abocados_datos', JSON.stringify({n: nom, c: cel, d: dir}));

        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const numP = Math.floor(Math.random() * 9000) + 1000;

            let factura = `*游꼢 A BOCADOS - PEDIDO #${numP}*\n`;
            factura += `--------------------------------\n`;
            factura += `游녻 *CLIENTE:* ${nom}\n`;
            factura += `游 *CEL:* ${cel}\n`;
            factura += `游늸 *DIRECCI칍N:* ${dir}\n`;
            factura += `--------------------------------\n`;
            
            document.querySelectorAll('.input-cant').forEach(i => {
                const cant = parseInt(i.value);
                if(cant > 0) {
                    const sub = cant * parseInt(i.dataset.p);
                    factura += `游댳 ${i.dataset.n}\n   ${cant} x $${parseInt(i.dataset.p).toLocaleString()} = *$${sub.toLocaleString()}*\n`;
                }
            });

            factura += `--------------------------------\n`;
            factura += `游띳 *DOMICILIO:* $${domiVal.toLocaleString()}\n`;
            factura += `游눯 *TOTAL FINAL: $${total}*\n`;
            factura += `游눱 *PAGO:* ${document.getElementById('pago').value}\n`;
            factura += `游늸 *GPS:* ${gps}\n`;
            factura += `--------------------------------\n`;
            factura += `_App hecha por VIBRAS POSITIVAS_`;

            window.location.href = `https://wa.me/573014024397?text=${encodeURIComponent(factura)}`;
        });
    }

    window.onload = () => {
        cargarMenu();
        const data = JSON.parse(localStorage.getItem('abocados_datos'));
        if(data) {
            document.getElementById('nombre').value = data.n;
            document.getElementById('celular').value = data.c;
            document.getElementById('direccion').value = data.d;
        }
    };
</script>
</body>
</html>
