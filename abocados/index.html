<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Bocados - Facturaci贸n Digital</title>
    <style>
        :root { --fucsia: #d81b60; --oscuro: #1a1a1a; --gris: #2d2d2d; --blanco: #ffffff; --verde: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--oscuro); color: var(--blanco); }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 4px solid var(--fucsia); }
        .logo-img { width: 140px; }
        .container { padding: 10px; max-width: 600px; margin: auto; }
        .card { background: var(--gris); border-radius: 20px; padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h3 { margin-top: 0; font-size: 18px; color: var(--fucsia); border-bottom: 1px solid #444; padding-bottom: 8px; text-transform: uppercase; }
        .form-input { width: 100%; padding: 12px; margin: 5px 0 10px; border-radius: 10px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; font-size: 15px; }
        .seccion-titulo { background: var(--fucsia); color: white; padding: 8px 15px; border-radius: 10px; font-size: 13px; text-transform: uppercase; margin: 20px 0 10px; font-weight: bold; text-align: center; }
        
        .item { display: flex; gap: 10px; padding: 12px 0; border-bottom: 1px solid #333; align-items: center; }
        .item-info { flex: 1; }
        .item-nombre { font-weight: bold; font-size: 14px; color: var(--blanco); }
        .item-desc { font-size: 11px; color: #aaa; margin-top: 2px; line-height: 1.2; }
        .item-precio { font-size: 13px; color: var(--fucsia); font-weight: bold; margin-top: 4px; }
        .input-cant { width: 55px; padding: 10px 5px; border: 2px solid var(--fucsia); border-radius: 10px; text-align: center; font-weight: bold; background: #000; color: white; flex-shrink: 0; }

        .total-sticky { position: fixed; bottom: 85px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 480px; background: var(--fucsia); color: white; padding: 15px; border-radius: 20px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.7); z-index: 100; }
        .btn-enviar { background: var(--verde); color: white; border: none; padding: 20px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 0 #128c7e; }
        footer { text-align: center; padding: 30px 10px 150px; font-size: 11px; color: #666; }
    </style>
</head>
<body>

<header>
    <img src="aboados.PNG" class="logo-img">
    <div style="font-size: 11px; color: #aaa; margin-top: 5px;">Innovaci贸n Gastron贸mica en Caucasia</div>
</header>

<div class="container">
    <div class="card">
        <h3> Mis Datos</h3>
        <input type="text" id="nombre" class="form-input" placeholder="Nombre completo">
        <input type="tel" id="celular" class="form-input" placeholder="Celular">
        <input type="text" id="direccion" class="form-input" placeholder="Direcci贸n en Caucasia">
        <select id="pago" class="form-input">
            <option value="Efectivo">Efectivo</option>
            <option value="Nequi">Nequi</option>
            <option value="Ahorro a la mano">Ahorro a la mano</option>
        </select>
        <textarea id="obs" class="form-input" style="height: 50px;" placeholder="Notas adicionales..."></textarea>
    </div>

    <div class="card">
        <h3> Nuestra Carta</h3>
        <div id="contenedor-menu"></div>
    </div>

    <div class="total-sticky">
        <span style="font-size: 12px; opacity: 0.9;">VALOR TOTAL DEL PEDIDO</span><br>
        <span style="font-size: 26px; font-weight: bold;">$</span><span id="cuenta-total" style="font-size: 26px; font-weight: bold;">0</span>
    </div>

    <button class="btn-enviar" onclick="enviarPedido()"> ENVIAR PEDIDO + FACTURA</button>

    <footer>
        APP DESARROLLADA POR <br>
        <strong style="color:var(--fucsia)">VIBRAS POSITIVAS</strong><br>
        漏 2026 - TODOS LOS DERECHOS RESERVADOS
    </footer>
</div>

<script>
    const menu = {
        "Hamburguesas": [
            {n: "Sweet Bacon", p: 32000, d: "Carne res 146g al carb贸n, cheddar"},
            {n: "Doble Americana", p: 26000, d: "Doble carne 100g artesanal"},
            {n: "Orgasmics", p: 29000, d: "Combinaci贸n cremosa del chef"},
            {n: "Doble Crispy", p: 29000, d: "Doble pollo crispy premium"},
            {n: "Ambrosia", p: 32000, d: "Creaci贸n premium especial"},
            {n: "Street Burger", p: 16000, d: "Carne 100g y mozzarella"},
            {n: "Mexicana", p: 27500, d: "Guacamole, cheddar y jalape帽os"},
            {n: "Original", p: 12000, d: "Carne 90g y vegetales frescos"},
            {n: "Americana", p: 25500, d: "Res 140g sellada mantequilla"}
        ],
        "Perros y Parrilla": [
            {n: "Sweet Dog", p: 27000, d: "Salchicha americana y cheddar"},
            {n: "Americano", p: 22000, d: "Salchicha premium en pan brioche"},
            {n: "Costichi", p: 43000, d: "400g costilla-chicharr贸n carb贸n"},
            {n: "Costillas BBQ", p: 43000, d: "500g horneadas salsa secreta"}
        ],
        "Bebidas": [
            {n: "Limonada Cerezada", p: 8000}, {n: "Limonada Coco", p: 13000},
            {n: "Coca Cola 1.5L", p: 11000}, {n: "Aguila Light Lata", p: 6500},
            {n: "Corona", p: 8000}, {n: "Stella Artois", p: 8000}
        ]
    };

    function cargarMenu() {
        const cont = document.getElementById('contenedor-menu');
        for (let cat in menu) {
            cont.innerHTML += `<div class="seccion-titulo">${cat}</div>`;
            menu[cat].forEach((item, i) => {
                cont.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-nombre">${item.n}</div>
                            ${item.d ? `<div class="item-desc">${item.d}</div>` : ''}
                            <div class="item-precio">$${item.p.toLocaleString()}</div>
                        </div>
                        <input type="number" class="input-cant" data-n="${item.n}" data-p="${item.p}" value="0" min="0" onchange="calcular()">
                    </div>`;
            });
        }
    }

    function calcular() {
        let total = 0;
        document.querySelectorAll('.input-cant').forEach(i => {
            total += (parseInt(i.value) || 0) * parseInt(i.dataset.p);
        });
        document.getElementById('cuenta-total').innerText = total.toLocaleString();
    }

    window.onload = () => {
        cargarMenu();
        const saved = JSON.parse(localStorage.getItem('abocados_datos'));
        if(saved) {
            document.getElementById('nombre').value = saved.n;
            document.getElementById('celular').value = saved.c;
            document.getElementById('direccion').value = saved.d;
        }
    };

    function enviarPedido() {
        const nom = document.getElementById('nombre').value.trim();
        const cel = document.getElementById('celular').value.trim();
        const dir = document.getElementById('direccion').value.trim();
        const total = document.getElementById('cuenta-total').innerText;
        const pago = document.getElementById('pago').value;
        const obs = document.getElementById('obs').value.trim();

        if(!nom || !cel || !dir || total === "0") return alert("Socio, llena tus datos y elige tu pedido.");

        localStorage.setItem('abocados_datos', JSON.stringify({n: nom, c: cel, d: dir}));

        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const numP = Math.floor(Math.random() * 9000) + 1000;

            let msg = `* A BOCADOS - PEDIDO #${numP}*\n`;
            msg += `--------------------------------\n`;
            msg += ` *CLIENTE:* ${nom}\n`;
            msg += ` *CEL:* ${cel}\n`;
            msg += ` *DIR:* ${dir}\n`;
            msg += `--------------------------------\n`;
            msg += `*DETALLE DE FACTURA:*\n`;
            
            document.querySelectorAll('.input-cant').forEach(i => {
                const cant = parseInt(i.value);
                if(cant > 0) {
                    const precio = parseInt(i.dataset.p);
                    const subtotal = cant * precio;
                    msg += ` ${i.dataset.n}\n`;
                    msg += `   ${cant} x $${precio.toLocaleString()} = *$${subtotal.toLocaleString()}*\n`;
                }
            });

            msg += `--------------------------------\n`;
            msg += ` *TOTAL A COBRAR: $${total}*\n`;
            msg += ` *PAGO:* ${pago}\n`;
            if(obs) msg += ` *OBS:* ${obs}\n`;
            msg += ` *MAPA:* ${gps}\n`;
            msg += `--------------------------------\n`;
            msg += `_App hecha por VIBRAS POSITIVAS_`;

            window.location.href = `https://wa.me/573014024397?text=${encodeURIComponent(msg)}`;
        }, () => { alert("Por favor activa el GPS."); });
    }
</script>
</body>
</html>
