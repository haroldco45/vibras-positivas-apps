<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Bocados - Men煤 Oficial</title>
    <style>
        :root { --fucsia: #d81b60; --oscuro: #1a1a1a; --gris: #2d2d2d; --blanco: #ffffff; --verde: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--oscuro); color: var(--blanco); padding-bottom: 180px; }
        header { background: #000; padding: 15px; text-align: center; border-bottom: 4px solid var(--fucsia); position: sticky; top: 0; z-index: 1001; }
        .logo-img { width: 120px; }
        .container { padding: 10px; max-width: 600px; margin: auto; }
        .card { background: var(--gris); border-radius: 20px; padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h3 { margin-top: 0; font-size: 18px; color: var(--fucsia); border-bottom: 1px solid #444; padding-bottom: 8px; text-transform: uppercase; }
        .form-input { width: 100%; padding: 12px; margin: 5px 0 10px; border-radius: 10px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; font-size: 15px; }
        .seccion-titulo { background: var(--fucsia); color: white; padding: 8px 15px; border-radius: 10px; font-size: 13px; text-transform: uppercase; margin: 20px 0 10px; font-weight: bold; text-align: center; }
        
        .item { display: flex; gap: 10px; padding: 12px 0; border-bottom: 1px solid #333; align-items: flex-start; }
        .item-info { flex: 1; }
        .item-nombre { font-weight: bold; font-size: 15px; color: var(--blanco); }
        .item-desc { font-size: 11px; color: #aaa; margin-top: 4px; line-height: 1.3; }
        .item-precio { font-size: 14px; color: var(--fucsia); font-weight: bold; margin-top: 6px; }
        
        .controles-cant { display: flex; align-items: center; gap: 10px; flex-shrink: 0; margin-top: 10px; background: #111; padding: 5px 10px; border-radius: 50px; }
        .btn-cant { background: var(--fucsia); border: none; color: white; width: 28px; height: 28px; border-radius: 50%; font-weight: bold; cursor: pointer; }
        .input-cant { width: 30px; text-align: center; font-weight: bold; background: none; border: none; color: white; font-size: 16px; }

        .total-sticky { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 4px solid var(--fucsia); padding: 15px; box-sizing: border-box; z-index: 1002; }
        .btn-enviar { background: var(--verde); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #128c7e; }
    </style>
</head>
<body>

<header>
    <img src="aboados.PNG" class="logo-img">
    <div style="font-size: 11px; color: #aaa;">Men煤 Completo - Caucasia</div>
</header>

<div class="container">
    <div class="card">
        <h3> Datos del Pedido</h3>
        <input type="text" id="nombre" class="form-input" placeholder="Nombre completo">
        <input type="tel" id="celular" class="form-input" placeholder="Celular (Confirmaci贸n)">
        <input type="text" id="direccion" class="form-input" placeholder="Direcci贸n / Barrio">
        
        <label style="font-size: 12px; font-weight: bold; color: var(--fucsia);"> Zona Domicilio:</label>
        <select id="zona-domicilio" class="form-input" onchange="calcular()">
            <option value="5000">Urbano - $5.000</option>
            <option value="8000">Hospital / Aeropuerto - $8.000</option>
            <option value="10000">Campoalegre - $10.000</option>
        </select>
        <select id="pago" class="form-input">
            <option value="Efectivo">Efectivo</option>
            <option value="Nequi">Nequi</option>
            <option value="Bancolombia">Ahorro a la mano</option>
        </select>
        <textarea id="obs" class="form-input" style="height: 50px;" placeholder="Ej: Sin cebolla, porter铆a..."></textarea>
    </div>

    <div class="card">
        <h3> Nuestra Carta</h3>
        <div id="contenedor-menu"></div>
    </div>
</div>

<div class="total-sticky">
    <div style="display: flex; justify-content: space-between; margin-bottom: 12px; font-weight: bold;">
        <span>TOTAL FINAL:</span>
        <span style="color: var(--fucsia); font-size: 22px;">$<span id="cuenta-total">0</span></span>
    </div>
    <button class="btn-enviar" onclick="enviarPedido()"> ENVIAR PEDIDO POR WHATSAPP</button>
</div>

<script>
    const menu = {
        "Entradas": [
            {n: "Ceviche de Chicharr贸n", p: 25000, d: "Chicharr贸n crocante, cebolla morada, tomate, lim贸n y cilantro."},
            {n: "Papas con Tocineta", p: 13000, d: "Papas francesas, queso coste帽o rallado y panceta picada."},
            {n: "Patacones con Carne y Guacamole", p: 15000, d: "Carne molida en salsa y guacamole de la casa."}
        ],
        "Hamburguesas Premium": [
            {n: "Sweet Bacon", p: 32000, d: "Res 146g al carb贸n, mermelada de tocineta, philadelphia, cheddar."},
            {n: "Orgasmics", p: 29000, d: "Carne 146g, DIP pi帽a caramelizada, chicharr贸n frito, cheddar."},
            {n: "Pinchada", p: 31000, d: "Carne res, chicharrones, mozzarella, huevo frito, cebolla BBQ."},
            {n: "Pulled Pork", p: 28000, d: "Costilla de cerdo desmechada BBQ, res 146g, cebolla caramelizada."},
            {n: "De la Casa", p: 23500, d: "Carne res 140g, doble mozzarella, tocineta, vegetales frescos."},
            {n: "Triple M", p: 32000, d: "Res 146g, philadelphia, pops pechuga pollo, BBQ de corozo."},
            {n: "Ambrosia", p: 32000, d: "Res 140g, costilla desmechada, chips de yuca, salsa de uchuva."},
            {n: "Mexicana", p: 27500, d: "Res 140g, carne desmechada en salsa, guacamole, jalape帽os."},
            {n: "Doble Americana", p: 26000, d: "Doble res 100g, doble cheddar, pepinillos agridulces caseros."},
            {n: "Doble Crispy", p: 29000, d: "Doble pollo crispy apanado, doble mozzarella, salsa secreta."},
            {n: "Pollo Crispy", p: 29000, d: "Pechuga apanada, carne res, doble mozzarella, salsa BBQ."},
            {n: "Super Bacon", p: 29000, d: "Res 140g, 4 lonjas de tocineta ahumada, cebolla grill茅."},
            {n: "Americana", p: 25500, d: "Carne 140g, mozzarella, vegetales y pan sellado mantequilla."},
            {n: "Mixta", p: 28000, d: "Res 140g, pollo desmechado, aritos de cebolla, mozzarella."},
            {n: "Street Burger", p: 16000, d: "Carne 100g, mozzarella, ripio de papa y vegetales."},
            {n: "Original", p: 12000, d: "Carne 90g, queso mozzarella y vegetales."},
            {n: "Doble Carne", p: 33500, d: "Doble res 140g, doble mozzarella, tocineta ahumada."}
        ],
        "Perros Calientes": [
            {n: "Sweet Dog", p: 27000, d: "Salchicha americana, cheddar fundido, mermelada de tocineta."},
            {n: "Chicken Dog", p: 24000, d: "Salchicha americana, pollo desmechado, cheddar, tocineta."},
            {n: "Americano", p: 22000, d: "Salchicha americana, pepinillos agridulces, tocineta."}
        ],
        "Parrilla y Picadas": [
            {n: "Costichi", p: 43000, d: "400g costilla-chicharr贸n al carb贸n con papas o patac贸n."},
            {n: "Costillas BBQ", p: 43000, d: "500g costillas horneadas ba帽adas en salsa BBQ."},
            {n: "Picada Familiar", p: 65000, d: "Res, pollo, chicharr贸n, papa, patac贸n, yuca y ensalada."}
        ],
        "Papas Locas": [
            {n: "Especial Personal", p: 22000, d: "Salchicha ranchera, mozzarella, tocineta, aro de cebolla."},
            {n: "Mixta Personal", p: 18000, d: "Carne, pollo, maicitos, tocineta y queso coste帽o."},
            {n: "Papas de la Casa", p: 22000, d: "Carne, pollo, guacamole, pico de gallo y salsa agria."}
        ],
        "Bebidas y Cervezas": [
            {n: "Limonada Coco", p: 13000}, {n: "Limonada Cerezada", p: 8000}, {n: "Te Hatsu", p: 8000},
            {n: "Coca Cola 1.5L", p: 11000}, {n: "Postobon 1.5L", p: 8000}, {n: "Agua Brisa 600ml", p: 3000},
            {n: "Corona", p: 8000}, {n: "Stella Artois", p: 8000}, {n: "Aguila Light Lata", p: 6500},
            {n: "Coronita", p: 6000}, {n: "Club Colombia", p: 6000}
        ]
    };

    function cargarMenu() {
        const cont = document.getElementById('contenedor-menu');
        for (let cat in menu) {
            cont.innerHTML += `<div class="seccion-titulo">${cat}</div>`;
            menu[cat].forEach((item, i) => {
                const id = cat.replace(/\s/g, '') + i;
                cont.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-nombre">${item.n}</div>
                            <div class="item-desc">${item.d || ""}</div>
                            <div class="item-precio">$${item.p.toLocaleString()}</div>
                        </div>
                        <div class="controles-cant">
                            <button class="btn-cant" onclick="cambiarCant('${id}', -1)">-</button>
                            <input type="text" class="input-cant" id="${id}" data-n="${item.n}" data-p="${item.p}" value="0" readonly>
                            <button class="btn-cant" onclick="cambiarCant('${id}', 1)">+</button>
                        </div>
                    </div>`;
            });
        }
    }

    function cambiarCant(id, delta) {
        const input = document.getElementById(id);
        let val = parseInt(input.value) + delta;
        if (val < 0) val = 0;
        input.value = val;
        calcular();
    }

    function calcular() {
        let subtotal = 0;
        document.querySelectorAll('.input-cant').forEach(i => {
            subtotal += (parseInt(i.value) || 0) * parseInt(i.dataset.p);
        });
        const domi = parseInt(document.getElementById('zona-domicilio').value) || 0;
        document.getElementById('cuenta-total').innerText = (subtotal + domi).toLocaleString();
    }

    function enviarPedido() {
        const nom = document.getElementById('nombre').value.trim();
        const cel = document.getElementById('celular').value.trim();
        const dir = document.getElementById('direccion').value.trim();
        const total = document.getElementById('cuenta-total').innerText;
        const domiVal = parseInt(document.getElementById('zona-domicilio').value);

        if(!nom || !cel || !dir || total === "0") return alert("Socio, llena tus datos y selecciona tus platos.");

        localStorage.setItem('abocados_datos', JSON.stringify({n: nom, c: cel, d: dir}));

        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const numP = Math.floor(Math.random() * 9000) + 1000;

            let msg = `* A BOCADOS - FACTURA #${numP}*\n`;
            msg += `--------------------------------\n`;
            msg += ` *CLIENTE:* ${nom}\n`;
            msg += ` *CEL:* ${cel}\n`;
            msg += ` *DIRECCIN:* ${dir}\n`;
            msg += `--------------------------------\n`;
            msg += `*DETALLE DE PRODUCTOS:*\n`;
            
            document.querySelectorAll('.input-cant').forEach(i => {
                const cant = parseInt(i.value);
                if(cant > 0) {
                    const vUnit = parseInt(i.dataset.p);
                    const sub = cant * vUnit;
                    msg += ` ${i.dataset.n}\n   ${cant} x $${vUnit.toLocaleString()} = *$${sub.toLocaleString()}*\n`;
                }
            });

            msg += `--------------------------------\n`;
            msg += ` *DOMICILIO:* $${domiVal.toLocaleString()}\n`;
            msg += ` *TOTAL A COBRAR: $${total}*\n`;
            msg += ` *PAGO:* ${document.getElementById('pago').value}\n`;
            msg += ` *UBICACIN:* ${gps}\n`;
            msg += `--------------------------------\n`;
            msg += `_App desarrollada por Vibras Positivas_`;

            window.location.href = `https://wa.me/573014024397?text=${encodeURIComponent(msg)}`;
        });
    }

    window.onload = () => {
        cargarMenu();
        const data = JSON.parse(localStorage.getItem('abocados_datos'));
        if(data) {
            document.getElementById('nombre').value = data.n;
            document.getElementById('celular').value = data.c;
            document.getElementById('direccion').value = data.d;
        }
    };
</script>
</body>
</html>
