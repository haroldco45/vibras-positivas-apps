<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRILECO - Pedidos Online</title>
    <style>
        :root { --primario: #FFD700; --secundario: #000000; --blanco: #ffffff; --gris-claro: #f4f4f4; --exito: #25D366; }
        body { font-family: 'Arial', sans-serif; background-color: var(--gris-claro); margin: 0; padding: 15px; padding-bottom: 180px; }
        
        /* Control Invisible */
        #bloqueo { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; z-index: 9999; text-align: center; padding-top: 100px; }

        .card { max-width: 500px; margin: auto; background: var(--blanco); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border: 2px solid var(--primario); }
        header { background: var(--secundario); color: var(--primario); padding: 25px; text-align: center; border-bottom: 5px solid var(--primario); }
        .logo-area { font-size: 26px; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; }
        .content { padding: 20px; }
        .section-title { font-size: 14px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid var(--primario); display: inline-block; }
        
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        
        /* Tabla de Productos con Valor */
        .prod-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr 1fr; gap: 5px; margin-bottom: 8px; }
        .prod-row input { padding: 10px; font-size: 14px; margin: 0; }

        /* CAJ√ìN DEL TOTAL */
        .cajon-total { background: var(--secundario); color: var(--primario); padding: 15px; border-radius: 15px; margin: 15px 0; text-align: center; border: 2px solid var(--primario); }
        .cajon-total small { font-size: 11px; text-transform: uppercase; }
        .cajon-total b { font-size: 26px; display: block; margin-top: 5px; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin: 10px 0; display: flex; align-items: center; justify-content: center; }
        .btn-gold { background: var(--primario); color: var(--secundario); }
        .btn-whatsapp { background: var(--exito); color: white; font-size: 18px; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); }
        .btn-edit { background: #eee; color: #333; font-size: 12px; padding: 8px; border: none; border-radius: 5px; cursor: pointer; }
        
        .hidden { display: none !important; }
        footer { text-align: center; padding: 25px; font-size: 12px; color: #444; background: #fff; border-top: 1px solid #eee; margin-top: 20px; }
        .vp-brand { color: var(--secundario); font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div id="bloqueo"><h1>üîí</h1><h2>SERVICIO SUSPENDIDO</h2><p>Contacte a VIBRAS POSITIVAS</p></div>

<div class="card" id="app-content">
    <header>
        <div class="logo-area">DISTRILECO</div>
        <div style="font-size: 11px; color: white; margin-top: 5px;">SUPERARROZ ‚Ä¢ VISTAHERMOSA</div>
    </header>

    <div class="content">
        <div id="bloque-cliente">
            <div class="section-title">Tus Datos de Cliente</div>
            <div id="cliente-info-guardada" class="hidden">
                <p id="texto-resumen" style="font-size: 14px; color: #333; background: #fff9db; padding: 12px; border-radius: 8px; white-space: pre-line;"></p>
                <button class="btn-edit" onclick="mostrarEditor()">‚öôÔ∏è Cambiar mis datos</button>
            </div>
            <div id="cliente-editor">
                <input type="text" id="c_nombre" placeholder="Nombre o Raz√≥n Social">
                <input type="text" id="c_direccion" placeholder="Direcci√≥n de Despacho">
                <input type="tel" id="c_celular" placeholder="Celular de Contacto">
                <button class="btn btn-gold" onclick="guardarCliente()">GUARDAR MIS DATOS</button>
            </div>
        </div>

        <hr style="opacity: 0.2; margin: 25px 0;">

        <div class="section-title">Pedido de Mercanc√≠a</div>
        <div id="lista-productos">
            <div class="prod-row">
                <input type="text" class="p-name" placeholder="Producto" list="sugerencias">
                <input type="text" class="p-unit" placeholder="Und">
                <input type="number" class="p-qty" placeholder="Cant" oninput="sumarTotal()">
                <input type="number" class="p-val" placeholder="$ Val" oninput="sumarTotal()">
            </div>
        </div>

        <datalist id="sugerencias">
            <option value="Superarroz Blanco">
            <option value="Superarroz Integral">
            <option value="Vistahermosa Parbolizado">
        </datalist>

        <button onclick="agregarFila()" style="color: #007bff; background: none; border: none; cursor: pointer; font-size: 14px; margin-top: 10px; font-weight: bold;">+ AGREGAR OTRO PRODUCTO</button>

        <div class="cajon-total">
            <small>VALOR TOTAL ESTIMADO</small>
            <b id="total-vista">$ 0</b>
        </div>

        <textarea id="observaciones" placeholder="Ej: Favor entregar antes de las 10:00 AM" rows="2"></textarea>

        <div class="section-title">M√©todo de Pago</div>
        <select id="pago">
            <option value="Contado / Efectivo">Contado / Efectivo</option>
            <option value="Transferencia Bancaria">Transferencia Bancaria</option>
            <option value="Cr√©dito Autorizado">Cr√©dito Autorizado</option>
        </select>

        <button class="btn btn-whatsapp" onclick="enviarPedido()">
            <span>üöÄ ENVIAR PEDIDO A DISTRILECO</span>
        </button>
    </div>

    <footer>
        App oficial de Distrileco <br>
        Desarrollada por <span class="vp-brand">VIBRAS POSITIVAS</span><br>
        Derechos de Autor ¬© 2026
    </footer>
</div>

<script>
    const CONFIG = {
        whatsapp: "573117700431"
    };

    let numeroPedido = Math.floor(Math.random() * 90000) + 10000;

    window.onload = () => { 
        verificarDatosGuardados(); 
        checkLock();
    };

    async function checkLock() {
        try {
            const res = await fetch('https://haroldco45.github.io/control-vibras.js');
            const t = await res.text();
            if(t.includes('"distrileco": "suspendido"')) {
                document.getElementById('bloqueo').style.display = 'block';
                document.getElementById('app-content').style.display = 'none';
            }
        } catch(e){}
    }

    function guardarCliente() {
        const d = { n: document.getElementById('c_nombre').value, d: document.getElementById('c_direccion').value, c: document.getElementById('c_celular').value };
        if(d.n && d.d && d.c) { 
            localStorage.setItem('vp_cliente_distrileco', JSON.stringify(d)); 
            verificarDatosGuardados(); 
        } else { alert("Socio, llena tus datos para el despacho."); }
    }

    function verificarDatosGuardados() {
        const g = JSON.parse(localStorage.getItem('vp_cliente_distrileco'));
        if(g) { 
            document.getElementById('cliente-editor').classList.add('hidden');
            document.getElementById('cliente-info-guardada').classList.remove('hidden');
            document.getElementById('texto-resumen').innerText = `üë§ Cliente: ${g.n}\nüè† Dir: ${g.d}\nüìû Cel: ${g.c}`;
        }
    }

    function mostrarEditor() { 
        document.getElementById('cliente-editor').classList.remove('hidden');
        document.getElementById('cliente-info-guardada').classList.add('hidden');
    }

    function agregarFila() {
        const div = document.createElement('div'); div.className = 'prod-row';
        div.innerHTML = `
            <input type="text" class="p-name" placeholder="Producto" list="sugerencias">
            <input type="text" class="p-unit" placeholder="Und">
            <input type="number" class="p-qty" placeholder="Cant" oninput="sumarTotal()">
            <input type="number" class="p-val" placeholder="$ Val" oninput="sumarTotal()">`;
        document.getElementById('lista-productos').appendChild(div);
    }

    function sumarTotal() {
        let total = 0;
        const cants = document.querySelectorAll('.p-qty');
        const vals = document.querySelectorAll('.p-val');
        cants.forEach((c, i) => {
            const q = parseFloat(c.value) || 0;
            const v = parseFloat(vals[i].value) || 0;
            total += (q * v);
        });
        document.getElementById('total-vista').innerText = `$ ${total.toLocaleString()}`;
        return total;
    }

    function enviarPedido() {
        const c = JSON.parse(localStorage.getItem('vp_cliente_distrileco'));
        const btn = document.querySelector('.btn-whatsapp');
        
        if(!c) return alert("Socio, primero guarda tus datos de cliente.");

        btn.innerHTML = "‚åõ PROCESANDO...";
        btn.style.opacity = "0.7";

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    finalizar(c, gps);
                }, 
                () => finalizar(c, "No proporcionada"),
                { timeout: 4000 }
            );
        } else { finalizar(c, "No soportado"); }
    }

    function finalizar(c, gps) {
        let msj = `*üì¶ DISTRILECO - PEDIDO #${numeroPedido}*\n`;
        msj += `--------------------------\n`;
        msj += `üë§ *CLIENTE:* ${c.n}\nüìû *CEL:* ${c.c}\nüè† *DIR:* ${c.d}\n`;
        msj += `--------------------------\n`;
        msj += `üõí *MERCANC√çA:*\n`;
        
        let sumaPedido = 0;
        const nombres = document.querySelectorAll('.p-name');
        const cantidades = document.querySelectorAll('.p-qty');
        const unidades = document.querySelectorAll('.p-unit');
        const valores = document.querySelectorAll('.p-val');

        let hayProductos = false;
        nombres.forEach((n, i) => {
            if(n.value.trim() !== "") { 
                const q = parseFloat(cantidades[i].value) || 0;
                const v = parseFloat(valores[i].value) || 0;
                const sub = q * v;
                sumaPedido += sub;
                msj += `‚Ä¢ ${n.value} (${q} ${unidades[i].value || 'und'}) = *$${sub.toLocaleString()}*\n`;
                hayProductos = true;
            }
        });

        if(!hayProductos) {
            const btn = document.querySelector('.btn-whatsapp');
            btn.innerHTML = "üöÄ ENVIAR PEDIDO A DISTRILECO";
            btn.style.opacity = "1";
            return alert("La lista de productos est√° vac√≠a.");
        }

        msj += `--------------------------\n`;
        msj += `üí∞ *TOTAL PEDIDO: $${sumaPedido.toLocaleString()}*\n`;
        msj += `üí≥ *PAGO:* ${document.getElementById('pago').value}\n`;
        
        const obs = document.getElementById('observaciones').value;
        if(obs) msj += `üìù *OBS:* ${obs}\n`;
        
        msj += `--------------------------\n`;
        msj += `üìç *UBICACI√ìN:* ${gps}\n\n`;
        msj += `_App hecha por VIBRAS POSITIVAS_`;

        const btn = document.querySelector('.btn-whatsapp');
        btn.innerHTML = "üöÄ ENVIAR PEDIDO A DISTRILECO";
        btn.style.opacity = "1";

        // LANZAMIENTO DIRECTO PARA EVITAR BLOQUEO DE POP-UP
        window.location.href = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(msj)}`;
    }
</script>
</body>
</html>
