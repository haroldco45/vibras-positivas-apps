<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edogra Distribuciones - Pedidos</title>
    <style>
        :root { --primario: #FFD700; --secundario: #000000; --blanco: #ffffff; --gris-claro: #f4f4f4; }
        body { font-family: 'Arial', sans-serif; background-color: var(--gris-claro); margin: 0; padding: 15px; }
        .card { max-width: 500px; margin: auto; background: var(--blanco); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        header { background: var(--secundario); color: var(--primario); padding: 25px; text-align: center; border-bottom: 4px solid var(--primario); }
        .logo-area { font-size: 26px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .content { padding: 20px; }
        .section-title { font-size: 14px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid var(--primario); display: inline-block; }
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        .btn-gold { background: var(--primario); color: var(--secundario); }
        .btn-whatsapp { background: #25D366; color: white; }
        .prod-row { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 8px; margin-bottom: 5px; }
        .hidden { display: none !important; }
        footer { text-align: center; padding: 20px; font-size: 12px; color: #888; background: #fff; border-top: 1px solid #eee; }
        .vp-brand { color: var(--secundario); font-weight: bold; text-decoration: none; border-bottom: 1px solid var(--primario); }
    </style>
</head>
<body>
<div class="card">
    <header>
        <div id="display-nombre" class="logo-area">EDOGRA DISTRIBUCIONES</div>
        <div style="font-size: 11px; color: white; margin-top: 5px; letter-spacing: 1px;">SISTEMA DE PEDIDOS</div>
    </header>
    <div class="content">
        <div id="bloque-cliente">
            <div class="section-title">Datos de Entrega</div>
            
            <div id="cliente-editor">
                <input type="text" id="c_nombre" placeholder="Tu Nombre">
                <input type="text" id="c_direccion" placeholder="Direcci√≥n Exacta">
                <input type="tel" id="c_celular" placeholder="N√∫mero de Celular">
                <button class="btn btn-gold" onclick="guardarCliente()">CONFIRMAR Y GUARDAR</button>
            </div>

            <div id="cliente-info-guardada" class="hidden">
                <p id="texto-resumen" style="font-size: 15px; color: #333; background: #fff9db; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primario); white-space: pre-wrap;"></p>
                <button onclick="mostrarEditor()" style="font-size: 12px; background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline;">‚úèÔ∏è Cambiar datos</button>
            </div>
        </div>
        
        <hr style="opacity: 0.1; margin: 25px 0;">
        
        <div class="section-title">Lista de Productos</div>
        <div id="lista-productos">
            <div class="prod-row">
                <input type="text" class="p-name" placeholder="Producto">
                <input type="text" class="p-unit" placeholder="Und">
                <input type="number" class="p-qty" placeholder="Cant">
            </div>
        </div>
        <button onclick="agregarFila()" style="background: #eee; border: none; padding: 8px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; margin-bottom: 15px;">+ Otro producto</button>
        
        <textarea id="observaciones" rows="3" placeholder="Notas adicionales..."></textarea>
        
        <button class="btn btn-whatsapp" onclick="enviarPedido()">
            <span>üöÄ ENVIAR A WHATSAPP</span>
        </button>
    </div>
    <footer>
        App desarrollada por <br>
        <a href="#" class="vp-brand">VIBRAS POSITIVAS</a> <br>
        Caucasia, Antioquia
    </footer>
</div>

<script>
    const CONFIG = {
        nombreNegocio: "EDOGRA DISTRIBUCIONES",
        whatsapp: "573107996892", // Harold, pon el n√∫mero de Edogra aqu√≠
        idSuscriptor: "VP-CAU-013"
    };

    let nPedido = Math.floor(Math.random() * 90000) + 10000;

    function guardarCliente() {
        const nombre = document.getElementById('c_nombre').value;
        const direccion = document.getElementById('c_direccion').value;
        const celular = document.getElementById('c_celular').value;

        if(nombre && direccion && celular) { 
            const datos = { n: nombre, d: direccion, c: celular };
            localStorage.setItem('vp_edogra_datos', JSON.stringify(datos)); 
            verificarDatos(); // Actualiza la vista de inmediato
        } else {
            alert("Por favor completa nombre, direcci√≥n y celular.");
        }
    }

    function verificarDatos() {
        const g = JSON.parse(localStorage.getItem('vp_edogra_datos'));
        if(g) {
            document.getElementById('cliente-editor').classList.add('hidden');
            document.getElementById('cliente-info-guardada').classList.remove('hidden');
            document.getElementById('texto-resumen').innerText = `Entregar a: ${g.n}\nDirecci√≥n: ${g.d}\nCelular: ${g.c}`;
        }
    }
    window.onload = verificarDatos;

    function mostrarEditor() {
        document.getElementById('cliente-editor').classList.remove('hidden');
        document.getElementById('cliente-info-guardada').classList.add('hidden');
    }

    function agregarFila() {
        const div = document.createElement('div'); 
        div.className = 'prod-row';
        div.innerHTML = `<input type="text" class="p-name" placeholder="Producto"><input type="text" class="p-unit" placeholder="Und"><input type="number" class="p-qty" placeholder="Cant">`;
        document.getElementById('lista-productos').appendChild(div);
    }

    function enviarPedido() {
        const c = JSON.parse(localStorage.getItem('vp_edogra_datos'));
        if(!c) {
            alert("Primero debes confirmar tus datos en el bot√≥n amarillo.");
            return;
        }
        
        // Armar el mensaje directamente
        let msj = `*${CONFIG.nombreNegocio} - PEDIDO #${nPedido}*\n`;
        msj += `*CLIENTE:* ${c.n}\n*CEL:* ${c.c}\n*DIR:* ${c.d}\n`;
        msj += `--------------------------\n*PRODUCTOS:*\n`;
        
        let productosAgregados = 0;
        document.querySelectorAll('.prod-row').forEach(row => {
            const nom = row.querySelector('.p-name').value;
            const uni = row.querySelector('.p-unit').value;
            const can = row.querySelector('.p-qty').value;
            if(nom) {
                msj += `‚Ä¢ ${nom} (${can} ${uni})\n`;
                productosAgregados++;
            }
        });

        if(productosAgregados === 0) {
            alert("Debes escribir al menos un producto.");
            return;
        }

        const obs = document.getElementById('observaciones').value;
        if(obs) msj += `--------------------------\n*NOTAS:* ${obs}\n`;
        msj += `\n_Enviado desde App Vibras Positivas_`;

        // Abrir WhatsApp
        const url = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(msj)}`;
        window.open(url, '_blank');
    }
</script>
</body>
</html>
