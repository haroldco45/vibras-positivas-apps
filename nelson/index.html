<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibras Positivas - App de Domicilios</title>
    <style>
        :root {
            --primario: #FFD700; /* Dorado Vibras Positivas */
            --secundario: #000000; /* Negro Elegante */
            --blanco: #ffffff;
            --gris-claro: #f4f4f4;
        }

        body { font-family: 'Arial', sans-serif; background-color: var(--gris-claro); margin: 0; padding: 15px; }
        
        .card { max-width: 500px; margin: auto; background: var(--blanco); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        
        /* Encabezado */
        header { background: var(--secundario); color: var(--primario); padding: 20px; text-align: center; border-bottom: 4px solid var(--primario); }
        .logo-area { font-size: 24px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Secciones */
        .content { padding: 20px; }
        .section-title { font-size: 14px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid var(--primario); display: inline-block; }
        
        /* Inputs Estilizados */
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        input:focus { border-color: var(--primario); outline: none; }
        
        /* Botones */
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin: 10px 0; }
        .btn-gold { background: var(--primario); color: var(--secundario); }
        .btn-whatsapp { background: #25D366; color: white; font-size: 18px; }
        .btn-edit { background: #eee; color: #333; font-size: 13px; padding: 8px; }

        /* Filas de productos */
        .prod-row { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 8px; margin-bottom: 5px; }
        
        .hidden { display: none; }
        
        /* Footer */
        footer { text-align: center; padding: 20px; font-size: 12px; color: #888; background: #fff; }
        .vp-brand { color: var(--secundario); font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>

<div class="card" id="app-main">
    <header>
        <div class="logo-area" id="nombre-negocio">CARGANDO...</div>
        <div style="font-size: 10px; color: white;">PEDIDOS ONLINE</div>
    </header>

    <div class="content">
        <div id="bloque-cliente">
            <div class="section-title">Datos de Entrega</div>
            <div id="cliente-info-guardada" class="hidden">
                <p id="texto-resumen" style="font-size: 14px; color: #333; background: #fff9db; padding: 10px; border-radius: 8px;"></p>
                <button class="btn-edit" onclick="mostrarEditor()">‚öôÔ∏è Editar mis datos de entrega</button>
            </div>
            
            <div id="cliente-editor">
                <input type="text" id="c_nombre" placeholder="Tu Nombre">
                <input type="text" id="c_direccion" placeholder="Direcci√≥n Exacta">
                <input type="tel" id="c_celular" placeholder="Celular">
                <button class="btn btn-gold" onclick="guardarCliente()">Confirmar Mis Datos</button>
            </div>
        </div>

        <hr style="opacity: 0.2; margin: 20px 0;">

        <div class="section-title">Tu Pedido</div>
        <div id="lista-productos">
            <div class="prod-row">
                <input type="text" class="p-name" placeholder="Producto" list="sugerencias">
                <input type="text" class="p-unit" placeholder="Und (lb/kg)">
                <input type="number" class="p-qty" placeholder="Cant">
            </div>
        </div>
        <datalist id="sugerencias"></datalist>
        <button onclick="agregarFila()" style="color: #666; background: none; border: none; cursor: pointer; font-size: 13px;">+ Agregar otro producto</button>

        <textarea id="observaciones" placeholder="¬øAlguna instrucci√≥n especial? (Ej: El timbre no sirve)"></textarea>

        <div class="section-title">Forma de Pago</div>
        <select id="pago">
            <option value="Efectivo">Efectivo (Contra entrega)</option>
            <option value="Transferencia">Transferencia Bancaria</option>
            <option value="Datafono">Dat√°fono</option>
        </select>

        <button class="btn btn-whatsapp" onclick="enviarPedido()">üöÄ ENVIAR POR WHATSAPP</button>
    </div>

    <footer>
        App desarrollada por <br>
        <a href="#" class="vp-brand">VIBRAS POSITIVAS</a> <br>
        Derechos de Autor ¬© 2026
    </footer>
</div>

<script>
    /* ==========================================
       CONFIGURACI√ìN PARA HAROLD (Vibras Positivas)
       ========================================== */
    const CONFIG = {
        nombreNegocio: "Tienda de Nelson", // Nombre del suscriptor
        whatsapp: "573101234567",         // WhatsApp del suscriptor (sin el +)
        idSuscriptor: "NELSON_001",       // ID para tu mapa
        suscripcionActiva: true           // Control de pago
    };

    let numeroPedido = Math.floor(Math.random() * 10000);

    // Al cargar la p√°gina
    window.onload = () => {
        if(!CONFIG.suscripcionActiva) {
            document.body.innerHTML = "<div style='text-align:center; padding:50px;'><h2>Suscripci√≥n Inactiva</h2><p>Contacta a Vibras Positivas</p></div>";
            return;
        }
        document.getElementById('nombre-negocio').innerText = CONFIG.nombreNegocio;
        verificarDatosGuardados();
        cargarHistorialProductos();
    };

    function guardarCliente() {
        const d = {
            n: document.getElementById('c_nombre').value,
            d: document.getElementById('c_direccion').value,
            c: document.getElementById('c_celular').value
        };
        if(d.n && d.d && d.c) {
            localStorage.setItem('vp_cliente', JSON.stringify(d));
            verificarDatosGuardados();
        } else {
            alert("Completa tus datos para el domicilio.");
        }
    }

    function verificarDatosGuardados() {
        const guardado = JSON.parse(localStorage.getItem('vp_cliente'));
        if(guardado) {
            document.getElementById('cliente-editor').classList.add('hidden');
            document.getElementById('cliente-info-guardada').classList.remove('hidden');
            document.getElementById('texto-resumen').innerText = `Entregar a: ${guardado.n} \nDir: ${guardado.d}`;
        }
    }

    function mostrarEditor() {
        document.getElementById('cliente-editor').classList.remove('hidden');
        document.getElementById('cliente-info-guardada').classList.add('hidden');
    }

    function agregarFila() {
        const row = document.createElement('div');
        row.className = 'prod-row';
        row.innerHTML = `
            <input type="text" class="p-name" placeholder="Producto" list="sugerencias">
            <input type="text" class="p-unit" placeholder="Und">
            <input type="number" class="p-qty" placeholder="Cant">
        `;
        document.getElementById('lista-productos').appendChild(row);
    }

    function cargarHistorialProductos() {
        const historial = JSON.parse(localStorage.getItem('vp_historial')) || [];
        const datalist = document.getElementById('sugerencias');
        datalist.innerHTML = historial.map(h => `<option value="${h}">`).join('');
    }

    function enviarPedido() {
        const cliente = JSON.parse(localStorage.getItem('vp_cliente'));
        if(!cliente) return alert("Primero guarda tus datos de entrega.");

        // Captura de Ubicaci√≥n GPS
        navigator.geolocation.getCurrentPosition(pos => {
            const urlMaps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            finalizarEnvio(cliente, urlMaps);
        }, () => {
            finalizarEnvio(cliente, "No compartida");
        });
    }

    function finalizarEnvio(cliente, gps) {
        let items = "";
        let historial = JSON.parse(localStorage.getItem('vp_historial')) || [];
        
        const nombres = document.querySelectorAll('.p-name');
        const unidades = document.querySelectorAll('.p-unit');
        const cants = document.querySelectorAll('.p-qty');

        nombres.forEach((n, i) => {
            if(n.value) {
                items += `‚Ä¢ ${n.value} (${cants[i].value} ${unidades[i].value})\n`;
                if(!historial.includes(n.value)) historial.push(n.value);
            }
        });

        localStorage.setItem('vp_historial', JSON.stringify(historial));

        const mensaje = 
            `*NUEVO PEDIDO #${numeroPedido}*\n` +
            `--------------------------\n` +
            `*CLIENTE:* ${cliente.n}\n` +
            `*CEL:* ${cliente.c}\n` +
            `*DIR:* ${cliente.d}\n` +
            `--------------------------\n` +
            `*PEDIDO:*\n${items}\n` +
            `*PAGO:* ${document.getElementById('pago').value}\n` +
            `*OBS:* ${document.getElementById('observaciones').value}\n\n` +
            `*UBICACI√ìN:* ${gps}\n\n` +
            `_App desarrollada por Vibras Positivas_`;

        const linkWA = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(mensaje)}`;
        window.open(linkWA, '_blank');
    }
</script>

</body>
</html>
