<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Azul - Pedidos Online</title>
    <style>
        :root { --primario: #0056b3; --secundario: #000000; --blanco: #ffffff; --gris-claro: #f4f4f4; --exito: #25D366; --azul-claro: #e3f2fd; }
        body { font-family: 'Arial', sans-serif; background-color: var(--gris-claro); margin: 0; padding: 15px; }
        .card { max-width: 500px; margin: auto; background: var(--blanco); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        header { background: var(--primario); color: var(--blanco); padding: 25px; text-align: center; border-bottom: 5px solid var(--secundario); }
        .logo-area { font-size: 24px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .content { padding: 20px; }
        .section-title { font-size: 14px; font-weight: bold; color: #444; text-transform: uppercase; margin-bottom: 10px; border-bottom: 2px solid var(--primario); display: inline-block; }
        
        .fila-pedido { display: grid; grid-template-columns: 30px 2fr 1fr 1fr; gap: 5px; margin-bottom: 8px; align-items: center; }
        .num-item { font-size: 14px; font-weight: bold; color: var(--primario); text-align: center; }
        
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 15px; box-sizing: border-box; }
        .head-tabla { font-size: 10px; color: #999; font-weight: bold; text-align: center; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-azul { background: var(--primario); color: white; }
        .btn-add { background: #f9f9f9; color: #333; font-size: 14px; padding: 12px; border: 1px dashed #bbb; margin-top: 10px; }
        .btn-whatsapp { background: var(--exito); color: white; margin-top: 20px; }
        .hidden { display: none !important; }
        
        .box-info { background: var(--azul-claro); padding: 15px; border-radius: 10px; border-left: 5px solid var(--primario); font-size: 14px; margin-bottom: 15px; }
        footer { text-align: center; padding: 25px; font-size: 13px; color: #555; background: #fff; border-top: 1px solid #eee; }
        .vp-brand { color: var(--primario); font-weight: bold; text-decoration: none; font-size: 15px; }
    </style>
</head>
<body>

<div class="card">
    <header>
        <div class="logo-area">üîµ TIENDA AZUL</div>
        <div style="font-size: 11px; color: white; margin-top: 5px; opacity: 0.9;">CALIDAD Y SERVICIO A TU ALCANCE</div>
    </header>

    <div class="content">
        <div id="seccion-cliente">
            <div class="section-title">Datos para el Domicilio</div>
            <div id="form-datos">
                <input type="text" id="nom" placeholder="Tu nombre completo">
                <input type="text" id="dir" placeholder="Direcci√≥n de entrega">
                <input type="tel" id="tel" placeholder="WhatsApp / Tel√©fono">
                <button class="btn btn-azul" onclick="guardarInfo()">GUARDAR MIS DATOS</button>
            </div>
            <div id="info-guardada" class="hidden">
                <div class="box-info">
                    <div id="resumen-cliente"></div>
                    <small onclick="editarInfo()" style="color: #0056b3; cursor: pointer; text-decoration: underline; margin-top: 5px; display: block;">‚úèÔ∏è Editar mis datos</small>
                </div>
            </div>
        </div>

        <hr style="opacity: 0.1; margin: 25px 0;">

        <div class="section-title">Tu Pedido</div>
        <div class="fila-pedido head-tabla">
            <div>#</div>
            <div>PRODUCTO</div>
            <div>MEDIDA</div>
            <div>CANT.</div>
        </div>

        <div id="contenedor-filas">
            <div class="fila-pedido">
                <div class="num-item">1.</div>
                <input type="text" class="p-nombre" placeholder="Ej: Superarroz">
                <input type="text" class="p-medida" placeholder="Lb/Und">
                <input type="number" class="p-cantidad" value="1">
            </div>
        </div>

        <button class="btn btn-add" onclick="agregarFila()">‚ûï AGREGAR OTRO PRODUCTO</button>

        <textarea id="obs" rows="2" placeholder="Notas: (Ej: Que el aguacate est√© para hoy, traer vueltas de $20)"></textarea>

        <button class="btn btn-whatsapp" onclick="procesarPedido()">
            <span>üõ∞Ô∏è ENVIAR PEDIDO CON GPS</span>
        </button>
    </div>

    <footer>
        Desarrollado por <br>
        <span class="vp-brand">VIBRAS POSITIVAS</span> <br>
        Caucasia ¬© 2026
    </footer>
</div>

<script>
    const WHATSAPP_AZUL = "573244536999"; 
    let contadorFilas = 1;

    // --- CONTROL DE SEGURIDAD CENTRALIZADO ---
    async function verificarSuscripcion() {
        try {
            const respuesta = await fetch('https://haroldco45.github.io/vibras-positivas-apps/control-vibras.js');
            const texto = await respuesta.text();
            if (texto.includes('"tienda-azul": "suspendido"')) {
                document.body.innerHTML = `
                <div style="text-align:center; padding:50px; font-family:sans-serif; background:#000; color:#fff; height:100vh;">
                    <h1 style="color:#FFD700;">VIBRAS POSITIVAS</h1>
                    <div style="font-size:50px;">üîí</div>
                    <h2>ACCESO RESTRINGIDO</h2>
                    <p>Suscripci√≥n vencida. Para reactivar el servicio contacte a:</p>
                    <a href="https://wa.me/573117700431" style="color:#FFD700; font-weight:bold; text-decoration:none;">üì± HAROLD - VIBRAS POSITIVAS</a>
                </div>`;
            }
        } catch (e) { console.log("Security Active"); }
    }
    verificarSuscripcion();

    function agregarFila() {
        contadorFilas++;
        const contenedor = document.getElementById('contenedor-filas');
        const div = document.createElement('div');
        div.className = 'fila-pedido';
        div.innerHTML = `<div class="num-item">${contadorFilas}.</div>
            <input type="text" class="p-nombre">
            <input type="text" class="p-medida">
            <input type="number" class="p-cantidad" value="1">`;
        contenedor.appendChild(div);
    }

    function guardarInfo() {
        const d = { n: document.getElementById('nom').value, d: document.getElementById('dir').value, t: document.getElementById('tel').value };
        if(d.n && d.d && d.t) {
            localStorage.setItem('vp_tienda_azul_data', JSON.stringify(d));
            mostrarInfo();
        } else { alert("Completa tus datos de env√≠o"); }
    }

    function mostrarInfo() {
        const g = JSON.parse(localStorage.getItem('vp_tienda_azul_data'));
        if(g) {
            document.getElementById('form-datos').classList.add('hidden');
            document.getElementById('info-guardada').classList.remove('hidden');
            document.getElementById('resumen-cliente').innerHTML = `<b>Cliente:</b> ${g.n}<br><b>Dir:</b> ${g.d}<br><b>Tel:</b> ${g.t}`;
        }
    }

    function editarInfo() {
        document.getElementById('form-datos').classList.remove('hidden');
        document.getElementById('info-guardada').classList.add('hidden');
    }

    window.onload = mostrarInfo;

    function procesarPedido() {
        const d = JSON.parse(localStorage.getItem('vp_tienda_azul_data'));
        if(!d) return alert("Primero guarda tus datos arriba.");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => enviarWA(d, `http://googleusercontent.com/maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`),
                () => enviarWA(d, "Ubicaci√≥n no compartida"),
                { timeout: 7000 }
            );
        } else { enviarWA(d, "GPS no soportado"); }
    }

    function enviarWA(c, gps) {
        let lista = "";
        const nombres = document.querySelectorAll('.p-nombre');
        const medidas = document.querySelectorAll('.p-medida');
        const cantidades = document.querySelectorAll('.p-cantidad');

        nombres.forEach((input, i) => {
            if(input.value.trim() !== "") {
                lista += `‚Ä¢ ${input.value} (${medidas[i].value || 'und'}): ${cantidades[i].value}\n`;
            }
        });

        if(!lista) return alert("Escribe qu√© vas a pedir.");

        let msj = `*üîµ TIENDA AZUL - NUEVO PEDIDO*%0A`;
        msj += `--------------------------%0A`;
        msj += `üë§ *CLIENTE:* ${c.n}%0Aüìç *DIR:* ${c.d}%0Aüìû *TEL:* ${c.t}%0A`;
        msj += `--------------------------%0A`;
        msj += `üõí *PEDIDO:*%0A${encodeURIComponent(lista)}`;
        
        const obs = document.getElementById('obs').value;
        if(obs) msj += `%0Aüìù *NOTAS:* ${encodeURIComponent(obs)}%0A`;
        
        msj += `--------------------------%0A`;
        msj += `üìç *MAPA:* %0A${encodeURIComponent(gps)}%0A%0A`;
        msj += `_App por Vibras Positivas_`;

        window.open(`https://wa.me/${WHATSAPP_AZUL}?text=${msj}`, '_blank');
    }
</script>
</body>
</html>
