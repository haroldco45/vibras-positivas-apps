<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuciones JM - Pedidos</title>
    <style>
        :root { --primario: #FFD700; --secundario: #000000; --blanco: #ffffff; --gris-claro: #f4f4f4; --exito: #25D366; }
        body { font-family: 'Arial', sans-serif; background-color: var(--gris-claro); margin: 0; padding: 15px; }
        .card { max-width: 500px; margin: auto; background: var(--blanco); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        header { background: var(--secundario); color: var(--primario); padding: 25px; text-align: center; border-bottom: 4px solid var(--primario); border-radius: 20px 20px 0 0; }
        .logo-area { font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .content { padding: 20px; }
        .section-title { font-size: 14px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid var(--primario); display: inline-block; }
        
        /* Estilo para los cajones de pedido */
        .grid-pedido { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 5px; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 15px; box-sizing: border-box; }
        .input-pedido { padding: 10px; font-size: 14px; margin: 0; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-gold { background: var(--primario); color: var(--secundario); }
        .btn-whatsapp { background: var(--exito); color: white; }
        .hidden { display: none !important; }
        footer { text-align: center; padding: 20px; font-size: 12px; color: #888; }
        .vp-brand { color: var(--secundario); font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
<div class="card">
    <header>
        <div class="logo-area">DISTRIBUCIONES JM</div>
        <div style="font-size: 11px; color: white; margin-top: 5px;">TU PEDIDO DE ABARROTES AL INSTANTE</div>
    </header>
    <div class="content">
        <div id="bloque-cliente">
            <div class="section-title">Datos de Entrega</div>
            <div id="cliente-editor">
                <input type="text" id="c_nombre" placeholder="Nombre completo">
                <input type="text" id="c_direccion" placeholder="Direcci√≥n en Caucasia">
                <input type="tel" id="c_celular" placeholder="Celular">
                <button class="btn btn-gold" onclick="guardarCliente()">CONFIRMAR MIS DATOS</button>
            </div>
            <div id="cliente-info-guardada" class="hidden">
                <p id="texto-resumen" style="font-size: 14px; color: #333; background: #fff9db; padding: 12px; border-radius: 10px; border-left: 5px solid var(--primario);"></p>
                <button onclick="mostrarEditor()" style="font-size: 11px; background: none; border: none; color: #007bff; cursor: pointer;">‚úèÔ∏è Editar datos</button>
            </div>
        </div>

        <hr style="opacity: 0.1; margin: 20px 0;">

        <div class="section-title">Lista de Productos</div>
        <div class="grid-pedido" style="font-weight: bold; font-size: 12px; color: #888;">
            <div>PRODUCTO</div>
            <div>MEDIDA</div>
            <div>CANT.</div>
        </div>
        
        <div id="contenedor-filas">
            <div class="grid-pedido">
                <input type="text" class="input-pedido p-nom" placeholder="Ej: Aceite">
                <input type="text" class="input-pedido p-med" placeholder="Litro">
                <input type="number" class="input-pedido p-can" placeholder="0">
            </div>
            <div class="grid-pedido">
                <input type="text" class="input-pedido p-nom" placeholder="Ej: Az√∫car">
                <input type="text" class="input-pedido p-med" placeholder="Kg">
                <input type="number" class="input-pedido p-can" placeholder="0">
            </div>
            <div class="grid-pedido"><input type="text" class="input-pedido p-nom"><input type="text" class="input-pedido p-med"><input type="number" class="input-pedido p-can"></div>
            <div class="grid-pedido"><input type="text" class="input-pedido p-nom"><input type="text" class="input-pedido p-med"><input type="number" class="input-pedido p-can"></div>
            <div class="grid-pedido"><input type="text" class="input-pedido p-nom"><input type="text" class="input-pedido p-med"><input type="number" class="input-pedido p-can"></div>
        </div>

        <textarea id="observaciones" rows="2" placeholder="Otras notas o productos adicionales..."></textarea>

        <button class="btn btn-whatsapp" onclick="activarGPS()">
            <span>üöÄ ENVIAR PEDIDO A JM</span>
        </button>
    </div>
    <footer>
        Infraestructura Digital <br>
        <a href="#" class="vp-brand">VIBRAS POSITIVAS</a>
    </footer>
</div>

<script>
    const CONFIG = { nombreNegocio: "DISTRIBUCIONES JM", whatsapp: "573238539266" };

    function guardarCliente() {
        const d = { n: document.getElementById('c_nombre').value, d: document.getElementById('c_direccion').value, c: document.getElementById('c_celular').value };
        if(d.n && d.d && d.c) { localStorage.setItem('vp_jm_v1', JSON.stringify(d)); verificarDatos(); }
    }

    function verificarDatos() {
        const g = JSON.parse(localStorage.getItem('vp_jm_v1'));
        if(g) {
            document.getElementById('cliente-editor').classList.add('hidden');
            document.getElementById('cliente-info-guardada').classList.remove('hidden');
            document.getElementById('texto-resumen').innerText = `Entregar a: ${g.n}\nDir: ${g.d}`;
        }
    }
    window.onload = verificarDatos;
    function mostrarEditor() { document.getElementById('cliente-editor').classList.remove('hidden'); document.getElementById('cliente-info-guardada').classList.add('hidden'); }

    function activarGPS() {
        const c = JSON.parse(localStorage.getItem('vp_jm_v1'));
        if(!c) return alert("Confirma tus datos primero.");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const gps = `http://maps.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    enviarPedido(c, gps);
                },
                () => { enviarPedido(c, "No compartida"); },
                { timeout: 5000 }
            );
        } else { enviarPedido(c, "No soportado"); }
    }

    function enviarPedido(c, gps) {
        let listaMsg = "";
        const nombres = document.querySelectorAll('.p-nom');
        const medidas = document.querySelectorAll('.p-med');
        const cants = document.querySelectorAll('.p-can');

        nombres.forEach((el, i) => {
            if(el.value) {
                listaMsg += `- ${el.value} (${medidas[i].value || 'und'}): ${cants[i].value || '1'}\n`;
            }
        });

        if(!listaMsg) return alert("La lista est√° vac√≠a.");

        let msj = `*${CONFIG.nombreNegocio} - PEDIDO*\n`;
        msj += `üë§ *CLIENTE:* ${c.n}\nüè† *DIR:* ${c.d}\nüìû *TEL:* ${c.c}\n`;
        msj += `--------------------------\n${listaMsg}--------------------------\n`;
        const obs = document.getElementById('observaciones').value;
        if(obs) msj += `‚ö†Ô∏è *NOTAS:* ${obs}\n`;
        msj += `üìç *MAPA:* ${gps}\n\n`;
        msj += `_App de Vibras Positivas_`;

        window.open(`https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(msj)}`, '_blank');
    }
</script>
</body>
</html>
