<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuciones JM - Pedidos</title>
    <style>
        :root { --primario: #FFD700; --secundario: #000000; --blanco: #ffffff; --gris-claro: #f4f4f4; --exito: #25D366; }
        body { font-family: 'Arial', sans-serif; background-color: var(--gris-claro); margin: 0; padding: 15px; }
        .card { max-width: 500px; margin: auto; background: var(--blanco); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        header { background: var(--secundario); color: var(--primario); padding: 25px; text-align: center; border-bottom: 4px solid var(--primario); }
        .logo-area { font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .content { padding: 20px; }
        .section-title { font-size: 14px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid var(--primario); display: inline-block; }
        
        /* Ajuste de columnas para incluir numeraci√≥n */
        .fila-pedido { display: grid; grid-template-columns: 30px 2fr 1fr 1fr; gap: 5px; margin-bottom: 8px; align-items: center; }
        .num-item { font-size: 14px; font-weight: bold; color: var(--secundario); text-align: center; }
        
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 15px; box-sizing: border-box; }
        .head-tabla { font-size: 10px; color: #999; font-weight: bold; text-align: center; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-gold { background: var(--primario); color: var(--secundario); }
        .btn-add { background: #f9f9f9; color: #333; font-size: 14px; padding: 12px; border: 1px dashed #bbb; margin-top: 10px; }
        .btn-whatsapp { background: var(--exito); color: white; margin-top: 20px; }
        .hidden { display: none !important; }
        
        /* Pie de p√°gina solicitado */
        footer { text-align: center; padding: 25px; font-size: 13px; color: #555; background: #fff; border-top: 1px solid #eee; line-height: 1.6; }
        .vp-brand { color: var(--secundario); font-weight: bold; text-decoration: none; font-size: 15px; }
    </style>
</head>
<body>

<div class="card">
    <header>
        <div class="logo-area">DISTRIBUCIONES JM</div>
        <div style="font-size: 11px; color: white; margin-top: 5px;">ABARROTES DE CONFIANZA</div>
    </header>

    <div class="content">
        <div id="seccion-cliente">
            <div class="section-title">Datos para Entrega</div>
            <div id="form-datos">
                <input type="text" id="nom" placeholder="Tu nombre">
                <input type="text" id="dir" placeholder="Direcci√≥n en Caucasia">
                <input type="tel" id="tel" placeholder="WhatsApp">
                <button class="btn btn-gold" onclick="guardarInfo()">GUARDAR MIS DATOS</button>
            </div>
            <div id="info-guardada" class="hidden">
                <p id="resumen-cliente" style="font-size: 14px; background: #fff9db; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primario);"></p>
                <button onclick="editarInfo()" style="font-size: 12px; color: #007bff; border: none; background: none; cursor: pointer;">‚úèÔ∏è Cambiar informaci√≥n</button>
            </div>
        </div>

        <hr style="opacity: 0.1; margin: 25px 0;">

        <div class="section-title">Tu Lista de Pedido</div>
        <div class="fila-pedido head-tabla">
            <div>#</div>
            <div>PRODUCTO</div>
            <div>MEDIDA</div>
            <div>CANT.</div>
        </div>

        <div id="contenedor-filas">
            <div class="fila-pedido">
                <div class="num-item">1.</div>
                <input type="text" class="p-nombre" placeholder="¬øQu√© necesitas?">
                <input type="text" class="p-medida" placeholder="Unid/Kg">
                <input type="number" class="p-cantidad" value="1">
            </div>
        </div>

        <button class="btn btn-add" onclick="agregarFila()">‚ûï AGREGAR OTRO PRODUCTO</button>

        <textarea id="obs" rows="2" placeholder="Observaciones adicionales..."></textarea>

        <button class="btn btn-whatsapp" onclick="capturarUbicacion()">
            <span>üõ∞Ô∏è ENVIAR PEDIDO CON GPS</span>
        </button>
    </div>

    <footer>
        Desarrollado por <br>
        <span class="vp-brand">VIBRAS POSITIVAS</span> <br>
        Derechos de Autor ¬© 2026
    </footer>
</div>

<script>
    const WHATSAPP_JM = "573238539266";
    let contadorFilas = 1;

    function agregarFila() {
        contadorFilas++;
        const contenedor = document.getElementById('contenedor-filas');
        const nuevaFila = document.createElement('div');
        nuevaFila.className = 'fila-pedido';
        nuevaFila.innerHTML = `
            <div class="num-item">${contadorFilas}.</div>
            <input type="text" class="p-nombre">
            <input type="text" class="p-medida">
            <input type="number" class="p-cantidad" value="1">
        `;
        contenedor.appendChild(nuevaFila);
    }

    function guardarInfo() {
        const datos = { n: document.getElementById('nom').value, d: document.getElementById('dir').value, t: document.getElementById('tel').value };
        if(datos.n && datos.d && datos.t) {
            localStorage.setItem('vp_jm_final', JSON.stringify(datos));
            mostrarInfo();
        } else { alert("Por favor, llena tus datos para el domicilio."); }
    }

    function mostrarInfo() {
        const guardado = JSON.parse(localStorage.getItem('vp_jm_final'));
        if(guardado) {
            document.getElementById('form-datos').classList.add('hidden');
            document.getElementById('info-guardada').classList.remove('hidden');
            document.getElementById('resumen-cliente').innerText = `Entregar a: ${guardado.n}\nUbicaci√≥n: ${guardado.d}\nWhatsApp: ${guardado.t}`;
        }
    }

    function editarInfo() {
        document.getElementById('form-datos').classList.remove('hidden');
        document.getElementById('info-guardada').classList.add('hidden');
    }

    window.onload = mostrarInfo;

    function capturarUbicacion() {
        const datos = JSON.parse(localStorage.getItem('vp_jm_final'));
        if(!datos) return alert("Primero guarda tus datos de entrega.");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => enviarWhatsApp(datos, `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`),
                () => enviarWhatsApp(datos, "Ubicaci√≥n no enviada"),
                { timeout: 6000 }
            );
        } else { enviarWhatsApp(datos, "GPS no soportado"); }
    }

    function enviarWhatsApp(c, gps) {
        let pedidoTexto = "";
        const nombres = document.querySelectorAll('.p-nombre');
        const medidas = document.querySelectorAll('.p-medida');
        const cantidades = document.querySelectorAll('.p-cantidad');

        let iReal = 1;
        nombres.forEach((input, i) => {
            if(input.value.trim() !== "") {
                pedidoTexto += `${iReal}. ${input.value} (${medidas[i].value || 'und'}): ${cantidades[i].value}\n`;
                iReal++;
            }
        });

        if(!pedidoTexto) return alert("La lista est√° vac√≠a.");

        let mensaje = `*DISTRIBUCIONES JM - NUEVO PEDIDO*\n`;
        mensaje += `--------------------------\n`;
        mensaje += `üë§ *CLIENTE:* ${c.n}\nüìç *DIR:* ${c.d}\nüìû *TEL:* ${c.t}\n`;
        mensaje += `--------------------------\n`;
        mensaje += `üõí *LISTA DE PRODUCTOS:*\n${pedidoTexto}`;
        
        const obs = document.getElementById('obs').value;
        if(obs) mensaje += `\nüìù *NOTAS:* ${obs}\n`;
        
        mensaje += `--------------------------\n`;
        mensaje += `üìç *MAPA DE ENTREGA:* \n${gps}\n\n`;
        mensaje += `_App Desarrollada por Vibras Positivas_`;

        window.open(`https://wa.me/${WHATSAPP_JM}?text=${encodeURIComponent(mensaje)}`, '_blank');
    }
</script>
</body>
</html>
