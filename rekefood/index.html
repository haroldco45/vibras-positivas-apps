<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKE FOOD - Pedidos Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://i.imgur.com/TuLogotipoVibrasPositivas.png'); /* Reemplazar por link de logo Vibras Positivas */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
            background-color: rgba(255, 255, 255, 0.95);
            background-blend-mode: overlay;
        }
        .bg-naranja { background-color: #FF8C00; }
        .text-naranja { color: #FF8C00; }
        .btn-flotante-cuenta {
            position: fixed;
            bottom: 85px;
            right: 20px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-enviar-final {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 101;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="p-4 pb-32">

    <header class="text-center mb-6">
        <img src="https://i.imgur.com/TuLogotipoVibrasPositivas.png" alt="Vibras Positivas" class="h-14 mx-auto mb-2">
        <h1 class="text-4xl font-black text-red-700 italic">REKE FOOD</h1>
        <p class="text-sm font-bold text-gray-600">Barrio Colinas del Portal | WhatsApp: 3207293667</p>
    </header>

    <section class="max-w-xl mx-auto bg-white p-5 rounded-2xl shadow-lg border-2 border-orange-400 mb-8">
        <h2 class="font-bold mb-4 text-orange-600 flex items-center gap-2">
            <i class="fas fa-user-edit"></i> Datos para el Pedido
        </h2>
        <div class="space-y-3">
            <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-3 border rounded-lg shadow-sm">
            <div class="relative">
                <input type="text" id="direccion" placeholder="Direcci√≥n de entrega" class="w-full p-3 border rounded-lg shadow-sm pr-12">
                <button onclick="obtenerUbicacion()" class="absolute right-2 top-2 bg-blue-500 text-white p-2 rounded-md shadow-md hover:bg-blue-600" title="Usar mi ubicaci√≥n GPS">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
            <input type="hidden" id="gps_link" value="">
            <input type="tel" id="celular" placeholder="Celular de contacto" class="w-full p-3 border rounded-lg shadow-sm">
            <select id="pago" class="w-full p-3 border rounded-lg shadow-sm">
                <option value="Efectivo">Efectivo</option>
                <option value="Nequi">Nequi</option>
                <option value="Daviplata">Daviplata</option>
            </select>
            <textarea id="obs" placeholder="Observaciones (ej: sin cebolla, traer cambio de $50k)" class="w-full p-3 border rounded-lg shadow-sm"></textarea>
        </div>
        <p id="gps_status" class="text-xs text-blue-600 mt-2 font-bold hidden italic">üìç Ubicaci√≥n GPS capturada correctamente.</p>
    </section>

    <div id="menu" class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
        </div>

    <div id="total-flotante" class="btn-flotante-cuenta bg-naranja text-white px-6 py-3 rounded-full font-black text-lg">
        Cuenta: $0
    </div>

    <button onclick="enviarPedido()" class="btn-enviar-final bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl font-black text-xl flex items-center justify-center gap-3">
        <i class="fab fa-whatsapp text-2xl"></i> ENVIAR PEDIDO
    </button>

    <footer class="text-center mt-10 text-gray-400 text-[10px] uppercase tracking-widest">
        Desarrollada por App Vibras Positivas ¬© Derechos de Autor
    </footer>

    <script>
        // EXTRACCI√ìN 100% DE PRODUCTOS SEG√öN IM√ÅGENES
        const productos = [
            // SECCI√ìN HAMBURGUESAS (rk1.jpg / rk2.jpg)
            { id: 1, cat: "Hamburguesas", nombre: "Hamburguesa Sencilla", precio: 12000 },
            { id: 2, cat: "Hamburguesas", nombre: "Hamburguesa Especial", precio: 15000 },
            { id: 3, cat: "Hamburguesas", nombre: "Hamburguesa Super Reke", precio: 22000 },
            { id: 4, cat: "Hamburguesas", nombre: "Hamburguesa Doble Carne", precio: 19000 },
            // SECCI√ìN PERROS
            { id: 5, cat: "Perros", nombre: "Perro Sencillo", precio: 9000 },
            { id: 6, cat: "Perros", nombre: "Perro Especial", precio: 13000 },
            { id: 7, cat: "Perros", nombre: "Perro Suizo", precio: 15000 },
            // SECCI√ìN SALCHIPAPAS
            { id: 8, cat: "Salchipapas", nombre: "Salchipapa Sencilla", precio: 12000 },
            { id: 9, cat: "Salchipapas", nombre: "Salchipapa Especial", precio: 18000 },
            { id: 10, cat: "Salchipapas", nombre: "Salchipapa Mega Reke", precio: 30000 },
            { id: 11, cat: "Salchipapas", nombre: "Reke-Papa (Porci√≥n Grande)", precio: 25000 },
            // BEBIDAS
            { id: 12, cat: "Bebidas", nombre: "Gaseosa 350ml", precio: 3500 },
            { id: 13, cat: "Bebidas", nombre: "Limonada Natural", precio: 5000 },
            { id: 14, cat: "Bebidas", nombre: "Cerveza", precio: 5000 }
        ];

        let carrito = {};

        function cargarMenu() {
            const menuDiv = document.getElementById('menu');
            menuDiv.innerHTML = productos.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-md border-l-4 border-red-600 flex justify-between items-center">
                    <div>
                        <span class="text-[9px] font-bold text-orange-500 uppercase">${p.cat}</span>
                        <h3 class="font-bold text-gray-800">${p.nombre}</h3>
                        <p class="text-red-700 font-black">$${p.precio.toLocaleString()}</p>
                    </div>
                    <div class="flex items-center gap-3 bg-gray-100 p-2 rounded-lg">
                        <button onclick="cambiar( ${p.id}, -1)" class="w-8 h-8 bg-white border rounded shadow">-</button>
                        <span id="c-${p.id}" class="font-bold text-lg">0</span>
                        <button onclick="cambiar( ${p.id}, 1)" class="w-8 h-8 bg-naranja text-white rounded shadow">+</button>
                    </div>
                </div>
            `).join('');
        }

        function cambiar(id, n) {
            carrito[id] = (carrito[id] || 0) + n;
            if(carrito[id] < 0) carrito[id] = 0;
            document.getElementById(`c-${id}`).innerText = carrito[id];
            
            let total = 0;
            productos.forEach(p => total += (carrito[p.id] || 0) * p.precio);
            document.getElementById('total-flotante').innerText = `Cuenta: $${total.toLocaleString()}`;
        }

        // FUNCI√ìN GPS
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById('gps_link').value = `https://www.google.com/maps?q=${lat},${lon}`;
                    document.getElementById('gps_status').classList.remove('hidden');
                    alert("üìç ¬°Ubicaci√≥n capturada con √©xito!");
                }, function() {
                    alert("No se pudo obtener la ubicaci√≥n. Por favor escribe la direcci√≥n manualmente.");
                });
            }
        }

        // ENV√çO A WHATSAPP EN FORMATO FACTURA
        function enviarPedido() {
            const nombre = document.getElementById('nombre').value;
            const dir = document.getElementById('direccion').value;
            const gps = document.getElementById('gps_link').value;
            const cel = document.getElementById('celular').value;
            const pago = document.getElementById('pago').value;
            const obs = document.getElementById('obs').value;

            if(!nombre || !dir) return alert("Por favor ingresa Nombre y Direcci√≥n.");

            let texto = `*üçî NUEVO PEDIDO REKE FOOD üçî*\n`;
            texto += `----------------------------------\n`;
            texto += `üë§ *Cliente:* ${nombre}\n`;
            texto += `üìç *Direcci√≥n:* ${dir}\n`;
            if(gps) texto += `üó∫Ô∏è *Ubicaci√≥n GPS:* ${gps}\n`;
            texto += `üì± *Celular:* ${cel}\n`;
            texto += `üí≥ *Forma de Pago:* ${pago}\n`;
            texto += `----------------------------------\n`;
            texto += `*DETALLE DEL PEDIDO:*\n`;

            let total = 0;
            productos.forEach(p => {
                if(carrito[p.id] > 0) {
                    let sub = (carrito[p.id] * p.precio);
                    texto += `‚úÖ ${carrito[p.id]}x ${p.nombre} ($${sub.toLocaleString()})\n`;
                    total += sub;
                }
            });

            if(total === 0) return alert("El carrito est√° vac√≠o.");

            texto += `----------------------------------\n`;
            texto += `üí∞ *TOTAL A PAGAR: $${total.toLocaleString()}*\n`;
            texto += `----------------------------------\n`;
            texto += `üîé *Observaciones:* ${obs || 'Sin observaciones'}\n\n`;
            texto += `üöÄ _Desarrollada por App Vibras Positivas_`;

            const url = `https://wa.me/573207293667?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }

        cargarMenu();
    </script>
</body>
</html>
