<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKE FOOD - App Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-principal: #FF8C00; /* Naranja Vibras */
            --color-secundario: #FFD700; /* Amarillo */
            --color-oscuro: #1a1a1a;
        }
        body {
            background-image: url('https://i.ibb.co/3ykX8kz/logo-vibras-positivas.png'); 
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 80%;
            background-color: rgba(255, 255, 255, 0.97);
            background-blend-mode: overlay;
        }
        .bg-vibras { background-color: var(--color-principal); }
        .text-vibras { color: var(--color-principal); }
        .border-vibras { border-color: var(--color-principal); }
        
        .boton-cuenta {
            position: fixed;
            bottom: 95px;
            right: 20px;
            z-index: 50;
            background-color: var(--color-principal);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid white;
        }
        .btn-whatsapp {
            position: fixed;
            bottom: 20px;
            left: 5%;
            width: 90%;
            z-index: 100;
            background-color: #25D366;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="p-4 pb-40 max-w-lg mx-auto font-sans">

    <header class="text-center mb-6">
        <img src="https://i.ibb.co/3ykX8kz/logo-vibras-positivas.png" alt="Logo" class="h-20 mx-auto mb-2">
        <h1 class="text-4xl font-black text-gray-900 italic tracking-tight">REKE FOOD</h1>
        <p class="text-xs font-bold text-gray-500 uppercase">Barrio Colinas del Portal | WhatsApp: 3207293667</p>
    </header>

    <section class="bg-white p-5 rounded-2xl shadow-xl border-t-4 border-vibras mb-8">
        <h2 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
            <i class="fas fa-truck text-vibras"></i> DATOS DE ENV√çO
        </h2>
        <div class="space-y-3">
            <input type="text" id="nombre" placeholder="Tu Nombre" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500">
            <div class="flex gap-2">
                <input type="text" id="direccion" placeholder="Direcci√≥n exacta" class="flex-1 p-3 border rounded-xl outline-none focus:border-orange-500">
                <button onclick="obtenerGPS()" class="bg-blue-500 text-white px-4 rounded-xl shadow active:scale-90">
                    <i class="fas fa-location-dot"></i>
                </button>
            </div>
            <input type="hidden" id="gps_link">
            <input type="tel" id="celular" placeholder="N√∫mero de Celular" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500">
            <select id="pago" class="w-full p-3 border rounded-xl font-bold bg-gray-50">
                <option value="Efectivo">Efectivo (Pagas al recibir)</option>
                <option value="Nequi">Nequi</option>
                <option value="Daviplata">Daviplata</option>
            </select>
            <textarea id="obs" placeholder="Observaciones (ej. Sin cebolla, traer cambio de 50k)" class="w-full p-3 border rounded-xl"></textarea>
        </div>
        <div id="status_gps" class="hidden text-center text-blue-600 text-xs font-bold mt-2 animate-pulse">üìç GPS ACTIVADO CORRECTAMENTE</div>
    </section>

    <div id="lista-menu" class="space-y-6">
        </div>

    <div id="btn-total" class="boton-cuenta px-6 py-3 rounded-full font-black text-xl">
        Total: $0
    </div>

    <button onclick="finalizarPedido()" class="btn-whatsapp text-white py-4 rounded-2xl font-black text-xl flex items-center justify-center gap-3">
        <i class="fab fa-whatsapp text-2xl"></i> ENVIAR PEDIDO
    </button>

    <footer class="text-center mt-12 opacity-50 text-[10px] font-bold uppercase">
        Desarrollada por App Vibras Positivas ¬© Derechos Reservados
    </footer>

    <script>
        // PRECIOS REALES EXTRA√çDOS DE TU CARTA
        const menu = {
            "HAMBURGUESAS": [
                { id: 1, n: "Sencilla", p: 11000 },
                { id: 2, n: "Especial", p: 14000 },
                { id: 3, n: "S√∫per Reke", p: 18000 },
                { id: 4, n: "Doble Carne", p: 17000 },
                { id: 5, n: "Hamburguesa de Pollo", p: 13000 }
            ],
            "PERROS CALIENTES": [
                { id: 6, n: "Perro Sencillo", p: 8000 },
                { id: 7, n: "Perro Especial", p: 12000 },
                { id: 8, n: "Perro Suizo", p: 14000 },
                { id: 9, n: "Perro Reke (Con todo)", p: 16000 }
            ],
            "SALCHIPAPAS": [
                { id: 10, n: "Salchipapa Sencilla", p: 10000 },
                { id: 11, n: "Salchipapa Especial", p: 16000 },
                { id: 12, n: "Reke-Especial", p: 22000 },
                { id: 13, n: "Salchipapa Familiar", p: 30000 }
            ],
            "ADICIONES": [
                { id: 14, n: "Queso Extra", p: 2000 },
                { id: 15, n: "Tocineta", p: 3000 },
                { id: 16, n: "Huevo Codorniz (x3)", p: 2000 },
                { id: 17, n: "Carne Extra", p: 5000 },
                { id: 18, n: "Papas Francesa", p: 5000 }
            ],
            "BEBIDAS": [
                { id: 19, n: "Gaseosa 350ml", p: 3000 },
                { id: 20, n: "Gaseosa 1.5L", p: 6000 },
                { id: 21, n: "Jugo Hit", p: 3000 },
                { id: 22, n: "Agua", p: 2000 },
                { id: 23, n: "Cerveza", p: 5000 },
                { id: 24, n: "Limonada", p: 4000 }
            ]
        };

        let carrito = {};

        function imprimirMenu() {
            let html = '';
            for (let cat in menu) {
                html += `<h2 class="text-lg font-black bg-vibras text-white px-4 py-1 rounded-r-full inline-block mt-4 mb-2 shadow">${cat}</h2>`;
                menu[cat].forEach(item => {
                    html += `
                    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-vibras flex justify-between items-center mb-2">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800 text-sm uppercase">${item.n}</h3>
                            <p class="text-red-600 font-black">$${item.p.toLocaleString()}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="sumar(${item.id}, -1)" class="w-8 h-8 border rounded-lg font-bold">-</button>
                            <span id="cant-${item.id}" class="font-bold w-4 text-center">0</span>
                            <button onclick="sumar(${item.id}, 1)" class="w-8 h-8 bg-vibras text-white rounded-lg font-bold shadow">+</button>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('lista-menu').innerHTML = html;
        }

        function sumar(id, val) {
            carrito[id] = (carrito[id] || 0) + val;
            if (carrito[id] < 0) carrito[id] = 0;
            document.getElementById(`cant-${id}`).innerText = carrito[id];
            
            let total = 0;
            for (let cat in menu) {
                menu[cat].forEach(i => total += (carrito[i.id] || 0) * i.p);
            }
            document.getElementById('btn-total').innerText = `Total: $${total.toLocaleString()}`;
        }

        function obtenerGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    document.getElementById('gps_link').value = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('status_gps').classList.remove('hidden');
                    alert("üìç Ubicaci√≥n GPS capturada.");
                });
            }
        }

        function finalizarPedido() {
            const n = document.getElementById('nombre').value;
            const d = document.getElementById('direccion').value;
            if(!n || !d) return alert("Por favor escribe tu nombre y direcci√≥n.");

            let texto = `*üçî NUEVO PEDIDO REKE FOOD üçî*\n`;
            texto += `----------------------------------\n`;
            texto += `üë§ *Cliente:* ${n}\n`;
            texto += `üìç *Direcci√≥n:* ${d}\n`;
            if(document.getElementById('gps_link').value) texto += `üó∫Ô∏è *GPS:* ${document.getElementById('gps_link').value}\n`;
            texto += `üì± *Celular:* ${document.getElementById('celular').value}\n`;
            texto += `üí≥ *Pago:* ${document.getElementById('pago').value}\n`;
            texto += `----------------------------------\n`;

            let total = 0;
            for (let cat in menu) {
                menu[cat].forEach(i => {
                    if(carrito[i.id] > 0) {
                        let sub = carrito[i.id] * i.p;
                        texto += `‚úÖ ${carrito[i.id]}x ${i.n} ($${sub.toLocaleString()})\n`;
                        total += sub;
                    }
                });
            }

            if(total === 0) return alert("Selecciona productos para tu pedido.");

            texto += `----------------------------------\n`;
            texto += `üí∞ *TOTAL A COBRAR: $${total.toLocaleString()}*\n`;
            texto += `----------------------------------\n`;
            texto += `üìù *Obs:* ${document.getElementById('obs').value || 'Ninguna'}\n\n`;
            texto += `üöÄ _App Vibras Positivas Derechos de Autor_`;

            window.open(`https://wa.me/573207293667?text=${encodeURIComponent(texto)}`, '_blank');
        }

        imprimirMenu();
    </script>
</body>
</html>
