<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKE FOOD - App Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --naranja: #FF8C00; --azul: #2563eb; }
        body {
            background-image: url('https://i.ibb.co/3ykX8kz/logo-vibras-positivas.png'); 
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 70%;
            background-color: rgba(255, 255, 255, 0.96);
            background-blend-mode: overlay;
        }
        .btn-gps-blink {
            background-color: var(--azul);
            animation: pulse-blue 2s infinite;
        }
        @keyframes pulse-blue {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { transform: scale(1.03); box-shadow: 0 0 0 8px rgba(37, 99, 235, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .cuenta-flotante {
            position: fixed; bottom: 100px; right: 20px; z-index: 50;
            background-color: var(--naranja); color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 2px solid white;
        }
        .btn-enviar-pedido {
            position: fixed; bottom: 20px; left: 5%; width: 90%; z-index: 100;
            background-color: #25D366; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="p-4 pb-40 max-w-xl mx-auto font-sans">

    <header class="text-center mb-6">
        <img src="rekefood.PNG" alt="Logo Reke Food" class="max-w-[180px] mx-auto mb-2">
        <h1 class="text-3xl font-black text-gray-900 italic uppercase">REKE FOOD</h1>
        <div id="bienvenida" class="text-orange-600 font-bold text-sm italic"></div>
    </header>

    <section class="bg-white p-4 rounded-2xl shadow-xl border-t-4 border-orange-500 mb-6">
        
        <div id="vista-resumida" class="hidden">
            <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-200">
                <div class="text-[11px]">
                    <p class="font-black text-gray-800 uppercase" id="resumen-nombre"></p>
                    <p class="text-gray-500 italic" id="resumen-dir"></p>
                </div>
                <button onclick="toggleEditor()" class="bg-orange-100 text-orange-600 px-3 py-1 rounded-lg text-[10px] font-bold border border-orange-200 uppercase">
                    <i class="fas fa-edit"></i> Editar
                </button>
            </div>
        </div>

        <div id="editor-datos" class="space-y-4 pt-2">
            <h2 class="font-bold text-gray-700 flex items-center gap-2 text-xs uppercase">
                <i class="fas fa-user-circle text-orange-500"></i> Registro de Entrega
            </h2>
            <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500 bg-gray-50 text-sm font-semibold">
            <input type="text" id="direccion" placeholder="Direcci√≥n y Barrio" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500 bg-gray-50 text-sm font-semibold">
            <input type="tel" id="celular_cliente" placeholder="N√∫mero de Celular" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500 bg-gray-50 text-sm font-semibold">
            <button onclick="guardarYContinuar()" id="btn-listo" class="w-full bg-gray-800 text-white font-bold py-3 rounded-xl text-xs uppercase tracking-widest shadow-md"> 
                Confirmar mis Datos
            </button>
        </div>

        <div class="mt-4 border-t pt-4">
            <button onclick="obtenerUbicacionReal()" class="w-full btn-gps-blink text-white font-black py-4 rounded-xl flex items-center justify-center gap-3 shadow-lg text-xs uppercase">
                <i class="fas fa-location-dot text-lg"></i> Vincular Ubicaci√≥n GPS Actual
            </button>
            <div id="status_gps" class="hidden flex items-center justify-center gap-2 mt-2 text-green-600 font-bold text-[10px] uppercase italic">
                <i class="fas fa-check-double"></i> GPS vinculado para este pedido
            </div>
            <input type="hidden" id="gps_url">
        </div>
    </section>

    <div class="bg-white p-4 rounded-2xl shadow-md mb-6 border-l-4 border-orange-500">
        <select id="pago" class="w-full p-3 border rounded-xl font-bold bg-gray-50 text-sm mb-3 cursor-pointer">
            <option value="Efectivo">Pagar en Efectivo</option>
            <option value="Nequi">Pagar por Nequi</option>
            <option value="Daviplata">Pagar por Daviplata</option>
        </select>
        <textarea id="obs" placeholder="Observaciones: (Ej. Sin cebolla, traer cambio de 50k...)" class="w-full p-3 border rounded-xl h-20 bg-gray-50 text-sm"></textarea>
    </div>

    <div id="lista-menu" class="space-y-4"></div>

    <div id="btn-total" class="cuenta-flotante px-6 py-3 rounded-full font-black text-xl"> TOTAL: $0 </div>

    <button onclick="enviarAlWhatsApp()" class="btn-enviar-pedido text-white py-5 rounded-2xl font-black text-2xl flex items-center justify-center gap-3 active:scale-95 transition-all">
        <i class="fab fa-whatsapp"></i> ENVIAR PEDIDO
    </button>

    <footer class="text-center mt-12 opacity-50 text-[10px] font-bold uppercase">
        <img src="https://i.ibb.co/3ykX8kz/logo-vibras-positivas.png" alt="Logo Vibras Positivas" class="h-10 mx-auto mb-2">
        Desarrollado por Vibras Positivas
    </footer>

    <script>
        const menuData = {
            "HAMBURGUESAS": [{ id: 1, n: "Sencilla", p: 16000 }, { id: 2, n: "Especial", p: 22000 }],
            "PLATOS ESPECIALES": [
                { id: 24, n: "Burger Arepa", p: 16000 },
                { id: 3, n: "Chuzo de Pollo", p: 23000 },
                { id: 4, n: "Arepa Especial", p: 18000 },
                { id: 5, n: "Pechuga y Cerdo", p: 25000 },
                { id: 6, n: "Patac√≥n con Todo", p: 25000 }
            ],
            "SALCHIPAPAS": [
                { id: 7, n: "Personal", p: 18000 },
                { id: 8, n: "Personal x2", p: 25000 },
                { id: 9, n: "Personal x3", p: 35000 }
            ],
            "PICADAS": [{ id: 10, n: "Picada x 2", p: 26000 }, { id: 11, n: "Picada x 3", p: 36000 }],
            "PERROS": [{ id: 12, n: "Sencillo", p: 14000 }, { id: 13, n: "Especial", p: 22000 }],
            "BEBIDAS": [
                { id: 19, n: "Gaseosa Personal", p: 4000 }, { id: 20, n: "Gaseosa 1.5 L", p: 8000 },
                { id: 21, n: "Jugo Hit", p: 5000 }, { id: 23, n: "Agua", p: 3000 }
            ],
            "ADICIONES": [
                { id: 14, n: "Papa", p: 6000 }, { id: 15, n: "Queso", p: 4000 },
                { id: 16, n: "Tocineta", p: 5000 }, { id: 18, n: "Butifarra", p: 3000 }
            ]
        };

        let carrito = {};

        // --- L√ìGICA DE MEMORIA AL INICIAR ---
        window.onload = function() {
            const nombreGuardado = localStorage.getItem('reke_nombre');
            if(nombreGuardado) {
                document.getElementById('nombre').value = nombreGuardado;
                document.getElementById('direccion').value = localStorage.getItem('reke_dir');
                document.getElementById('celular_cliente').value = localStorage.getItem('reke_tel');
                document.getElementById('bienvenida').innerText = `¬°Hola de nuevo, ${nombreGuardado.split(' ')[0]}!`;
                mostrarResumen();
            }
            renderMenu();
        };

        function toggleEditor() {
            document.getElementById('editor-datos').classList.remove('hidden');
            document.getElementById('vista-resumida').classList.add('hidden');
        }

        function guardarYContinuar() {
            const nom = document.getElementById('nombre').value;
            const dir = document.getElementById('direccion').value;
            const tel = document.getElementById('celular_cliente').value;

            if(!nom || !dir || !tel) return alert("Por favor completa tus datos antes de continuar.");
            
            localStorage.setItem('reke_nombre', nom);
            localStorage.setItem('reke_dir', dir);
            localStorage.setItem('reke_tel', tel);
            mostrarResumen();
        }

        function mostrarResumen() {
            document.getElementById('resumen-nombre').innerText = document.getElementById('nombre').value;
            document.getElementById('resumen-dir').innerText = document.getElementById('direccion').value;
            document.getElementById('editor-datos').classList.add('hidden');
            document.getElementById('vista-resumida').classList.remove('hidden');
        }

        function renderMenu() {
            let html = '';
            for (let cat in menuData) {
                html += `<h2 class="text-xs font-black bg-gray-900 text-white px-3 py-1 rounded-r-full inline-block mt-4 mb-2 border-l-4 border-orange-500 uppercase tracking-tighter">${cat}</h2>`;
                menuData[cat].forEach(i => {
                    html += `
                    <div class="bg-white p-3 rounded-xl shadow-sm border-b-2 border-orange-100 flex justify-between items-center mb-2">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-700 uppercase text-[10px] leading-tight">${i.n}</h3>
                            <p class="text-orange-600 font-black text-md">$${i.p.toLocaleString()}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="updateQty(${i.id}, -1)" class="w-8 h-8 border rounded-lg font-bold bg-white active:bg-gray-100">-</button>
                            <span id="qty-${i.id}" class="font-black text-lg w-5 text-center">0</span>
                            <button onclick="updateQty(${i.id}, 1)" class="w-8 h-8 bg-orange-500 text-white rounded-lg font-bold shadow-sm">+</button>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('lista-menu').innerHTML = html;
        }

        function updateQty(id, val) {
            carrito[id] = (carrito[id] || 0) + val;
            if (carrito[id] < 0) carrito[id] = 0;
            document.getElementById(`qty-${id}`).innerText = carrito[id];
            let total = 0;
            for (let cat in menuData) {
                menuData[cat].forEach(i => total += (carrito[i.id] || 0) * i.p);
            }
            document.getElementById('btn-total').innerText = `TOTAL: $${total.toLocaleString()}`;
        }

        function obtenerUbicacionReal() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(pos) {
                    const url = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('gps_url').value = url;
                    document.getElementById('status_gps').classList.remove('hidden');
                    alert("üìç Ubicaci√≥n GPS capturada con √©xito.");
                }, function(err) { alert("Por favor activa el GPS de tu celular."); });
            }
        }

        function enviarAlWhatsApp() {
            const nom = document.getElementById('nombre').value;
            const dir = document.getElementById('direccion').value;
            const tel = document.getElementById('celular_cliente').value;
            const gps = document.getElementById('gps_url').value;

            if(!nom || !dir || !tel) return alert("Faltan tus datos de env√≠o.");

            let msg = `*üçî PEDIDO REKE FOOD* üçî\n`;
            msg += `üë§ *Cliente:* ${nom}\n`;
            msg += `üìç *Direcci√≥n:* ${dir}\n`;
            msg += `üì± *Celular:* ${tel}\n`;
            if(gps) msg += `üó∫Ô∏è *GPS:* ${gps}\n`;
            msg += `üí≥ *Pago:* ${document.getElementById('pago').value}\n`;
            msg += `----------------------------------\n`;

            let t = 0;
            for (let cat in menuData) {
                menuData[cat].forEach(i => {
                    if(carrito[i.id] > 0) {
                        let sub = carrito[i.id] * i.p;
                        msg += `‚úÖ ${carrito[i.id]}x ${i.n} - $${sub.toLocaleString()}\n`;
                        t += sub;
                    }
                });
            }

            if(t === 0) return alert("Elige alg√∫n producto del men√∫.");

            msg += `----------------------------------\n`;
            msg += `üí∞ *TOTAL A PAGAR: $${t.toLocaleString()}*\n`;
            msg += `üìù *Obs:* ${document.getElementById('obs').value || 'Ninguna'}\n\n`;
            msg += `üöÄ _App por Vibras Positivas_`;

            window.open(`https://wa.me/573117700431?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
