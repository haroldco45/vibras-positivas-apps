<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKE FOOD - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --naranja: #FF8C00; }
        body {
            background-image: url('https://i.ibb.co/3ykX8kz/logo-vibras-positivas.png'); 
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 70%;
            background-color: rgba(255, 255, 255, 0.96);
            background-blend-mode: overlay;
        }
        .btn-gps-activo {
            background-color: #3b82f6; /* Azul brillante para resaltar el GPS */
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .cuenta-flotante {
            position: fixed; bottom: 100px; right: 20px; z-index: 50;
            background-color: var(--naranja); color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 2px solid white;
        }
        .btn-enviar-pedido {
            position: fixed; bottom: 20px; left: 5%; width: 90%; z-index: 100;
            background-color: #25D366; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="p-4 pb-40 max-w-xl mx-auto font-sans">

    <header class="text-center mb-6">
        <img src="rekefood.PNG" alt="Logo Reke Food" class="max-w-[180px] mx-auto mb-2">
        <h1 class="text-3xl font-black text-gray-900 italic uppercase">REKE FOOD</h1>
        <p class="text-[11px] font-bold text-gray-500">Barrio Colinas del Portal | WhatsApp: 3207293667</p>
    </header>

    <section class="bg-white p-5 rounded-2xl shadow-xl border-t-8 border-orange-500 mb-8">
        <h2 class="font-bold text-gray-800 mb-4 flex items-center gap-2 italic">
            <i class="fas fa-map-marker-alt text-red-600"></i> ¬øD√ìNDE ENTREGAMOS?
        </h2>
        <div class="space-y-4">
            <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500">
            
            <div class="relative">
                <input type="text" id="direccion" placeholder="Direcci√≥n o Barrio" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500 pr-14">
                <button onclick="obtenerUbicacionGPS()" class="absolute right-2 top-1.5 btn-gps-activo text-white p-2.5 rounded-lg shadow-lg" title="Usar mi ubicaci√≥n actual">
                    <i class="fas fa-location-crosshairs fa-lg"></i>
                </button>
            </div>
            
            <input type="hidden" id="gps_link">
            
            <div id="status_gps" class="hidden flex items-center gap-2 bg-blue-50 p-2 rounded-lg border border-blue-200">
                <i class="fas fa-check-circle text-blue-600"></i>
                <span class="text-blue-800 text-xs font-bold italic">¬°Ubicaci√≥n GPS capturada con √©xito!</span>
            </div>

            <input type="tel" id="celular" placeholder="N√∫mero de Celular" class="w-full p-3 border rounded-xl outline-none focus:border-orange-500">
            
            <select id="pago" class="w-full p-3 border rounded-xl font-bold bg-gray-50 cursor-pointer">
                <option value="Efectivo">Pagar en Efectivo</option>
                <option value="Nequi">Pagar por Nequi</option>
                <option value="Daviplata">Pagar por Daviplata</option>
            </select>
            
            <textarea id="obs" placeholder="Observaciones (ej: sin cebolla, traer cambio de $50k)" class="w-full p-3 border rounded-xl h-20"></textarea>
        </div>
    </section>

    <div id="lista-menu" class="space-y-6"></div>

    <div id="btn-total" class="cuenta-flotante px-6 py-3 rounded-full font-black text-xl">
        CUENTA: $0
    </div>

    <button onclick="enviarPedidoWhatsApp()" class="btn-enviar-pedido text-white py-5 rounded-2xl font-black text-2xl flex items-center justify-center gap-3">
        <i class="fab fa-whatsapp"></i> ENVIAR PEDIDO
    </button>

    <footer class="text-center mt-12 opacity-40 text-[9px] font-bold uppercase">
        <img src="https://i.ibb.co/3ykX8kz/logo-vibras-positivas.png" alt="Vibras Positivas" class="h-8 mx-auto mb-1 opacity-60">
        Desarrollada por App Vibras Positivas ¬© Derechos de Autor
    </footer>

    <script>
        const menuData = {
            "HAMBURGUESAS": [
                { id: 1, n: "Sencilla", p: 16000 },
                { id: 2, n: "Especial", p: 22000 }
            ],
            "PLATOS ESPECIALES": [
                { id: 24, n: "Burger Arepa", p: 16000 },
                { id: 3, n: "Chuzo de Pollo", p: 23000 },
                { id: 4, n: "Arepa Especial", p: 18000 },
                { id: 5, n: "Pechuga y Cerdo a la Plancha", p: 25000 },
                { id: 6, n: "Patac√≥n con Todo", p: 25000 }
            ],
            "SALCHIPAPAS": [
                { id: 7, n: "Salchipapa Personal", p: 18000 },
                { id: 8, n: "Salchipapa Personal x2", p: 25000 },
                { id: 9, n: "Salchipapa Personal x3", p: 35000 }
            ],
            "PICADAS": [
                { id: 10, n: "Picada x 2 personas", p: 26000 },
                { id: 11, n: "Picada x 3 personas", p: 36000 }
            ],
            "PERROS CALIENTES": [
                { id: 12, n: "Perro Caliente Sencillo", p: 14000 },
                { id: 13, n: "Perro Caliente Especial", p: 22000 }
            ],
            "ADICIONES": [
                { id: 14, n: "Adici√≥n de Papa", p: 6000 },
                { id: 15, n: "Adici√≥n de Queso", p: 4000 },
                { id: 16, n: "Adici√≥n de Tocineta", p: 5000 },
                { id: 17, n: "Adici√≥n de Ranchera", p: 7000 },
                { id: 18, n: "Adici√≥n de Butifarra", p: 3000 }
            ],
            "BEBIDAS": [
                { id: 19, n: "Gaseosa Personal", p: 4000 },
                { id: 20, n: "Gaseosa 1.5 L", p: 8000 },
                { id: 21, n: "Jugo Hit", p: 5000 },
                { id: 22, n: "Mr Tea", p: 5000 },
                { id: 23, n: "Agua", p: 3000 }
            ]
        };

        let carrito = {};

        function renderMenu() {
            let html = '';
            for (let cat in menuData) {
                html += `<h2 class="text-lg font-black bg-gray-900 text-white px-4 py-1 rounded-r-full inline-block mt-4 mb-3 border-l-8 border-orange-500 shadow-lg italic uppercase">${cat}</h2>`;
                menuData[cat].forEach(i => {
                    html += `
                    <div class="bg-white p-4 rounded-xl shadow border-b-4 border-orange-400 flex justify-between items-center mb-3">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800 uppercase text-xs">${i.n}</h3>
                            <p class="text-red-600 font-black text-lg">$${i.p.toLocaleString()}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="updateQty(${i.id}, -1)" class="w-10 h-10 border rounded-lg font-bold bg-white shadow-sm">-</button>
                            <span id="qty-${i.id}" class="font-black text-xl w-6 text-center">0</span>
                            <button onclick="updateQty(${i.id}, 1)" class="w-10 h-10 bg-orange-500 text-white rounded-lg font-bold shadow-sm">+</button>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('lista-menu').innerHTML = html;
        }

        function updateQty(id, val) {
            carrito[id] = (carrito[id] || 0) + val;
            if (carrito[id] < 0) carrito[id] = 0;
            document.getElementById(`qty-${id}`).innerText = carrito[id];
            
            let total = 0;
            for (let cat in menuData) {
                menuData[cat].forEach(i => total += (carrito[i.id] || 0) * i.p);
            }
            document.getElementById('btn-total').innerText = `CUENTA: $${total.toLocaleString()}`;
        }

        // --- FUNCI√ìN GPS REFORZADA ---
        function obtenerUbicacionGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(posicion) {
                    const lat = posicion.coords.latitude;
                    const lon = posicion.coords.longitude;
                    // Guardamos el link de Google Maps
                    document.getElementById('gps_link').value = `https://www.google.com/maps?q=${lat},${lon}`;
                    // Mostramos confirmaci√≥n al usuario
                    document.getElementById('status_gps').classList.remove('hidden');
                    alert("üìç Ubicaci√≥n capturada correctamente.");
                }, function(error) {
                    alert("Error: No pudimos acceder al GPS. Por favor escribe tu direcci√≥n manualmente.");
                });
            } else {
                alert("Tu navegador no soporta GPS.");
            }
        }

        function enviarPedidoWhatsApp() {
            const nom = document.getElementById('nombre').value;
            const dir = document.getElementById('direccion').value;
            const gps = document.getElementById('gps_link').value;

            if(!nom || !dir) return alert("Por favor escribe tu Nombre y Direcci√≥n.");

            let f = `*üçî PEDIDO REKE FOOD* üçî\n`;
            f += `----------------------------------\n`;
            f += `üë§ *Cliente:* ${nom}\n`;
            f += `üìç *Direcci√≥n:* ${dir}\n`;
            
            // Si captur√≥ GPS, lo agrega a la factura de WhatsApp
            if(gps) f += `üó∫Ô∏è *Ubicaci√≥n GPS:* ${gps}\n`;
            
            f += `üì± *Celular:* ${document.getElementById('celular').value}\n`;
            f += `üí≥ *Pago:* ${document.getElementById('pago').value}\n`;
            f += `----------------------------------\n`;

            let t = 0;
            for (let cat in menuData) {
                menuData[cat].forEach(i => {
                    if(carrito[i.id] > 0) {
                        let sub = carrito[i.id] * i.p;
                        f += `‚úÖ ${carrito[i.id]}x ${i.n} - $${sub.toLocaleString()}\n`;
                        t += sub;
                    }
                });
            }

            if(t === 0) return alert("El carrito est√° vac√≠o. Agregue productos.");

            f += `----------------------------------\n`;
            f += `üí∞ *TOTAL A PAGAR: $${t.toLocaleString()}*\n`;
            f += `----------------------------------\n`;
            f += `üìù *Obs:* ${document.getElementById('obs').value || 'Ninguna'}\n\n`;
            f += `üöÄ _Desarrollada por App Vibras Positivas_`;

            // Enlace a tu WhatsApp
            window.open(`https://wa.me/573207293667?text=${encodeURIComponent(f)}`, '_blank');
        }

        renderMenu();
    </script>
</body>
</html>
