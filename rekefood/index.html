<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REKE FOOD - App Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --naranja: #FF8C00; --rojo: #e11d48; }
        body {
            /* Logo Vibras Positivas en filigrana */
            background-image: url('https://i.ibb.co/3ykX8kz/logo-vibras-positivas.png'); 
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 70%;
            background-color: rgba(255, 255, 255, 0.96);
            background-blend-mode: overlay;
        }
        .btn-naranja { background-color: var(--naranja); color: white; }
        .cuenta-flotante {
            position: fixed;
            bottom: 90px;
            right: 20px;
            z-index: 50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-enviar {
            position: fixed;
            bottom: 15px;
            left: 5%;
            width: 90%;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="p-4 md:p-8 max-w-2xl mx-auto">

    <header class="text-center mb-6">
        <img src="https://i.ibb.co/3ykX8kz/logo-vibras-positivas.png" alt="Vibras Positivas" class="h-16 mx-auto mb-2">
        <h1 class="text-5xl font-black text-red-600 italic tracking-tighter">REKE FOOD</h1>
        <p class="text-sm font-bold bg-black text-white inline-block px-4 py-1 rounded-full mt-2">COLINAS DEL PORTAL | 3207293667</p>
    </header>

    <section class="bg-white p-5 rounded-3xl shadow-2xl border-2 border-orange-400 mb-8">
        <h2 class="font-bold text-orange-600 mb-4 flex items-center gap-2 underline">üìù DATOS DEL CLIENTE</h2>
        <div class="grid grid-cols-1 gap-3">
            <input type="text" id="nombre" placeholder="Nombre completo" class="p-3 border rounded-xl outline-orange-500">
            <div class="flex gap-2">
                <input type="text" id="direccion" placeholder="Direcci√≥n de entrega" class="flex-1 p-3 border rounded-xl outline-orange-500">
                <button onclick="obtenerGPS()" class="bg-blue-600 text-white px-4 rounded-xl shadow-lg active:scale-95">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
            <input type="hidden" id="gps_val">
            <input type="tel" id="celular" placeholder="Celular" class="p-3 border rounded-xl outline-orange-500">
            <select id="pago" class="p-3 border rounded-xl outline-orange-500 font-bold">
                <option value="Efectivo">Efectivo</option>
                <option value="Nequi">Nequi</option>
                <option value="Daviplata">Daviplata</option>
            </select>
            <textarea id="obs" placeholder="Observaciones: (Ej. Sin cebolla, traer cambio de $50.000)" class="p-3 border rounded-xl"></textarea>
        </div>
        <div id="gps_ok" class="hidden mt-2 text-xs text-green-600 font-bold italic text-center">‚úÖ Ubicaci√≥n GPS guardada</div>
    </section>

    <div id="contenedor-menu" class="space-y-8 pb-40">
        </div>

    <div id="visor-cuenta" class="cuenta-flotante btn-naranja px-6 py-3 rounded-full font-black text-xl animate-bounce">
        SUBTOTAL: $0
    </div>

    <button onclick="enviarWhatsApp()" class="btn-enviar bg-green-600 text-white py-5 rounded-2xl font-black text-2xl flex items-center justify-center gap-4 hover:bg-green-700 active:scale-95 transition-all">
        <i class="fab fa-whatsapp"></i> ENVIAR PEDIDO
    </button>

    <footer class="text-center py-10 opacity-40 text-[10px] uppercase font-bold">
        Desarrollada por App Vibras Positivas ¬© Derechos de Autor Reservados
    </footer>

    <script>
        // EXTRACCI√ìN 100% CARTA REKE FOOD
        const carta = {
            "HAMBURGUESAS": [
                { id: 1, n: "Sencilla", p: 12000 },
                { id: 2, n: "Especial", p: 15000 },
                { id: 3, n: "Doble Carne", p: 19000 },
                { id: 4, n: "Super Reke (Triple)", p: 24000 },
                { id: 5, n: "Hamburguesa Pollo", p: 14000 }
            ],
            "PERROS CALIENTES": [
                { id: 6, n: "Perro Sencillo", p: 9000 },
                { id: 7, n: "Perro Especial", p: 13000 },
                { id: 8, n: "Perro Suizo", p: 15000 },
                { id: 9, n: "Perro Mexicano", p: 16000 },
                { id: 10, n: "Super Perro Reke", p: 18000 }
            ],
            "SALCHIPAPAS": [
                { id: 11, n: "Salchipapa Junior", p: 10000 },
                { id: 12, n: "Salchipapa Especial", p: 17000 },
                { id: 13, n: "Reke-Papa (Familiar)", p: 32000 },
                { id: 14, n: "Salchipollo", p: 18000 }
            ],
            "ADICIONES": [
                { id: 15, n: "Queso Extra", p: 2500 },
                { id: 16, n: "Tocineta", p: 3000 },
                { id: 17, n: "Huevo", p: 1500 },
                { id: 18, n: "Carne Extra", p: 5000 },
                { id: 19, n: "Papas Francesa", p: 6000 }
            ],
            "BEBIDAS": [
                { id: 20, n: "Gaseosa 350ml", p: 3500 },
                { id: 21, n: "Gaseosa 1.5L", p: 6000 },
                { id: 22, n: "Jugo Hit Caja", p: 3000 },
                { id: 23, n: "Agua Mineral", p: 2500 },
                { id: 24, n: "Cerveza Poker/Aguila", p: 5000 },
                { id: 25, n: "Limonada Natural", p: 5000 }
            ]
        };

        let pedido = {};

        function render() {
            let html = '';
            for (let cat in carta) {
                html += `<h2 class="text-xl font-black text-white bg-red-600 p-2 rounded-lg italic mt-6 mb-3 shadow-md">üî• ${cat}</h2>`;
                carta[cat].forEach(p => {
                    html += `
                    <div class="bg-white flex justify-between items-center p-4 rounded-2xl shadow border-b-4 border-orange-500 mb-3">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800 uppercase text-sm">${p.n}</h3>
                            <p class="text-red-600 font-black">$${p.p.toLocaleString()}</p>
                        </div>
                        <div class="flex items-center gap-3 bg-gray-50 p-2 rounded-xl">
                            <button onclick="sumar(${p.id}, -1)" class="w-8 h-8 font-bold border rounded-lg">-</button>
                            <span id="cant-${p.id}" class="font-bold text-lg min-w-[20px] text-center">0</span>
                            <button onclick="sumar(${p.id}, 1)" class="w-8 h-8 font-bold btn-naranja rounded-lg">+</button>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('contenedor-menu').innerHTML = html;
        }

        function sumar(id, val) {
            pedido[id] = (pedido[id] || 0) + val;
            if (pedido[id] < 0) pedido[id] = 0;
            document.getElementById(`cant-${id}`).innerText = pedido[id];
            actualizarTotal();
        }

        function actualizarTotal() {
            let total = 0;
            for (let cat in carta) {
                carta[cat].forEach(p => {
                    total += (pedido[p.id] || 0) * p.p;
                });
            }
            document.getElementById('visor-cuenta').innerText = `SUBTOTAL: $${total.toLocaleString()}`;
        }

        function obtenerGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    document.getElementById('gps_val').value = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('gps_ok').classList.remove('hidden');
                    alert("üìç Ubicaci√≥n capturada");
                });
            }
        }

        function enviarWhatsApp() {
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            if(!nombre || !direccion) return alert("Completa nombre y direcci√≥n");

            let msg = `üçî *PEDIDO REKE FOOD* üçî\n`;
            msg += `----------------------------------\n`;
            msg += `üë§ *Cliente:* ${nombre}\n`;
            msg += `üìç *Direcci√≥n:* ${direccion}\n`;
            if(document.getElementById('gps_val').value) msg += `üó∫Ô∏è *GPS:* ${document.getElementById('gps_val').value}\n`;
            msg += `üí≥ *Pago:* ${document.getElementById('pago').value}\n`;
            msg += `----------------------------------\n`;

            let total = 0;
            for (let cat in carta) {
                carta[cat].forEach(p => {
                    if(pedido[p.id] > 0) {
                        let sub = pedido[p.id] * p.p;
                        msg += `‚úÖ ${pedido[p.id]}x ${p.n} ($${sub.toLocaleString()})\n`;
                        total += sub;
                    }
                });
            }

            if(total === 0) return alert("El pedido est√° vac√≠o");

            msg += `----------------------------------\n`;
            msg += `üí∞ *TOTAL A PAGAR: $${total.toLocaleString()}*\n`;
            msg += `----------------------------------\n`;
            msg += `üìù *Obs:* ${document.getElementById('obs').value || 'Ninguna'}\n\n`;
            msg += `üöÄ _App Vibras Positivas Derechos de Autor_`;

            window.open(`https://wa.me/573207293667?text=${encodeURIComponent(msg)}`, '_blank');
        }

        render();
    </script>
</body>
</html>
