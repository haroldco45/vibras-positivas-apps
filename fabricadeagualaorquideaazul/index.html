<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Orqu√≠dea Azul - Pedidos</title>
    <style>
        :root { --azul: #0077b6; --azul-claro: #90e0ef; --blanco: #ffffff; --verde: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f4f8; color: #333; }
        
        header { 
            background: var(--azul); color: white; padding: 15px; text-align: center; 
            position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--azul-claro);
        }
        .contacto-header { font-size: 12px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 5px; display: inline-block; margin-top: 5px; }

        .container { padding: 15px; max-width: 500px; margin: auto; }
        
        .card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: var(--azul); border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .item-pedido { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px dashed #eee; }
        .item-info { flex-grow: 1; }
        .item-nombre { font-weight: bold; font-size: 14px; }
        .item-precio { color: #666; font-size: 13px; }
        
        .cantidades { display: flex; align-items: center; gap: 10px; }
        .input-cant { width: 60px; padding: 8px; border-radius: 8px; border: 1px solid #ccc; text-align: center; font-weight: bold; }

        .input-full { width: 100%; padding: 12px; margin: 5px 0 15px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 14px; }
        
        .total-box { background: var(--azul); color: white; padding: 15px; border-radius: 15px; text-align: center; font-size: 20px; font-weight: bold; }
        .subtotal-label { font-size: 12px; opacity: 0.8; display: block; }

        .btn-enviar { 
            background: var(--verde); color: white; border: none; padding: 18px; border-radius: 15px; 
            width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px;
            box-shadow: 0 4px 0 #128c7e;
        }
        .btn-edit { background: #666; color: white; border: none; padding: 8px; border-radius: 5px; font-size: 11px; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <strong>LA ORQU√çDEA AZUL</strong><br>
    <div class="contacto-header">üì≤ Pedidos WhatsApp: 3122682150</div>
</header>

<div class="container">
    <div class="card">
        <h3>üë§ Datos de Entrega</h3>
        <button class="btn-edit" onclick="editarDatos()">‚úèÔ∏è EDITAR MIS DATOS</button>
        <div id="display-cliente">
            <input type="text" id="nombre" class="input-full" placeholder="Nombre completo">
            <input type="text" id="direccion" class="input-full" placeholder="Direcci√≥n en Caucasia">
        </div>
    </div>

    <div class="card">
        <h3>üíß Nuestros Productos</h3>
        
        <div class="item-pedido">
            <div class="item-info">
                <div class="item-nombre">Botell√≥n 20L</div>
                <div class="item-precio">$<span id="p1">6000</span></div>
            </div>
            <div class="cantidades">
                <input type="number" id="c1" class="input-cant" value="0" min="0" onchange="calcular()">
            </div>
        </div>

        <div class="item-pedido">
            <div class="item-info">
                <div class="item-nombre">Paca de Bolsas</div>
                <div class="item-precio">$<span id="p2">4500</span></div>
            </div>
            <div class="cantidades">
                <input type="number" id="c2" class="input-cant" value="0" min="0" onchange="calcular()">
            </div>
        </div>

        <div class="input-group">
            <label>üí¨ Observaciones:</label>
            <textarea id="observaciones" class="input-full" placeholder="Ej: Dejar en la porter√≠a..."></textarea>
        </div>

        <div class="input-group">
            <label>üí≥ Forma de Pago:</label>
            <select id="pago" class="input-full">
                <option value="Efectivo">Efectivo</option>
                <option value="Nequi">Nequi</option>
                <option value="Bancolombia">Ahorro a la mano</option>
            </select>
        </div>
    </div>

    <div class="total-box">
        <span class="subtotal-label">VALOR TOTAL DEL PEDIDO</span>
        $<span id="total-final">0</span>
    </div>

    <button class="btn-enviar" onclick="enviarPedido()">üöÄ ENVIAR PEDIDO POR WHATSAPP</button>
</div>

<footer style="text-align:center; padding:20px; font-size:10px; color:#888;">
    DESARROLLADO POR <b>VIBRAS POSITIVAS</b> ¬© 2026
</footer>

<script>
    function calcular() {
        const c1 = parseInt(document.getElementById('c1').value) || 0;
        const p1 = parseInt(document.getElementById('p1').innerText);
        const c2 = parseInt(document.getElementById('c2').value) || 0;
        const p2 = parseInt(document.getElementById('p2').innerText);
        
        const total = (c1 * p1) + (c2 * p2);
        document.getElementById('total-final').innerText = total.toLocaleString();
    }

    function editarDatos() {
        localStorage.removeItem('cliente_orquidea');
        location.reload();
    }

    function enviarPedido() {
        const nom = document.getElementById('nombre').value;
        const dir = document.getElementById('direccion').value;
        const obs = document.getElementById('observaciones').value;
        const pago = document.getElementById('pago').value;
        const total = document.getElementById('total-final').innerText;
        
        const c1 = document.getElementById('c1').value;
        const c2 = document.getElementById('c2').value;

        if(!nom || !dir) return alert("Socio, llene nombre y direcci√≥n.");
        if(total == "0") return alert("A√±ada al menos un producto.");

        // Guardar datos para la pr√≥xima
        localStorage.setItem('cliente_orquidea', JSON.stringify({n: nom, d: dir}));

        // CAPTURA GPS
        navigator.geolocation.getCurrentPosition((pos) => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            
            let factura = `*üíß PEDIDO - LA ORQU√çDEA AZUL*\n`;
            factura += `--------------------------------\n`;
            factura += `üë§ *CLIENTE:* ${nom}\n`;
            factura += `üìç *ENTREGA:* ${dir}\n`;
            factura += `üõ∞Ô∏è *GPS:* ${gps}\n`;
            factura += `--------------------------------\n`;
            if(c1 > 0) factura += `üîπ Botell√≥n 20L (x${c1}) : $${(c1*6000).toLocaleString()}\n`;
            if(c2 > 0) factura += `üîπ Paca Bolsas (x${c2}) : $${(c2*4500).toLocaleString()}\n`;
            factura += `--------------------------------\n`;
            factura += `üí∞ *TOTAL A PAGAR: $${total}*\n`;
            factura += `üí≥ *METODO:* ${pago}\n`;
            if(obs) factura += `üìù *OBS:* ${obs}\n`;
            factura += `--------------------------------\n`;
            factura += `_Enviado desde la App Web_`;

            window.location.href = `https://wa.me/573122682150?text=${encodeURIComponent(factura)}`;
        });
    }

    window.onload = () => {
        const guardado = JSON.parse(localStorage.getItem('cliente_orquidea'));
        if(guardado) {
            document.getElementById('nombre').value = guardado.n;
            document.getElementById('direccion').value = guardado.d;
        }
    }
</script>
</body>
</html>
