<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollo Harana - Pedidos</title>
    <style>
        :root { --rojo: #e63946; --amarillo: #ffb703; --oscuro: #1d3557; --claro: #f1faee; --exito: #25D366; }
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; margin: 0; padding: 10px; color: var(--oscuro); padding-bottom: 130px; }
        
        header { background: var(--rojo); color: white; padding: 25px; text-align: center; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin: -10px -10px 20px -10px; }
        
        .section-title { font-size: 14px; font-weight: bold; color: var(--rojo); text-transform: uppercase; margin: 25px 0 10px; border-left: 4px solid var(--amarillo); padding-left: 10px; background: #fff; padding: 8px 10px; border-radius: 0 10px 10px 0; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }

        .card-datos { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        input { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .card-prod { background: white; padding: 12px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-right: 5px solid var(--amarillo); }
        .info-prod h3 { margin: 0; font-size: 15px; color: var(--oscuro); }
        .info-prod p { margin: 3px 0 0; font-size: 11px; color: #777; line-height: 1.2; }
        .precio { color: #2a9d8f; font-weight: bold; font-size: 14px; margin-top: 4px; display: block; }
        
        .controles { display: flex; align-items: center; gap: 8px; }
        .btn-c { background: var(--oscuro); color: white; border: none; width: 34px; height: 34px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        .cant { font-weight: bold; min-width: 20px; text-align: center; font-size: 17px; color: var(--rojo); }

        .footer-pedido { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 25px rgba(0,0,0,0.15); display: flex; flex-direction: column; gap: 10px; z-index: 100; border-radius: 25px 25px 0 0; }
        .btn-enviar { background: var(--exito); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
        
        footer { text-align: center; padding: 30px 10px; font-size: 12px; color: #888; border-top: 1px solid #eee; background: #fff; margin: 20px -10px -10px -10px; }
        .vp-brand { color: #000; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <h1>üçó POLLO HARANA</h1>
    <small>Sabor Tradicional en Caucasia</small>
</header>

<div class="card-datos">
    <div class="section-title">Datos para tu Pedido</div>
    <input type="text" id="nom" placeholder="¬øC√≥mo es tu nombre?">
    <input type="text" id="dir" placeholder="Direcci√≥n del domicilio">
    <input type="tel" id="tel" placeholder="N√∫mero de WhatsApp">
</div>

<div id="menu-completo">
    </div>

<div class="footer-pedido">
    <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 18px;">
        <span>TOTAL:</span>
        <span id="total-vista" style="color: #2a9d8f;">$ 0</span>
    </div>
    <button class="btn-enviar" onclick="enviarPedido()">
        <span>üöÄ ENVIAR PEDIDO POR WHATSAPP</span>
    </button>
</div>

<footer>
    Desarrollado y Administrado por <br>
    <span class="vp-brand">VIBRAS POSITIVAS ¬© 2026</span> <br>
    Todos los derechos reservados <br>
    Infraestructura Digital - Caucasia, Antioquia
</footer>

<script>
    const WA_HARANA = "573117700431"; // Harold, coloca el n√∫mero real aqu√≠
    
    const menu = [
        { cat: '‚òï DESAYUNOS (Caf√© o Chocolate)', prods: [
            { id: 1, n: "Desayuno Sencillo", p: 10000 },
            { id: 2, n: "Desayuno Ingl√©s", p: 12000 },
            { id: 3, n: "Patacones con Queso", p: 11000 },
            { id: 4, n: "Patacones con Desmechada", p: 15000 },
            { id: 5, n: "Calentado", p: 15000 },
            { id: 6, n: "Cabeza de Gato", p: 15000 }
        ]},
        { cat: 'üç± EJECUTIVOS (Sopa y Jugo)', prods: [
            { id: 7, n: "Carne Molida", p: 18900 },
            { id: 8, n: "Res / Cerdo", p: 19900 },
            { id: 9, n: "Chicharr√≥n / Posta / Sobrebarriga", p: 21900 },
            { id: 10, n: "Lengua / Desmechada / H√≠gado", p: 21900 },
            { id: 11, n: "Pechuga / Pollo Frito o Sudado", p: 21900 }
        ]},
        { cat: 'üî• ASADOS A LA PARRILLA', prods: [
            { id: 12, n: "Ca√±√≥n de Cerdo / Churrasco", p: 34000, d: "Papa francesa y ensalada" },
            { id: 13, n: "Costillas BBQ / Pechuga Plancha", p: 34000, d: "Papa francesa y ensalada" }
        ]},
        { cat: 'üçó ESPECIALIDAD POLLO ASADO', prods: [
            { id: 14, n: "1 Pollo Completo", p: 57000, d: "Incluye todos los acompa√±amientos" },
            { id: 15, n: "1 Pollo Pernil / Pechuga", p: 55000 },
            { id: 16, n: "¬Ω Pollo (Pernil/Pechuga)", p: 31000 },
            { id: 17, n: "¬º Pollo (Pernil/Pechuga)", p: 20000 }
        ]}
    ];

    let carrito = {};

    function cargarMenu() {
        const cont = document.getElementById('menu-completo');
        menu.forEach(sec => {
            const t = document.createElement('div');
            t.className = 'section-title'; t.innerText = sec.cat;
            cont.appendChild(t);
            const grid = document.createElement('div');
            grid.className = 'menu-grid';
            sec.prods.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card-prod';
                card.innerHTML = `<div class="info-prod"><h3>${p.n}</h3>${p.d?`<p>${p.d}</p>`:''}<span class="precio">$ ${p.p.toLocaleString()}</span></div>
                <div class="controles">
                    <button class="btn-c" onclick="cambiarCant(${p.id}, -1)">-</button>
                    <span id="cant-${p.id}" class="cant">0</span>
                    <button class="btn-c" onclick="cambiarCant(${p.id}, 1)">+</button>
                </div>`;
                grid.appendChild(card);
            });
            cont.appendChild(grid);
        });
    }

    // SEGURIDAD VIBRAS POSITIVAS
    async function checkLock() {
        try {
            const res = await fetch('https://haroldco45.github.io/vibras-positivas-apps/control-vibras.js');
            const txt = await res.text();
            if (txt.includes('"pollo-harana": "suspendido"')) {
                document.body.innerHTML = `<div style="text-align:center; padding:50px; background:#000; color:#fff; height:100vh;"><h1>üîí SUSPENDIDO</h1><p>Contacte a Soporte Vibras Positivas</p></div>`;
            }
        } catch(e) {}
    }
    checkLock();

    function cambiarCant(id, val) {
        carrito[id] = Math.max(0, (carrito[id] || 0) + val);
        document.getElementById(`cant-${id}`).innerText = carrito[id];
        actualizarTotal();
    }

    function actualizarTotal() {
        let total = 0;
        menu.forEach(s => s.prods.forEach(p => { if(carrito[p.id]) total += (p.p * carrito[p.id]); }));
        document.getElementById('total-vista').innerText = `$ ${total.toLocaleString()}`;
    }

    function enviarPedido() {
        const n = document.getElementById('nom').value;
        const d = document.getElementById('dir').value;
        const t = document.getElementById('tel').value;
        if(!n || !d || !t) return alert("Completa tus datos.");

        let r = ""; let tf = 0;
        menu.forEach(s => s.prods.forEach(p => {
            if(carrito[p.id] > 0) { r += `‚Ä¢ ${carrito[p.id]}x ${p.n}\n`; tf += (p.p * carrito[p.id]); }
        }));
        if(!r) return alert("Selecciona productos.");

        // CAPTURA DE FECHA Y HORA COLOMBIA
        const ahora = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => abrirWA(n, d, t, r, tf, ahora, `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`),
                () => abrirWA(n, d, t, r, tf, ahora, "Ubicaci√≥n no enviada"),
                { timeout: 7000 }
            );
        } else { abrirWA(n, d, t, r, tf, ahora, "GPS no soportado"); }
    }

    function abrirWA(n, d, t, r, total, fecha, gps) {
        let msg = `*üçó POLLO HARANA - PEDIDO OFICIAL*\n`;
        msg += `--------------------------\n`;
        msg += `üë§ *CLIENTE:* ${n}\nüìç *DIR:* ${d}\nüìû *TEL:* ${t}\n`;
        msg += `--------------------------\n`;
        msg += `üõí *PRODUCTOS:*\n${r}`;
        msg += `üí∞ *TOTAL: $ ${total.toLocaleString()}*\n`;
        msg += `--------------------------\n`;
        msg += `üìÖ *FECHA:* ${fecha}\n`;
        msg += `üìç *GPS:* ${gps}\n\n`;
        msg += `_Desarrollado por Vibras Positivas ¬© 2026_`;
        window.open(`https://wa.me/${WA_HARANA}?text=${encodeURIComponent(msg)}`, '_blank');
    }
    
    window.onload = cargarMenu;
</script>
</body>
</html>
