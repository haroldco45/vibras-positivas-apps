<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibras Positivas - Vitrina Digital</title>
    <style>
        :root { --oro: #FFD700; --negro: #1a1a1a; --gris: #f4f4f4; --blanco: #ffffff; --exito: #25D366; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--gris); margin: 0; padding: 0; color: var(--negro); }
        
        header { background: var(--negro); color: var(--oro); padding: 45px 20px; text-align: center; border-bottom: 5px solid var(--oro); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .logo-vp { font-size: 32px; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; }
        .sub { color: var(--blanco); font-size: 11px; margin-top: 10px; opacity: 0.8; letter-spacing: 2px; }

        .container { max-width: 900px; margin: auto; padding: 20px; }

        /* Lupa Extractora */
        .search-box { position: sticky; top: 15px; z-index: 1000; margin-bottom: 30px; }
        .search-input { width: 100%; padding: 18px 25px; border-radius: 50px; border: 3px solid var(--oro); background: white; font-size: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); outline: none; box-sizing: border-box; }

        .section-title { font-size: 12px; font-weight: bold; color: #555; text-transform: uppercase; margin: 35px 0 15px; border-left: 5px solid var(--oro); padding-left: 15px; letter-spacing: 1.5px; }

        .grid-apps { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        
        .app-card { background: var(--blanco); text-decoration: none; color: var(--negro); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #ddd; position: relative; }
        .app-card:hover { transform: translateY(-5px); border-color: var(--oro); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
        
        .icon { font-size: 30px; background: #fdfdfd; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 18px; border: 1px solid #eee; flex-shrink: 0; }
        
        .info h3 { margin: 0; font-size: 15px; font-weight: bold; }
        .info p { margin: 3px 0 0; font-size: 11px; color: #777; line-height: 1.3; }
        
        .status-dot { position: absolute; top: 12px; right: 12px; width: 8px; height: 8px; background: var(--exito); border-radius: 50%; box-shadow: 0 0 5px var(--exito); }

        .admin-float { position: fixed; bottom: 25px; right: 25px; background: var(--negro); color: var(--oro); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 8px 25px rgba(0,0,0,0.3); font-size: 24px; z-index: 2000; border: 2px solid var(--oro); }

        footer { text-align: center; padding: 60px 20px; color: #888; font-size: 12px; }
        .vp-footer { color: var(--negro); font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div class="logo-vp">VIBRAS POSITIVAS</div>
    <div class="sub">INFRAESTRUCTURA DIGITAL â€¢ CAUCASIA</div>
</header>

<div class="container">
