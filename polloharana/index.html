<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { --rojo: #e63946; --amarillo: #ffb703; --oscuro: #1d3557; --exito: #25D366; }
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; margin: 0; padding: 10px; padding-bottom: 140px; }
        
        /* Estilo de Bloqueo */
        #bloqueo { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; z-index: 9999; text-align: center; padding-top: 100px; }
        #bloqueo h1 { color: var(--amarillo); font-size: 50px; }

        header { background: var(--rojo); color: white; padding: 25px; text-align: center; border-radius: 0 0 30px 30px; margin: -10px -10px 15px -10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .search-container { position: sticky; top: 10px; z-index: 100; margin-bottom: 15px; }
        .search-input { width: 100%; padding: 15px; border-radius: 50px; border: 2px solid var(--amarillo); box-shadow: 0 4px 10px rgba(0,0,0,0.1); outline: none; }
        
        .section-title { font-size: 13px; font-weight: bold; color: var(--rojo); text-transform: uppercase; margin: 20px 0 10px; border-left: 5px solid var(--amarillo); padding: 8px; background: white; border-radius: 0 10px 10px 0; }
        .card-datos { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
        input[type="text"], input[type="tel"] { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .card-prod { background: white; padding: 12px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; border-right: 5px solid var(--amarillo); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .info-prod h3 { margin: 0; font-size: 15px; }
        .precio { color: #2a9d8f; font-weight: bold; font-size: 14px; margin-top: 4px; display: block; }
        
        .controles { display: flex; align-items: center; gap: 10px; }
        .btn-c { background: var(--oscuro); color: white; border: none; width: 32px; height: 32px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .cant { font-weight: bold; min-width: 20px; text-align: center; color: var(--rojo); }
        
        .footer-pedido { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 25px 25px 0 0; }
        .btn-enviar { background: var(--exito); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; }
        
        footer { text-align: center; padding: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

<div id="bloqueo">
    <h1>üîí</h1>
    <h2>SERVICIO SUSPENDIDO</h2>
    <p>Por favor, contacte al administrador de<br><b>VIBRAS POSITIVAS</b> para reactivar.</p>
    <a href="https://wa.me/573117700431" style="color:var(--amarillo); text-decoration:none; font-weight:bold;">SOPORTE T√âCNICO</a>
</div>

<div id="app-content">
    <header>
        <h1>üçó POLLO HARANA</h1>
        <small>Sistema Inteligente de Pedidos</small>
    </header>

    <div class="search-container">
        <input type="text" id="lupa" class="search-input" placeholder="üîç ¬øQu√© se te antoja hoy?..." onkeyup="buscar()">
    </div>

    <div class="card-datos">
        <div class="section-title">Datos de Entrega</div>
        <input type="text" id="nom" placeholder="¬øTu nombre?">
        <input type="text" id="dir" placeholder="Direcci√≥n en Caucasia">
        <input type="tel" id="tel" placeholder="WhatsApp / Celular">
    </div>

    <div id="menu"></div>

    <div class="footer-pedido">
        <div style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; font-size: 18px;">
            <span>TOTAL:</span>
            <span id="total-vista" style="color: #2a9d8f;">$ 0</span>
        </div>
        <button class="btn-enviar" onclick="enviar()">üöÄ ENVIAR PEDIDO</button>
    </div>

    <footer>
        <b>ASETEC HM ¬© 2026</b> <br>
        Infraestructura por VIBRAS POSITIVAS
    </footer>
</div>

<script>
    const WA = "5731035409621"; // N√∫mero de Harana
    
    // --- CONTROL INVISIBLE DE SUBSCRIPCI√ìN ---
    async function verificarEstado() {
        try {
            const respuesta = await fetch('https://haroldco45.github.io/control-vibras.js');
            const data = await respuesta.text();
            if (data.includes('"pollo-harana": "suspendido"')) {
                document.getElementById('bloqueo').style.display = 'block';
                document.getElementById('app-content').style.display = 'none';
            }
        } catch (e) { console.log("Verificaci√≥n saltada por error de red."); }
    }
    verificarEstado();

    const carta = [
        { cat: "üç≥ Desayunos (Caf√© o Chocolate incluido)", prods: [
            { id: 1, n: "Desayuno Sencillo", p: 10000 }, { id: 2, n: "Desayuno Ingl√©s", p: 12000 },
            { id: 3, n: "Patacones con Queso", p: 11000 }, { id: 4, n: "Patacones con Desmechada", p: 15000 },
            { id: 5, n: "Calentado", p: 15000 }, { id: 6, n: "Cabeza de Gato", p: 15000 }
        ]},
        { cat: "üç± Ejecutivos (Sopa y Jugo incluido)", prods: [
            { id: 7, n: "Carne Molida", p: 18900 }, { id: 8, n: "Res", p: 19900 }, { id: 9, n: "Cerdo", p: 19900 },
            { id: 10, n: "Chicharr√≥n", p: 21900 }, { id: 11, n: "Posta", p: 21900 }, { id: 12, n: "Sobrebarriga", p: 21900 },
            { id: 13, n: "Lengua", p: 21900 }, { id: 14, n: "Desmechada", p: 21900 }, { id: 15, n: "H√≠gado", p: 21900 },
            { id: 16, n: "Pechuga", p: 21900 }, { id: 17, n: "Pollo Frito", p: 21900 }, { id: 18, n: "Pollo Sudado", p: 21900 }
        ]},
        { cat: "üî• Asados (Papa Francesa y Ensalada)", prods: [
            { id: 19, n: "Ca√±√≥n de Cerdo", p: 34000 }, { id: 20, n: "Churrasco", p: 34000 },
            { id: 21, n: "Costillas BBQ", p: 34000 }, { id: 22, n: "Pechuga a la Plancha", p: 34000 }
        ]},
        { cat: "üçó Pollo Asado (Acompa√±amientos incluidos)", prods: [
            { id: 23, n: "1 Pollo Completo", p: 57000 }, { id: 24, n: "1 Pollo Pernil", p: 53000 },
            { id: 25, n: "¬Ω Pollo", p: 31000 }, { id: 26, n: "¬Ω Pollo Pechuga", p: 40000 },
            { id: 27, n: "¬Ω Pollo Pernil", p: 27000 }, { id: 28, n: "¬º Pechuga", p: 21000 }, { id: 29, n: "¬º Pernil", p: 19000 }
        ]},
        { cat: "ü•§ Bebidas y Jugos", prods: [
            { id: 30, n: "Jugos en Agua", p: 10000 }, { id: 31, n: "Jugos en Leche", p: 12000 },
            { id: 32, n: "Mandarina / Naranja Natural", p: 10000 }, { id: 33, n: "Limonada Natural", p: 10000 },
            { id: 34, n: "Limonada Cerezada/Coco", p: 12000 }, { id: 35, n: "Michelada Soda", p: 8000 },
            { id: 36, n: "Gaseosa 1.5L (Mesa)", p: 10500 }, { id: 37, n: "Gaseosa 3L (Mesa)", p: 14500 }
        ]}
    ];

    let ped = {};
    function render() {
        const cont = document.getElementById('menu');
        carta.forEach(s => {
            const t = document.createElement('div'); t.className = 'section-title'; t.innerText = s.cat;
            cont.appendChild(t);
            const g = document.createElement('div'); g.className = 'menu-grid';
            s.prods.forEach(p => {
                const c = document.createElement('div'); c.className = 'card-prod';
                c.innerHTML = `<div class="info-prod"><h3>${p.n}</h3><span class="precio">$ ${p.p.toLocaleString()}</span></div>
                <div class="controles"><button class="btn-c" onclick="cant(${p.id},-1)">-</button><span id="c-${p.id}" class="cant">0</span><button class="btn-c" onclick="cant(${p.id},1)">+</button></div>`;
                g.appendChild(c);
            });
            cont.appendChild(g);
        });
    }
    render();

    function cant(id, v) {
        ped[id] = Math.max(0, (ped[id] || 0) + v);
        document.getElementById(`c-${id}`).innerText = ped[id];
        let t = 0;
        carta.forEach(s => s.prods.forEach(p => { if(ped[p.id]) t += p.p * ped[p.id]; }));
        document.getElementById('total-vista').innerText = `$ ${t.toLocaleString()}`;
    }

    function buscar() {
        const q = document.getElementById('lupa').value.toLowerCase();
        document.querySelectorAll('.card-prod').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? "flex" : "none");
    }

    function enviar() {
        const n = document.getElementById('nom').value, d = document.getElementById('dir').value, t = document.getElementById('tel').value;
        if(!n || !d || !t) return alert("Por favor completa tus datos.");
        let r = "", total = 0;
        carta.forEach(s => s.prods.forEach(p => { if(ped[p.id]) { r += `‚Ä¢ ${ped[p.id]}x ${p.n}\n`; total += p.p * ped[p.id]; } }));
        if(!r) return alert("Selecciona alg√∫n producto.");
        
        const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });
        navigator.geolocation.getCurrentPosition(pos => {
            const gps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const msg = `*üçó POLLO HARANA - PEDIDO*\nüë§ *CLIENTE:* ${n}\nüìç *DIR:* ${d}\nüìû *TEL:* ${t}\n------------------\nüõí *PEDIDO:*\n${r}------------------\nüí∞ *TOTAL: $ ${total.toLocaleString()}*\nüìÖ *FECHA:* ${fecha}\nüìç *GPS:* ${gps}\n\n_Desarrollado por Vibras Positivas_`;
            window.open(`https://wa.me/${WA}?text=${encodeURIComponent(msg)}`);
        }, () => alert("Debes activar el GPS para enviar el pedido."));
    }
</script>
</body>
</html>
